---
# Configure syslog forwarding
- name: Configure syslog servers
  ansible.builtin.uri:
    url: "{{ cohesity_api_protocol }}://{{ cohesity_cluster_vip }}/irisservices/api/v1/public/syslogServers"
    method: PUT
    headers:
      Authorization: "Bearer {{ cohesity_api_token }}"
    body_format: json
    body:
      syslogServers: "{{ cohesity_syslog_servers }}"
    validate_certs: "{{ cohesity_api_verify_ssl }}"
    status_code: 200
