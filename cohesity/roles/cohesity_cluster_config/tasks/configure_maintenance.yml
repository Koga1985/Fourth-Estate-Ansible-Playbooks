---
# Configure maintenance windows
- name: Configure maintenance windows
  ansible.builtin.uri:
    url: "{{ cohesity_api_protocol }}://{{ cohesity_cluster_vip }}/irisservices/api/v1/public/cluster/maintenanceWindow"
    method: PUT
    headers:
      Authorization: "Bearer {{ cohesity_api_token }}"
    body_format: json
    body:
      maintenanceWindows: "{{ cohesity_maintenance_windows }}"
    validate_certs: "{{ cohesity_api_verify_ssl }}"
    status_code: 200
