---
# Configure email notifications
- name: Configure alert notification rules
  ansible.builtin.uri:
    url: "{{ cohesity_api_protocol }}://{{ cohesity_cluster_vip }}/irisservices/api/v1/public/alertNotificationRules"
    method: POST
    headers:
      Authorization: "Bearer {{ cohesity_api_token }}"
    body_format: json
    body:
      alertTypeList: ["{{ item.event_type }}"]
      emailDeliveryTargets: "{{ item.recipients }}"
      severityList: ["{{ item.severity }}"]
    validate_certs: "{{ cohesity_api_verify_ssl }}"
    status_code: [200, 201, 409]
  loop: "{{ cohesity_email_notifications }}"
  loop_control:
    label: "{{ item.event_type }}"
