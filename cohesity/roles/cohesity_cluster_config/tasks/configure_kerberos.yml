---
# Configure Kerberos
- name: Configure Kerberos realm
  ansible.builtin.uri:
    url: "{{ cohesity_api_protocol }}://{{ cohesity_cluster_vip }}/irisservices/api/v1/public/kerberos/realm"
    method: POST
    headers:
      Authorization: "Bearer {{ cohesity_api_token }}"
    body_format: json
    body:
      realmName: "{{ cohesity_kerberos_realm }}"
      kdcServers: "{{ cohesity_kerberos_kdc_servers }}"
    validate_certs: "{{ cohesity_api_verify_ssl }}"
    status_code: [200, 201, 409]
