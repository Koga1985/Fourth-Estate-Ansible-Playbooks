---
# Configure QoS policies
- name: Configure QoS policies
  ansible.builtin.uri:
    url: "{{ cohesity_api_protocol }}://{{ cohesity_cluster_vip }}/irisservices/api/v1/public/qosPolicy"
    method: POST
    headers:
      Authorization: "Bearer {{ cohesity_api_token }}"
    body_format: json
    body:
      name: "{{ item.name }}"
      priority: "{{ item.priority }}"
      principalName: "{{ item.principal_name }}"
    validate_certs: "{{ cohesity_api_verify_ssl }}"
    status_code: [200, 201, 409]
  loop: "{{ cohesity_qos_policies }}"
  loop_control:
    label: "{{ item.name }}"
