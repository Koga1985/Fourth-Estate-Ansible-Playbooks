---
# Configure IP allowlist
- name: Configure IP allowlist
  ansible.builtin.uri:
    url: "{{ cohesity_api_protocol }}://{{ cohesity_cluster_vip }}/irisservices/api/v1/public/cluster/ipAllowlist"
    method: PUT
    headers:
      Authorization: "Bearer {{ cohesity_api_token }}"
    body_format: json
    body:
      allowlist: "{{ cohesity_ip_allowlist }}"
      enabled: "{{ cohesity_ip_allowlist_enabled }}"
    validate_certs: "{{ cohesity_api_verify_ssl }}"
    status_code: 200
