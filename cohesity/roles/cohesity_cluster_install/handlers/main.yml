---
# handlers file for cohesity_cluster_install

- name: restart networking
  ansible.builtin.service:
    name: networking
    state: restarted

- name: restart ntp
  ansible.builtin.service:
    name: ntp
    state: restarted
    enabled: yes

- name: restart cohesity services
  ansible.builtin.shell: |
    /opt/cohesity/bin/cluster restart
  changed_when: true

- name: reload network configuration
  ansible.builtin.shell: |
    ifdown bond0 && ifup bond0
  changed_when: true
  ignore_errors: yes
