---
# Example Inventory for Policy as Code
# Copy this file and customize for your environment
#
# cp inventory/example.yml inventory/production.yml

all:
  children:
    # Cisco Network Devices (IOS/NX-OS)
    cisco_switches:
      hosts:
        switch01.example.mil:
          ansible_host: 192.168.1.10
          ansible_network_os: ios
        switch02.example.mil:
          ansible_host: 192.168.1.11
          ansible_network_os: nxos
      vars:
        ansible_connection: network_cli
        ansible_user: admin
        ansible_password: "{{ vault_cisco_password }}"
        ansible_become: yes
        ansible_become_method: enable

    # Cisco UCS Fabric Interconnects
    cisco_ucs:
      hosts:
        ucs-fi-a.example.mil:
          ansible_host: 192.168.2.10
        ucs-fi-b.example.mil:
          ansible_host: 192.168.2.11
      vars:
        ansible_connection: local
        ucs_username: admin
        ucs_password: "{{ vault_ucs_password }}"

    # Palo Alto Firewalls
    palo_alto_firewalls:
      hosts:
        pa-fw-01.example.mil:
          ansible_host: 192.168.3.10
      vars:
        ansible_connection: local
        pa_username: admin
        pa_password: "{{ vault_pa_password }}"

    # Check Point Firewalls
    checkpoint_firewalls:
      hosts:
        cp-mgmt-01.example.mil:
          ansible_host: 192.168.4.10
      vars:
        ansible_connection: httpapi
        ansible_network_os: checkpoint
        ansible_user: admin
        ansible_password: "{{ vault_cp_password }}"

  vars:
    # Policy Configuration
    policy_artifacts_dir: "/opt/policy-artifacts"
    deployment_environment: "production"  # test, staging, production
    deployment_serial: "10%"  # Deploy to 10% of hosts at a time

    # IA-5: Password Policy (NIST 800-53)
    ia_password_min_length: 15
    ia_password_max_age_days: 60
    ia_password_history_count: 5
    ia_password_lockout_attempts: 3
    ia_password_lockout_duration: 15

    # AC-12: Session Timeout (NIST 800-53)
    ac_console_timeout_minutes: 10
    ac_ssh_timeout_minutes: 15
    ac_web_timeout_minutes: 15
    ac_absolute_timeout_minutes: 60

    # AU-2/AU-12: Audit Logging (NIST 800-53)
    au_logging_enabled: true
    au_syslog_server: "syslog.example.mil"
    au_syslog_port: 514
    au_syslog_facility: "local6"
    au_logging_level: "informational"
    au_buffer_size: 16384

    # SC-8/SC-13: Cryptographic Protection (NIST 800-53)
    sc_tls_min_version: "1.2"
    sc_ssh_version: 2
    sc_enable_fips: true
    sc_disable_telnet: true
    sc_disable_http: true
    sc_strong_ciphers_only: true

# Vault Variables (use ansible-vault)
# Create: ansible-vault create inventory/group_vars/all/vault.yml
#
# vault_cisco_password: YourSecurePassword
# vault_ucs_password: YourSecurePassword
# vault_pa_password: YourSecurePassword
# vault_cp_password: YourSecurePassword
