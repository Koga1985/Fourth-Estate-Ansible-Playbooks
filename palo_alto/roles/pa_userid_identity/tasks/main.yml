---
- name: Ensure artifacts dir exists
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory
    mode: "0755"
- import_tasks: ldap_profiles.yml
- import_tasks: group_mapping.yml
- import_tasks: identity_rules.yml
- name: Commit changes
  when: commit_after_changes | bool
  paloaltonetworks.panos.panos_commit:
    description: "{{ commit_description }}"
