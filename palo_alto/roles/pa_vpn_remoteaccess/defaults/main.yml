---
pa_use_panorama: false
device_group: null
vsys: "vsys1"
template: null
template_stack: null
artifacts_dir: "/tmp/pan-artifacts"
commit_after_changes: true
commit_description: "Apply GlobalProtect (Portal/Gateway) via Ansible"
gp_portal:
  enabled: true
  name: "gp-portal"
  interface: "ethernet1/1"
  ip: null
  portal_cert: null
  authentication_profile: null
  client_configs: []
gp_gateway:
  enabled: true
  name: "gp-gateway"
  interface: "ethernet1/1"
  ip: null
  tunnel_interface: "tunnel.100"
  gateway_cert: null
  auth_profile: null
  ip_pool: ["10.200.0.1-10.200.0.254"]
  ssl_tls_service_profile: null
  agent_configs: []
gp_monitoring:
  enabled: true
  csv_prefix: "gp_status"
