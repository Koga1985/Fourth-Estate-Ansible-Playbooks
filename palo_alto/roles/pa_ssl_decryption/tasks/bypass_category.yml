---
- name: Ensure custom URL category for BYPASS exists
  paloaltonetworks.panos.panos_custom_url_category:
    name: "{{ decrypt_bypass_category }}"
    type: "URL List"
    sites: "{{ bypass_urls | default([]) }}"
    description: "Decryption bypass set (managed by Ansible)"
    device_group: "{{ device_group if pa_use_panorama | bool else omit }}"
    vsys: "{{ vsys if not (pa_use_panorama | bool) else omit }}"
    state: "present"
