---
# handlers file for panos_system_config

- name: commit panos configuration
  paloaltonetworks.panos.panos_commit:
    provider: "{{ panos_provider }}"
  listen: "commit panos configuration"

- name: commit and push to devices
  paloaltonetworks.panos.panos_commit:
    provider: "{{ panos_provider }}"
    include_template: true
  when: panorama_mode is defined and panorama_mode
  listen: "commit panos configuration"
