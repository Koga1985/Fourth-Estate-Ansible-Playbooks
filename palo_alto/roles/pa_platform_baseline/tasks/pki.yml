---
- name: Import certificates
  paloaltonetworks.panos.panos_certificate:
    certificate_name: "{{ item.name }}"
    certificate: "{{ item.certificate_file }}"
    private_key: "{{ item.private_key_file | default(omit) }}"
    passphrase: "{{ item.passphrase | default(omit) }}"
    state: "present"
  loop: "{{ certificates | default([]) }}"
  loop_control: { label: "{{ item.name }}" }
