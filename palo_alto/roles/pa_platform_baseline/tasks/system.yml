---
- name: Set system basics
  paloaltonetworks.panos.panos_system:
    hostname: "{{ system.hostname | default(omit) }}"
    timezone: "{{ system.timezone | default(omit) }}"
    dns_primary: "{{ system.dns_primary | default(omit) }}"
    dns_secondary: "{{ system.dns_secondary | default(omit) }}"
    login_banner: "{{ system.login_banner | default(omit) }}"
    state: "present"
