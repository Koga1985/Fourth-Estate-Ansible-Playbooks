---
- name: Harden management services
  paloaltonetworks.panos.panos_mgtconfig:
    http: "{{ mgmt_hardening.http | default(false) }}"
    https: "{{ mgmt_hardening.https | default(true) }}"
    ssh: "{{ mgmt_hardening.ssh | default(true) }}"
    telnet: "{{ mgmt_hardening.telnet | default(false) }}"
    ping: "{{ mgmt_hardening.ping | default(true) }}"
    permitted_ips: "{{ mgmt_hardening.permitted_ips | default(omit) }}"
    state: "present"
  ignore_errors: true
