---
pa_use_panorama: false
device_group: null
vsys: "vsys1"
template: null
template_stack: null
artifacts_dir: "/tmp/pan-artifacts"
commit_after_changes: true
commit_description: "Apply platform baseline via Ansible"
system:
  hostname: null
  timezone: "UTC"
  dns_primary: null
  dns_secondary: null
  login_banner: null
mgmt_hardening:
  https: true
  http: false
  ssh: true
  telnet: false
  ping: true
  permitted_ips: []
ntp_servers: []
certificates: []
du_schedule:
  content: { recurring: "daily", at: "03:30" }
  antivirus: { recurring: "hourly" }
  wildfire: { recurring: "every-15-min" }
  url_filtering: { recurring: "daily", at: "04:10" }
run_updates_now: false
backup:
  running_config:
    enabled: true
    scp:
      enabled: false
      server: "scp.example.com"
      username: "backup"
      password: "{{ backup_scp_password | default(lookup('env','BACKUP_SCP_PASSWORD')) }}"  # Required if scp.enabled=true
      path: "/incoming/{{ inventory_hostname }}-running.xml"
  tech_support:
    enabled: false
    scp:
      enabled: false
      server: null
      username: null
      password: null
      path: "/incoming/"
