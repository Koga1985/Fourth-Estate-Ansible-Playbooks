---
# Build Log Forwarding Profiles with match-lists and actions.
# Common action types: panorama, syslog, snmp, email, http
- name: Create/Update Log Forwarding Profiles
  paloaltonetworks.panos.panos_log_forwarding_profile:
    name: "{{ item.name }}"
    description: "{{ item.description | default(omit) }}"
    match_list: "{{ item.match_list | default([]) }}"
    device_group: "{{ device_group if pa_use_panorama | bool else omit }}"
    vsys: "{{ vsys if not (pa_use_panorama | bool) else omit }}"
    state: "present"
  loop: "{{ pa_log_forwarding_profiles | default([]) }}"
  loop_control: { label: "{{ item.name }}" }
