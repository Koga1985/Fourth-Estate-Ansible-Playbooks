---
- name: Enable device telemetry (firewall-local)
  when: telemetry.enabled | default(false) | bool and not (pa_use_panorama | bool)
  paloaltonetworks.panos.panos_telemetry:
    applications: "{{ telemetry.applications | default(true) }}"
    threat: "{{ telemetry.threats | default(true) }}"
    url: "{{ telemetry.url | default(true) }}"
    wildfire: "{{ telemetry.wildfire | default(true) }}"
    passive_dns: "{{ telemetry.passive_dns | default(false) }}"
    state: "present"
