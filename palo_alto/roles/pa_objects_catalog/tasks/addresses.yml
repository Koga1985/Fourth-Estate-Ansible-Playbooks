---
- name: Ensure address objects
  paloaltonetworks.panos.panos_address_object:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    description: "{{ item.description | default(omit) }}"
    tags: "{{ item.tags | default(omit) }}"
    device_group: "{{ device_group if pa_use_panorama | bool else omit }}"
    vsys: "{{ vsys if not (pa_use_panorama | bool) else omit }}"
    state: present
  loop: "{{ address_objects | default([]) }}"
  loop_control: { label: "{{ item.name }}" }

- name: Ensure address groups
  paloaltonetworks.panos.panos_address_group:
    name: "{{ item.name }}"
    static_value: "{{ item.static | default(omit) }}"
    dynamic_value: "{{ item.dynamic | default(omit) }}"
    tags: "{{ item.tags | default(omit) }}"
    device_group: "{{ device_group if pa_use_panorama | bool else omit }}"
    vsys: "{{ vsys if not (pa_use_panorama | bool) else omit }}"
    state: present
  loop: "{{ address_groups | default([]) }}"
  loop_control: { label: "{{ item.name }}" }
