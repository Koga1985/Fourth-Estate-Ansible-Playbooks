---
- vars:
    artifacts_dir: "/tmp/gcp-artifacts"
    apply_changes: false
    gcloud_bin: "gcloud"
    org_id: ""
    folder_id: ""
    billing_account: ""
    labels_common: {}
  block:
  - name: Ensure artifacts directory
    ansible.builtin.file:
      path: "{{ artifacts_dir }}"
      state: directory
      mode: "0755"

- name: Plan API allowlist per project
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/apis_allowlist_plan.json"
    mode: "0644"
    content: "{{ {'projects': api_projects | default([]), 'allowlist': api_allowlist | default([])} | to_nice_json }}"
- name: Enable allowed APIs
  when: apply_changes | bool
  ansible.builtin.shell: |
    set -euo pipefail
    allow=$(jq -r '.allowlist[]?' "{{ artifacts_dir }}/apis_allowlist_plan.json" | tr '\n' ' ')
    jq -c '.projects[]?' "{{ artifacts_dir }}/apis_allowlist_plan.json" | while read -r p; do
      pid=$(jq -r '.project_id' <<<"$p")
      for s in $allow; do {{ gcloud_bin }} services enable "$s" --project "$pid"; done
    done
  args: { executable: /bin/bash }
