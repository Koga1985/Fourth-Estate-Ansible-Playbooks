---
- vars:
    artifacts_dir: "/tmp/gcp-artifacts"
    apply_changes: false
    gcloud_bin: "gcloud"
    org_id: ""
    folder_id: ""
    billing_account: ""
    labels_common: {}
  block:
  - name: Ensure artifacts directory
    ansible.builtin.file:
      path: "{{ artifacts_dir }}"
      state: directory
      mode: "0755"

- name: Plan hierarchical firewall policies
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/net_hier_fw_policies.json"
    mode: "0644"
    content: "{{ firewall_policies | default([]) | to_nice_json }}"
- name: Apply hierarchical firewall policies (example)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo "Apply hierarchical firewall policies per plan"
  args: { executable: /bin/bash }
