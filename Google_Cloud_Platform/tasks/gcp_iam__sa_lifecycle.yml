---
- vars:
    artifacts_dir: "/tmp/gcp-artifacts"
    apply_changes: false
    gcloud_bin: "gcloud"
    org_id: ""
    folder_id: ""
    billing_account: ""
    labels_common: {}
  block:
  - name: Ensure artifacts directory
    ansible.builtin.file:
      path: "{{ artifacts_dir }}"
      state: directory
      mode: "0755"

- name: Plan service accounts (no user-managed keys) + WIF
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/iam_sa_lifecycle_plan.json"
    mode: "0644"
    content: "{{ service_accounts | default([]) | to_nice_json }}"
- name: Apply SA lifecycle
  when: apply_changes | bool
  ansible.builtin.shell: |
    set -euo pipefail
    jq -c '.[]' "{{ artifacts_dir }}/iam_sa_lifecycle_plan.json" | while read -r s; do
      pid=$(jq -r '.project_id' <<<"$s"); sa=$(jq -r '.sa_id' <<<"$s"); disp=$(jq -r '.display_name' <<<"$s")
      {{ gcloud_bin }} iam service-accounts create "$sa" --display-name "$disp" --project "$pid" || true
    done
  args: { executable: /bin/bash }
