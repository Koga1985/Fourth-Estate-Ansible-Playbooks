---
- vars:
    artifacts_dir: "/tmp/gcp-artifacts"
    apply_changes: false
    gcloud_bin: "gcloud"
    org_id: ""
    folder_id: ""
    billing_account: ""
    labels_common: {}
  block:
  - name: Ensure artifacts directory
    ansible.builtin.file:
      path: "{{ artifacts_dir }}"
      state: directory
      mode: "0755"

- name: Plan Private Google Access / restricted VIP / NAT hardening
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/private_access_plan.json"
    mode: "0644"
    content: "{{ private_access | default({}) | to_nice_json }}"
- name: Apply Private Access settings (example)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo "Configure Private Google Access and restricted VIP DNS policies"
  args: { executable: /bin/bash }
