---
- vars:
    artifacts_dir: "/tmp/gcp-artifacts"
    apply_changes: false
    gcloud_bin: "gcloud"
    org_id: ""
    folder_id: ""
    billing_account: ""
    labels_common: {}
  block:
  - name: Ensure artifacts directory
    ansible.builtin.file:
      path: "{{ artifacts_dir }}"
      state: directory
      mode: "0755"

- name: Export IAM principals/roles (CSV)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/iam_access_review.csv"
    mode: "0644"
    content: "scope,member,role,condition\n"
