---
# defaults/main.yml - vCenter Server Appliance Installation

# Target vCenter configuration
vcenter_hostname: "vcsa.example.mil"
vcenter_ip_address: "192.168.1.10"
vcenter_username: "administrator@vsphere.local"
vcenter_password: ""
vcenter_validate_certs: false

# SSO Configuration
vcenter_sso_domain: "vsphere.local"
vcenter_sso_password: ""  # Administrator@vsphere.local password
vcenter_sso_site_name: "Default-Site"

# Root OS password
vcenter_root_password: ""  # root OS password for VCSA

# Deployment target (ESXi host where VCSA will be deployed)
esxi_deployment_host: "esxi01.example.mil"
esxi_deployment_username: "root"
esxi_deployment_password: ""
esxi_deployment_datastore: "datastore1"
esxi_deployment_network: "VM Network"

# VCSA sizing: tiny|small|medium|large|xlarge
# tiny: 2 vCPU, 12GB RAM (up to 10 hosts, 100 VMs)
# small: 4 vCPU, 19GB RAM (up to 100 hosts, 1000 VMs)
# medium: 8 vCPU, 28GB RAM (up to 400 hosts, 4000 VMs)
# large: 16 vCPU, 37GB RAM (up to 1000 hosts, 10000 VMs)
# xlarge: 24 vCPU, 56GB RAM (up to 2000 hosts, 35000 VMs)
vcenter_deployment_size: "small"

# Storage sizing: default|large|xlarge
# default: ~415GB for logs/events/tasks
# large: ~850GB for logs/events/tasks
# xlarge: ~1800GB for logs/events/tasks
vcenter_storage_size: "default"

# Thin disk provisioning
vcenter_thin_disk_mode: true

# Network configuration
vcenter_network_mode: "static"  # static|dhcp
vcenter_gateway: "192.168.1.1"
vcenter_subnet_mask: "255.255.255.0"  # or prefix like "24"
vcenter_dns_servers:
  - "192.168.1.53"
  - "192.168.1.54"

# NTP servers
vcenter_ntp_servers:
  - "time.nist.gov"
  - "time.google.com"

# Time synchronization
vcenter_time_sync_mode: "host"  # host|ntp

# SSH access
vcenter_ssh_enable: false

# Customer Experience Improvement Program
vcsa_ceip_enabled: false

# VCSA installer path (mount point or extracted ISO path)
vcsa_installer_path: "/mnt/vcsa"

# Database settings
vcenter_db_max_connections: 100

# vCenter server name (display name)
vcenter_server_name: "vCenter Server"

# Fourth Estate specific settings
fourth_estate:
  # Enable enhanced security settings
  enhanced_security: true

  # Separate management from production networks
  management_network: "Management"
  production_network: "Production"

  # Audit logging to remote syslog
  syslog_enabled: true
  syslog_server: "syslog.example.mil"
  syslog_port: 514
  syslog_protocol: "tcp"

  # Integration settings
  servicenow_integration: false
  servicenow_url: ""

  # Evidence preservation
  evidence_datastore: "Evidence_Storage"

  # Content delivery
  cdn_network: "CDN_Network"

  # Source protection
  isolated_network_enabled: true
  journalist_network: "Journalist_Network"
