# vCenter connection
vcenter_hostname: ""
vcenter_username: ""
vcenter_password: ""
vcenter_validate_certs: false

# Content Library (local) to store golden images
content_library:
  name: "Gold-Images"
  create_if_missing: true
  datastore: ""         # e.g., "vsanDatastore" (required when creating)
  publication: false    # set true to publish externally
  description: "Golden images managed by template_pipeline"

# Intake list (usually Packer outputs). Each entry:
# - name: logical template name (e.g., "win2022-core", "ubuntu-24.04")
# - version: "2025.10.10" or "v1.2.3" (if empty => date-based)
# - source_type: ova|ovf
# - source_path: local path on controller to OVA/OVF (OVF dir allowed)
# - pin_alias: alias name to update to this version (default: "current")
# - keep_versions: how many recent versions to keep (default: 3)
intake: []
# Example:
# intake:
#   - name: "ubuntu-24.04"
#     version: ""
#     source_type: "ova"
#     source_path: "/mnt/packer/output/ubuntu-24.04-2025.10.10.ova"
#     pin_alias: "current"
#     keep_versions: 3

# Report path
report_path: "/tmp/template-pipeline-report.json"
