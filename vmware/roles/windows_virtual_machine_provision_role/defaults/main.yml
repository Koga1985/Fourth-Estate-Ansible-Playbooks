# vCenter connection
vcenter_hostname: ""
vcenter_username: ""
vcenter_password: ""
vcenter_validate_certs: false
vcenter_datacenter: "ha-datacenter"
vcenter_cluster: ""
vcenter_folder: ""                # e.g. /DC1/vm/Prod
vcenter_datastore: ""

# Template & VM settings
vm_name: "win-demo-01"
vm_template: ""                   # required
vm_guest_id: ""                   # optional when cloning
vm_power_on: true
vm_wait_for_ip: true
vm_annotation: "Provisioned by Ansible"
vm_cpu: 2
vm_memory_mb: 4096
vm_disk_gb: 60
vm_networks:
  - name: "VM Network"            # Portgroup (vSS or VDS)
    type: dhcp                    # dhcp|static
    # ip: "192.0.2.10"            # required if type=static
    # netmask: "255.255.255.0"
    # gateway: "192.0.2.1"
    # dns_servers: ["192.0.2.100","192.0.2.101"]
    device_type: "vmxnet3"

# Domain join method: vmware | ansible
join_method: "ansible"

# Windows customization (always applied: hostname, timezone, etc.)
win_timezone: "UTC"
win_hostname: "{{ vm_name }}"

# Domain info for either method
ad_domain: "example.local"
ad_domain_ou: ""                  # e.g. "OU=Servers,DC=example,DC=local"
ad_domain_user: ""                # e.g. "EXAMPLE\\JoinAcct"
ad_domain_password: ""            # vault this

# Windows guest connection (for ansible join)
win_user: "Administrator"
win_password: ""
win_port: 5986
win_use_https: true
win_validate_certs: false         # set true with proper certs

# Post-join reboot behaviour
reboot_after_domain_join: true
reboot_timeout: 1800
