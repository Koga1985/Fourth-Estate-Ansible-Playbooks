# vCenter connection
vcenter_hostname: ""
vcenter_username: ""
vcenter_password: ""
vcenter_validate_certs: false

# Target selection (choose one or combine)
vm_names: []                 # explicit list of VM names
cluster_name: ""             # apply to all VMs in this cluster
folder_name: ""              # apply to VMs in this vCenter folder
tag_name: ""                 # apply to VMs with this vSphere Tag (name)

# VMware Tools settings to enforce
tools:
  time_sync: true            # Synchronize guest time with host
  upgrade_policy: ""         # "" (no change) or "UpgradeAtPowerCycle"
  scripts:
    after_power_on: true
    after_resume: true
    before_guest_standby: true
    before_guest_shutdown: true
  # Snapshot quiesce: cannot be "globally" forced; we set disk.EnableUUID to help VSS/app consistency.
  set_disk_enable_uuid: true

# Reporting
report_path: "/tmp/vmtools-report.json"
