# Mode: 'standalone' (configure host directly) or 'vcenter' (configure via vCenter and optionally add host)
esxi_mode: "standalone"   # standalone | vcenter

# ESXi host access (used in both modes)
esxi_hostname: ""         # FQDN or IP of the ESXi host to configure
esxi_username: "root"
esxi_password: ""
esxi_validate_certs: false

# vCenter connection (required when esxi_mode: vcenter)
vcenter_hostname: ""
vcenter_username: ""
vcenter_password: ""
vcenter_validate_certs: false
vcenter_datacenter: ""
vcenter_cluster: ""       # optional: add to this cluster; if empty will add to the DC root
vcenter_folder: ""        # optional VM/Host folder path under DC

# Host acceptance level: community|partner|vmware_accepted|vmware_certified
esxi_acceptance_level: "vmware_accepted"

# DNS
esxi_dns_servers: []      # e.g. ["192.0.2.53","192.0.2.54"]
esxi_dns_domain: ""       # e.g. "example.local"
esxi_hostname_fqdn: ""    # optional: FQDN to set on host

# NTP
esxi_ntp_servers: []      # e.g. ["time1.example.local","time2.example.local"]
esxi_ntp_start_policy: "on"  # on|off|automatic

# Syslog
esxi_syslog_remote: ""    # e.g. "udp://10.0.0.5:514" or "" to skip

# Services (policy: on|off|automatic)
esxi_services:
  - name: TSM-SSH
    policy: "on"
  - name: ntpd
    policy: "on"

# vSwitch / Portgroups (optional)
esxi_vswitches: []        # [{name: vSwitch1, mtu: 1500, nics: [vmnic1,vmnic2]}]
esxi_portgroups: []       # [{name: "Mgmt-PG", vswitch: vSwitch1, vlan_id: 0, allow_promiscuous: false}]

# Maintenance mode toggle at the end
exit_maintenance_mode: true
