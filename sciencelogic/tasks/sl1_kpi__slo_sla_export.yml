
---
# export SLA/SLO metrics to CSV/JSON for BI.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: KPI export (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/kpi_slo_sla.csv"
    mode: "0644"
    content: "org,service,slo,sla,period,availability\n"
