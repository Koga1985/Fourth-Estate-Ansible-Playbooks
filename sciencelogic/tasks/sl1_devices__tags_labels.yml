
---
# apply labels/tags/Custom Attributes.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: Validate tagging plan
  ansible.builtin.assert:
    that: [ tags_map is defined ]
    fail_msg: "tags_map required"
- name: Save tagging plan
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/device_tags_map.json"
    mode: "0644"
    content: "{{ tags_map | to_nice_json }}"
