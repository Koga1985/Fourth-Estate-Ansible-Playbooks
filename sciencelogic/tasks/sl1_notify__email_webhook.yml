
---
# Email Action Rules & Webhook Destinations.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: Notifications config (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/notifications_config.json"
    mode: "0644"
    content: "{{ notifications | default([]) | to_nice_json }}"
