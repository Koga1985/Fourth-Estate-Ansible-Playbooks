
---
# import/upgrade PowerPacks.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: List desired PowerPacks (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/powerpacks_desired.json"
    mode: "0644"
    content: "{{ powerpacks | default([]) | to_nice_json }}"
