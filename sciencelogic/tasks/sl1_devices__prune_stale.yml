
---
# gated removal/quarantine (dry-run first).
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: Evaluate stale devices (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/stale_devices.csv"
    mode: "0644"
    content: "device_id,hostname,reason\n"
- name: Guarded delete (dry-run)
  ansible.builtin.assert:
    that: [ dry_run | default(true) | bool ]
    fail_msg: "Set dry_run=true for first run. Flip to false only after review."
