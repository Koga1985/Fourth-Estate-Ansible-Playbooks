
---
# map events â†’ actions.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: RBA event bindings
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/rba_event_bindings.json"
    mode: "0644"
    content: "{{ rba_bindings | default([]) | to_nice_json }}"
