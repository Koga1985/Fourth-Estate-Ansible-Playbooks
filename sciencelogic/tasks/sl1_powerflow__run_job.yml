
---
# trigger a workflow and capture outputs.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: Validate workflow trigger
  ansible.builtin.assert:
    that: [ workflow.name is defined ]
    fail_msg: "workflow.name required"
- name: Workflow run request (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/powerflow_run_request.json"
    mode: "0644"
    content: "{{ workflow | to_nice_json }}"
