
---
# run quick OID/probe tests.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: Validate test plan
  ansible.builtin.assert:
    that: [ test_targets is defined, oid is defined ]
    fail_msg: "Provide test_targets:[] and oid"
- name: Write test plan (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/snmp_oid_tests.json"
    mode: "0644"
    content: "{{ {'targets': test_targets, 'oid': oid, 'cred': cred | default('auto')} | to_nice_json }}"
