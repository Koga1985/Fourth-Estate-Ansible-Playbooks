
---
# enforce thresholds (CPU, mem, disk, latency).
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: Threshold sets desired (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/thresholds_desired.json"
    mode: "0644"
    content: "{{ thresholds | default([]) | to_nice_json }}"
