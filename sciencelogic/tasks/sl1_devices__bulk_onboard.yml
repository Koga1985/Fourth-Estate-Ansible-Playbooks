
---
# add/update devices from CSV/SoT; assign Organization/Collector.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: Load SoT device CSV/JSON
  ansible.builtin.slurp:
    src: "{{ devices_sot_path }}"
  register: _sot
- name: Save onboard plan (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/devices_bulk_onboard_plan.bin"
    mode: "0644"
    content: "{{ _sot.content }}"
