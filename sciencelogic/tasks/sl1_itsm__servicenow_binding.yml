
---
# bind SNOW connection, table mapping, state transitions.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: ServiceNow binding (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/servicenow_binding.json"
    mode: "0644"
    content: "{{ servicenow | default({}) | to_nice_json }}"
