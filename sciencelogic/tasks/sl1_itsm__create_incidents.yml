
---
# create/update incidents from selected events with dedupe.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: Incident plan (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/itsm_incidents_plan.json"
    mode: "0644"
    content: "{{ incidents | default([]) | to_nice_json }}"
