
---
# find devices without DynApps/creds/thresholds.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: Coverage gaps report
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/coverage_gaps.csv"
    mode: "0644"
    content: "device,missing_dynapp,missing_creds,missing_thresholds\n"
