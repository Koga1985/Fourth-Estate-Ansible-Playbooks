
---
# deploy/update PowerFlow workflows; set secrets/vars.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: PowerFlow workflows
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/powerflow_workflows.json"
    mode: "0644"
    content: "{{ powerflow | default([]) | to_nice_json }}"
