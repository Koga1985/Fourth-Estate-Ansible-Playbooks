
---
# create/expire maintenance windows (per device/organization).
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: Validate maintenance windows
  ansible.builtin.assert:
    that: [ windows is defined ]
    fail_msg: "windows:[] required"
- name: Save maintenance windows plan
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/maintenance_windows.json"
    mode: "0644"
    content: "{{ windows | to_nice_json }}"
