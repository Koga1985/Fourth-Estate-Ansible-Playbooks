
---
# register RBA actions/runbooks.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: RBA actions desired
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/rba_actions.json"
    mode: "0644"
    content: "{{ rba_actions | default([]) | to_nice_json }}"
