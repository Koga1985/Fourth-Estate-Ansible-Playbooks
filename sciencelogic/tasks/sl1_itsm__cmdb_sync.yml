
---
# push device/CI updates to CMDB; field mapping + reconciliation keys.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: CMDB sync mapping (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/cmdb_sync_mapping.json"
    mode: "0644"
    content: "{{ cmdb | default({}) | to_nice_json }}"
