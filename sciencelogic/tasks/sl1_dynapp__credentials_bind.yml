
---
# map credentials to DynApps.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: DynApp credential bindings (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/dynapp_credentials.json"
    mode: "0644"
    content: "{{ dynapp_creds | default([]) | to_nice_json }}"
