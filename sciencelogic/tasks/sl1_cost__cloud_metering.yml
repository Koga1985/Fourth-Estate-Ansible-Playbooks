
---
# export cloud usage/cost widgets for Ops/FinOps (optional).
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: Cost export (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/cloud_cost_export.csv"
    mode: "0644"
    content: "account,service,cost,period\n"
