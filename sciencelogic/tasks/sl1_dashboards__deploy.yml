
---
# import/share Dashboards.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: Dashboards desired (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/dashboards_desired.json"
    mode: "0644"
    content: "{{ dashboards | default([]) | to_nice_json }}"
