
---
# Event Policies (suppressions, auto-clears, dedupe).
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: Event policies desired (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/event_policies.json"
    mode: "0644"
    content: "{{ event_policies | default([]) | to_nice_json }}"
