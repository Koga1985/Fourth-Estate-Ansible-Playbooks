
---
# detect noisy policies/sources; suggest suppressions.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: Noise sources suggestion (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/noise_reduction_suggestions.csv"
    mode: "0644"
    content: "policy,events_last_24h,suggested_action\n"
