
---
# onboard AWS/Azure/GCP accounts; schedule discovery cycles.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: Validate cloud accounts
  ansible.builtin.assert:
    that: [ accounts is defined ]
    fail_msg: "accounts:[] required"
- name: Save cloud accounts (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/discovery_cloud_accounts.json"
    mode: "0644"
    content: "{{ accounts | to_nice_json }}"
