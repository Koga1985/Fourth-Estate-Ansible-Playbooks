
---
# schedule availability/capacity/perf reports.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: Reports desired (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/reports_schedule.json"
    mode: "0644"
    content: "{{ reports | default([]) | to_nice_json }}"
