
---
# bind Dynamic Applications to device classes/collections.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: DynApp attachments (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/dynapp_attachments.json"
    mode: "0644"
    content: "{{ dynapps | default([]) | to_nice_json }}"
