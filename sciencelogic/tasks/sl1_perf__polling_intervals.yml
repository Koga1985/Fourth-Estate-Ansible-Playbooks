
---
# standardize collection intervals.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: Polling intervals desired (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/polling_intervals.json"
    mode: "0644"
    content: "{{ polling | default([]) | to_nice_json }}"
