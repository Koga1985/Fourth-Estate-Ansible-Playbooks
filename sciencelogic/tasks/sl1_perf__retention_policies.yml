
---
# enforce data retention tiers.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/sl1-artifacts') }}"
    state: directory
    mode: "0755"

- name: Retention policies desired (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/retention_policies.json"
    mode: "0644"
    content: "{{ retention | default([]) | to_nice_json }}"
