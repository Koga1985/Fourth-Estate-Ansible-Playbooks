---
- name: Dashboards plan
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/dashboards_plan.json"
    mode: "0644"
    content: "{{ dashboards | to_nice_json }}"
- name: Reports plan
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/reports_plan.json"
    mode: "0644"
    content: "{{ reports | to_nice_json }}"
