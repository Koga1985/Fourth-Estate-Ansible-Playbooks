---
- name: Configure log retention policies
  ansible.builtin.uri:
    url: "{{ sl1.url }}/api/system/log_retention"
    method: PUT
    body:
      event_logs: "{{ sl1_log_retention.event_logs }}"
      performance_data: "{{ sl1_log_retention.performance_data }}"
      audit_logs: "{{ sl1_log_retention.audit_logs }}"
      system_logs: "{{ sl1_log_retention.system_logs }}"
    body_format: json
    headers:
      Content-Type: "application/json"
      X-EM7-API-Username: "{{ sl1.api_user }}"
      X-EM7-API-Password: "{{ sl1.api_password }}"
    validate_certs: "{{ sl1.verify_ssl }}"
    status_code: [200, 201]
  when: not dry_run
