---
- name: Apply performance tuning settings
  ansible.builtin.uri:
    url: "{{ sl1.url }}/api/system/performance"
    method: PUT
    body: "{{ sl1_performance }}"
    body_format: json
    headers:
      Content-Type: "application/json"
      X-EM7-API-Username: "{{ sl1.api_user }}"
      X-EM7-API-Password: "{{ sl1.api_password }}"
    validate_certs: "{{ sl1.verify_ssl }}"
    status_code: [200, 201]
  when: not dry_run
  notify: Restart SL1 services
