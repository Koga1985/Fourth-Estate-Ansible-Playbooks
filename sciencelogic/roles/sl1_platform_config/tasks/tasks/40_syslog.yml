---
- name: Configure syslog receiver
  ansible.builtin.uri:
    url: "{{ sl1.url }}/api/system/syslog"
    method: PUT
    body:
      enabled: "{{ sl1_syslog.enabled }}"
      tcp_port: "{{ sl1_syslog.tcp_port }}"
      udp_port: "{{ sl1_syslog.udp_port }}"
      allowed_sources: "{{ sl1_syslog.allowed_sources }}"
      message_parsing: "{{ sl1_syslog.message_parsing }}"
      create_events: "{{ sl1_syslog.create_events }}"
    body_format: json
    headers:
      Content-Type: "application/json"
      X-EM7-API-Username: "{{ sl1.api_user }}"
      X-EM7-API-Password: "{{ sl1.api_password }}"
    validate_certs: "{{ sl1.verify_ssl }}"
    status_code: [200, 201]
  when: not dry_run
