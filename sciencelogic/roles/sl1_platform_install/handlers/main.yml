---
- name: Restart SL1 services
  ansible.builtin.service:
    name: "{{ item }}"
    state: restarted
  loop:
    - sl1_em7
    - sl1_mysql
    - sl1_memcached
    - sl1_elasticsearch
  listen: "Restart SL1 services"

- name: Restart MySQL
  ansible.builtin.service:
    name: mysql
    state: restarted

- name: Restart ntpd
  ansible.builtin.service:
    name: ntpd
    state: restarted

- name: Restart network
  ansible.builtin.service:
    name: network
    state: restarted

- name: Reboot system
  ansible.builtin.reboot:
    reboot_timeout: 600
