---
- name: Thresholds plan
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/thresholds_plan.json"
    mode: "0644"
    content: "{{ thresholds | to_nice_json }}"
- name: Event policies plan
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/event_policies_plan.json"
    mode: "0644"
    content: "{{ event_policies | to_nice_json }}"
