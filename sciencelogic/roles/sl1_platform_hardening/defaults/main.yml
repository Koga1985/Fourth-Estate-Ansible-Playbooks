---
sl1:
  url: "https://sl1.example.com"
  token: ""
  verify_ssl: true
artifacts_dir: "/tmp/sl1-artifacts"
dry_run: true

tls: { min_version: "TLSv1.2", ciphers: [] }
sso: { enabled: false, saml_metadata_url: "" }
api_tokens: { rotate_after_days: 90, notify: true }
auth_policy: { password_min_len: 14, lockout_threshold: 5, lockout_minutes: 15 }
