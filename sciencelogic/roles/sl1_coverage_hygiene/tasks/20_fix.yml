---
- name: Remediation plan
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/coverage_remediation_plan.json"
    mode: "0644"
    content: "{{ remediation | to_nice_json }}"
- name: Guard auto-remediate
  ansible.builtin.assert:
    that: [ not auto_remediate | bool ]
    fail_msg: "Set auto_remediate=true only after reviewing the plan."
