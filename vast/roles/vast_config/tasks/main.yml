---
# tasks file for vast_config
# Production-ready VAST Data Storage Configuration for Fourth Estate

- name: Include prerequisite tasks
  ansible.builtin.include_tasks: prerequisites.yml
  tags:
    - vast_config
    - prerequisites

- name: Include cluster configuration tasks
  ansible.builtin.include_tasks: cluster_config.yml
  tags:
    - vast_config
    - cluster

- name: Include network configuration tasks
  ansible.builtin.include_tasks: network_config.yml
  tags:
    - vast_config
    - network

- name: Include storage configuration tasks
  ansible.builtin.include_tasks: storage_config.yml
  tags:
    - vast_config
    - storage

- name: Include protocol configuration tasks
  ansible.builtin.include_tasks: protocol_config.yml
  tags:
    - vast_config
    - protocols

- name: Include Active Directory integration tasks
  ansible.builtin.include_tasks: ad_integration.yml
  when: vast_ad_enabled | bool
  tags:
    - vast_config
    - active_directory
    - authentication

- name: Include LDAP integration tasks
  ansible.builtin.include_tasks: ldap_integration.yml
  when: vast_ldap_enabled | bool
  tags:
    - vast_config
    - ldap
    - authentication

- name: Include Kerberos configuration tasks
  ansible.builtin.include_tasks: kerberos_config.yml
  when: vast_kerberos_enabled | bool
  tags:
    - vast_config
    - kerberos
    - authentication

- name: Include QoS configuration tasks
  ansible.builtin.include_tasks: qos_config.yml
  tags:
    - vast_config
    - qos
    - performance

- name: Include tenant configuration tasks
  ansible.builtin.include_tasks: tenant_config.yml
  when: vast_multitenancy_enabled | bool
  tags:
    - vast_config
    - multitenancy
    - tenants

- name: Include user and RBAC configuration tasks
  ansible.builtin.include_tasks: user_rbac_config.yml
  tags:
    - vast_config
    - users
    - rbac
    - security

- name: Include data protection tasks
  ansible.builtin.include_tasks: data_protection.yml
  tags:
    - vast_config
    - data_protection
    - encryption

- name: Include monitoring configuration tasks
  ansible.builtin.include_tasks: monitoring_config.yml
  tags:
    - vast_config
    - monitoring
