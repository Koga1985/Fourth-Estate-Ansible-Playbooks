---
# tasks file for vast_monitoring

- name: Include SNMP monitoring configuration
  ansible.builtin.include_tasks: snmp_config.yml
  when: vast_enable_snmp | bool
  tags:
    - monitoring
    - snmp

- name: Include syslog configuration
  ansible.builtin.include_tasks: syslog_config.yml
  when: vast_enable_syslog | bool
  tags:
    - monitoring
    - syslog

- name: Include performance monitoring configuration
  ansible.builtin.include_tasks: performance_monitoring.yml
  when: vast_enable_performance_monitoring | bool
  tags:
    - monitoring
    - performance

- name: Include health check configuration
  ansible.builtin.include_tasks: health_checks.yml
  when: vast_health_check_enabled | bool
  tags:
    - monitoring
    - health

- name: Include alerting configuration
  ansible.builtin.include_tasks: alerting.yml
  tags:
    - monitoring
    - alerts
