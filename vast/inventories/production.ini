# VAST Data Storage Production Inventory
# All VAST API calls are made from localhost to the management API

[vast_clusters]
localhost ansible_connection=local

[vast_clusters:vars]
# Connection settings
vast_mgmt_host=vast-mgmt.example.mil
vast_mgmt_port=443
vast_api_version=v1
vast_verify_ssl=true

# Cluster information
vast_cluster_name=production-cluster
vast_cluster_domain=vast.example.mil

# Security settings
vast_fips_mode_enabled=true
vast_tls_min_version=1.2

# Compliance
vast_compliance_mode=dod
vast_generate_compliance_reports=true

# Use ansible-vault to encrypt sensitive variables
# See vars/vault.yml for encrypted credentials
