---
# VAST Data Deployment Playbook
# Entry point for VAST storage automation
#
# Usage:
#   ansible-galaxy collection install -r requirements.yml
#   ansible-playbook -i inventory site.yml --ask-vault-pass

- name: VAST Data Configuration
  hosts: localhost
  connection: local
  gather_facts: true

  vars:
    deploy_config: true
    deploy_security: true
    deploy_monitoring: true
    deploy_backup: true

  tasks:
    - name: Phase 1 - VAST Configuration
      ansible.builtin.include_role:
        name: vast_config
      when: deploy_config | bool
      tags: ['config', 'phase1']

    - name: Phase 2 - Security Hardening
      ansible.builtin.include_role:
        name: vast_security_hardening
      when: deploy_security | bool
      tags: ['security', 'phase2']

    - name: Phase 3 - Monitoring
      ansible.builtin.include_role:
        name: vast_monitoring
      when: deploy_monitoring | bool
      tags: ['monitoring', 'phase3']

    - name: Phase 4 - Backup & DR
      ansible.builtin.include_role:
        name: vast_backup_dr
      when: deploy_backup | bool
      tags: ['backup', 'phase4']

    - name: Display summary
      ansible.builtin.debug:
        msg:
          - "=== VAST Deployment Complete ==="
          - "Cluster: {{ vast_cluster_name | default('production') }}"
      tags: ['always']
