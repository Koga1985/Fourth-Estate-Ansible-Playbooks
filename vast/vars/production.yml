---
# Production environment variables for VAST Data Storage
# Non-sensitive configuration values

# Cluster Configuration
vast_cluster_name: "production-cluster"
vast_cluster_domain: "vast.example.mil"
vast_cluster_timezone: "America/New_York"

# Network Configuration
vast_vip_pool_name: "production-vip-pool"
# Configure actual IP ranges in your deployment

# Protocol Configuration
vast_enable_nfs: true
vast_enable_smb: true
vast_enable_s3: true
vast_nfs_versions: ["4.1", "4.2"]
vast_smb_versions: ["3.0", "3.1.1"]

# Security Configuration (DoD STIG)
vast_disable_smb1: true
vast_require_smb_signing: true
vast_require_smb_encryption: true
vast_fips_mode_enabled: true
vast_tls_min_version: "1.2"

# Audit and Logging
vast_enable_audit_logging: true
vast_audit_log_retention_days: 365
vast_enable_syslog: true
vast_syslog_facility: "local7"

# Monitoring
vast_enable_snmp: true
vast_snmp_version: "3"
vast_enable_performance_monitoring: true

# Backup and DR
vast_snapshot_enabled: true
vast_snapshot_retention_days: 30
vast_backup_encryption_required: true

# Compliance
vast_compliance_mode: "dod"
vast_compliance_frameworks:
  - "dod_stig"
  - "nist_800_53"
  - "nist_800_171"

# Alerting
vast_alert_email_enabled: true
vast_alert_on_capacity_threshold: 80
vast_alert_on_hardware_failure: true
vast_alert_on_security_events: true
