---
# Per-site/app coverage, exceptions, hits.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: Write scorecards
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/scorecards.csv"
    mode: "0644"
    content: "site,app,coverage_pct,exceptions_count,hits\n"
