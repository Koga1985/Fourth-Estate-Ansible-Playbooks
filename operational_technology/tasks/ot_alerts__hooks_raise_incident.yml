---
# Create incidents for high/critical with dedupe.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: Filter high/critical alerts
  ansible.builtin.set_fact:
    high_alerts: "{{ alerts | default([]) | selectattr('severity','in',['high','critical']) | list }}"

- name: Create incidents (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/incidents_opened.json"
    mode: "0644"
    content: "{{ high_alerts | to_nice_json }}"
