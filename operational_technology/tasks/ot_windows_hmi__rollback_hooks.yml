---
# Revert snapshot/uninstall plan.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: Write rollback plan
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/hmi_rollback_plan_{{ inventory_hostname }}.txt"
    mode: "0644"
    content: |
      - Revert VM snapshot if taken
      - Uninstall recent KBs if necessary
      - Validate services and HMIs
