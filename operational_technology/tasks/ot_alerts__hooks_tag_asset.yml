---
# (guarded) tag impacted assets in SoT.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: Guard write operations
  ansible.builtin.assert:
    that: [ not (dry_run | default(true) | bool) ]
    fail_msg: "dry_run=true â€” tagging suppressed."

- name: Tag assets (placeholder)
  ansible.builtin.debug:
    msg: "Would tag assets in SoT based on alerts"
