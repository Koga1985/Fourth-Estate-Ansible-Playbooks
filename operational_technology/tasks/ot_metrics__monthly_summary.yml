---
# Trending CSVs (coverage, MTTR).
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: Write monthly summary
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/monthly_summary.csv"
    mode: "0644"
    content: "month,coverage_pct,mttr_hours,trending\n"
