---
# Drift report by site/model/vendor.
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: Load ledger and inventory (placeholders)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/firmware_delta.csv"
    mode: "0644"
    content: "device,model,current,desired,delta\n"
