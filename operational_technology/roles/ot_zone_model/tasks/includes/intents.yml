---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: Assert model
  ansible.builtin.assert:
    that: [ zones is defined, conduits is defined ]
- name: Write intents JSON
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/zone_intents.json"
    mode: "0644"
    content: "{{ conduits | to_nice_json }}"
