---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: PAN-OS CSV
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/panos_allowlist.csv"
    mode: "0644"
    content: |
      section,source,destination,service,action,tags
      {% for c in conduits %}
      {{ c.section | default('OT-Allow') }},{{ c.src }},{{ c.dst }},{{ c.service }},allow,"zone-model"
      {% endfor %}
- name: Check Point CSV
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/checkpoint_allowlist.csv"
    mode: "0644"
    content: |
      layer,source,destination,service,action,comments
      {% for c in conduits %}
      Network,{{ c.src }},{{ c.dst }},{{ c.service }},Accept,"zone-model"
      {% endfor %}
