---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: Policy scopes/session
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/ra_policy.json"
    mode: "0644"
    content: "{{ {'scopes': scopes | default([]), 'session': session | default({})} | to_nice_json }}"
