---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: Onboard users/vendors
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/ra_onboard.json"
    mode: "0644"
    content: "{{ onboard | default([]) | to_nice_json }}"
