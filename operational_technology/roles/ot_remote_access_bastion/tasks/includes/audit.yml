---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: Audit export
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/ra_audit.csv"
    mode: "0644"
    content: "user,vendor,when,action,result\n"
