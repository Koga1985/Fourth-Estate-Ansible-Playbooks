---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: Baseline profile
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/idps_profile.json"
    mode: "0644"
    content: "{{ profile | default({'name':'ot-baseline','signatures':['ics-core']}) | to_nice_json }}"
