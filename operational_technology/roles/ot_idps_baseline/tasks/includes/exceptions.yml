---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: Exceptions
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/idps_exceptions.json"
    mode: "0644"
    content: "{{ exceptions | default([]) | to_nice_json }}"
