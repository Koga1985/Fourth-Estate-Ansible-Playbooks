---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: Apply rule blocks (panos)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/rules_panos.csv"
    mode: "0644"
    content: |
      section,source,destination,service,action,tags
      {% for r in rules | default([]) %}
      {{ r.section }},{{ r.src }},{{ r.dst }},{{ r.service }},{{ r.action | default('allow') }},{{ (r.tags | default(['ot'])) | join(';') }}
      {% endfor %}
