---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: Hard stop if emergency freeze is active
  ansible.builtin.assert:
    that: [ not (freeze_active | default(false) | bool) ]
    fail_msg: "Emergency freeze active â€” blocking mutating roles."
