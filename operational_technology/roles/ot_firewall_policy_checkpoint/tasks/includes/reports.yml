---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: Hitcount & shadowing reports (checkpoint)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/reports_checkpoint.csv"
    mode: "0644"
    content: |
      report,rule,metric,value
      hitcount,example-rule,7d_hits,0
      shadowed,example-rule,shadowed_by,rule-123
