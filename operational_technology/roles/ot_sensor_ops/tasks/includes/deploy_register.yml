---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: Deploy/register sensors to sites (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/sensors_deploy_register.json"
    mode: "0644"
    content: "{{ sensors | default([]) | to_nice_json }}"
