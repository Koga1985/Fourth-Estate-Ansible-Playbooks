---
# OT Firmware Register - Default Variables

# API Configuration
ot_firmware_api_url: "https://firmware-registry.agency.gov/api/v1"
ot_firmware_api_token: ""
ot_firmware_verify_ssl: true
ot_firmware_api_timeout: 60

# Operation Mode
ot_firmware_operation: register  # register, verify, baseline, update_plan, rollback
ot_firmware_dry_run: false

# Firmware Information
ot_firmware_id: ""
ot_firmware_vendor: ""
ot_firmware_device_type: ""  # plc, hmi, rtu, ied, switch, firewall
ot_firmware_device_model: ""
ot_firmware_version: ""
ot_firmware_release_date: ""
ot_firmware_file_path: ""
ot_firmware_file_url: ""

# Hash Verification
ot_firmware_hash_algorithm: sha256  # md5, sha1, sha256, sha512
ot_firmware_hash_value: ""
ot_firmware_verify_hash: true
ot_firmware_vendor_signature: ""
ot_firmware_signature_verified: false

# Golden Image Repository
ot_firmware_golden_image: false
ot_firmware_golden_image_path: /var/lib/ot-firmware/golden
ot_firmware_approved: false
ot_firmware_approval_date: ""
ot_firmware_approved_by: ""

# Baseline Management
ot_firmware_baseline_version: ""
ot_firmware_is_baseline: false
ot_firmware_baseline_date: ""
ot_firmware_baseline_assets: []  # List of asset IDs using this baseline

# Vulnerability Mapping
ot_firmware_cve_ids: []
ot_firmware_vulnerability_score: 0.0
ot_firmware_vulnerability_severity: none  # none, low, medium, high, critical
ot_firmware_patches_included: []
ot_firmware_security_advisories: []

# Update Planning
ot_firmware_update_window: ""
ot_firmware_update_priority: medium  # low, medium, high, critical
ot_firmware_update_impact: ""
ot_firmware_update_prerequisites: []
ot_firmware_update_dependencies: []
ot_firmware_estimated_update_time: ""

# Rollback Information
ot_firmware_rollback_supported: true
ot_firmware_rollback_procedure: ""
ot_firmware_rollback_time_estimate: ""
ot_firmware_previous_version: ""

# Change Control Integration
ot_firmware_change_request_id: ""
ot_firmware_change_approved: false
ot_firmware_change_freeze_exempt: false
ot_firmware_emergency_update: false

# Testing and Validation
ot_firmware_testing_required: true
ot_firmware_test_environment: ""
ot_firmware_test_results: ""
ot_firmware_validation_status: pending  # pending, passed, failed
ot_firmware_validated_by: ""
ot_firmware_validation_date: ""

# Deployment Tracking
ot_firmware_deployed_assets: []
ot_firmware_deployment_date: ""
ot_firmware_deployment_method: ""  # manual, automated
ot_firmware_deployment_success_rate: 100

# Compliance
ot_firmware_compliance_verified: false
ot_firmware_compliance_frameworks: []  # nerc_cip, iec_62443, nist_800_82
ot_firmware_regulatory_approval: false

# Documentation
ot_firmware_release_notes_url: ""
ot_firmware_installation_guide: ""
ot_firmware_known_issues: []
ot_firmware_compatibility_matrix: []

# Metadata
ot_firmware_vendor_contact: ""
ot_firmware_support_url: ""
ot_firmware_eol_date: ""
ot_firmware_tags: []
ot_firmware_notes: ""

# Local Configuration
ot_firmware_artifacts_dir: /var/lib/ot-firmware
ot_firmware_log_dir: /var/log/ot-firmware
ot_firmware_backup_dir: /var/backups/ot-firmware
ot_firmware_repository_dir: /var/lib/ot-firmware/repository

# Integration Settings
ot_firmware_cmdb_sync: true
ot_firmware_vulnerability_scan: true
ot_firmware_notify_on_new: true
ot_firmware_notification_recipients: []

# Reporting
ot_firmware_generate_reports: true
ot_firmware_report_format: json  # json, yaml, html
ot_firmware_report_destination: "{{ ot_firmware_artifacts_dir }}/reports"

# Advanced Features
ot_firmware_binary_analysis: false
ot_firmware_malware_scan: false
ot_firmware_code_signing_required: true
ot_firmware_integrity_monitoring: true
