---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: Drift compare (requires deployed CSV path)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/allowlist_drift.json"
    mode: "0644"
    content: "{{ {'note':'implement exact drift logic for your format'} | to_nice_json }}"
