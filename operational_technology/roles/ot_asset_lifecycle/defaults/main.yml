---
# OT Asset Lifecycle Management - Default Variables

# API Configuration
ot_asset_api_url: "https://cmdb.agency.gov/api/v1"
ot_asset_api_token: ""
ot_asset_verify_ssl: true
ot_asset_api_timeout: 30

# Asset State Management
ot_asset_state: present  # present, absent, maintenance, retired
ot_asset_operation: register  # register, update, decommission, dispose

# Asset Information
ot_asset_id: ""
ot_asset_name: ""
ot_asset_type: ""  # plc, hmi, rtu, ied, scada_server, historian, switch, firewall, sensor
ot_asset_vendor: ""
ot_asset_model: ""
ot_asset_serial_number: ""
ot_asset_firmware_version: ""
ot_asset_ip_address: ""
ot_asset_mac_address: ""

# Asset Classification
ot_asset_criticality: medium  # critical, high, medium, low
ot_asset_purdue_level: ""  # level_0, level_1, level_2, level_3, level_4, level_5
ot_asset_zone: ""  # safety, control, supervision, enterprise
ot_asset_function: ""  # Description of asset function
ot_asset_protocols: []  # List of industrial protocols (modbus, dnp3, iec61850, opc, profinet)

# Asset Ownership
ot_asset_owner: ""  # Primary owner/responsible party
ot_asset_custodian: ""  # Day-to-day custodian
ot_asset_support_contact: ""
ot_asset_vendor_contact: ""

# Asset Location
ot_asset_facility: ""
ot_asset_building: ""
ot_asset_room: ""
ot_asset_rack: ""
ot_asset_rack_position: ""
ot_asset_coordinates: ""  # GPS coordinates if applicable

# Lifecycle Tracking
ot_asset_purchase_date: ""
ot_asset_install_date: ""
ot_asset_commission_date: ""
ot_asset_warranty_expiry: ""
ot_asset_support_contract_number: ""
ot_asset_support_expiry: ""
ot_asset_eol_date: ""  # End of Life date
ot_asset_eosl_date: ""  # End of Service Life date

# Maintenance Scheduling
ot_asset_maintenance_schedule: ""  # cron format or description
ot_asset_maintenance_window: ""
ot_asset_last_maintenance: ""
ot_asset_next_maintenance: ""
ot_asset_maintenance_contact: ""

# Change Control Integration
ot_asset_change_control_required: true
ot_asset_change_freeze_exempt: false
ot_asset_emergency_change_authorized: false

# Compliance and Security
ot_asset_compliance_frameworks: []  # nerc_cip, iec_62443, nist_800_82
ot_asset_security_classification: moderate  # high, moderate, low
ot_asset_encryption_required: false
ot_asset_audit_logging_enabled: true

# Asset Relationships
ot_asset_parent_id: ""  # Parent asset (e.g., parent system)
ot_asset_dependencies: []  # List of dependent asset IDs
ot_asset_connections: []  # Network connections to other assets

# Asset Configuration
ot_asset_baseline_config: ""  # Path to baseline configuration
ot_asset_current_config: ""  # Path to current configuration
ot_asset_config_backup_enabled: true
ot_asset_config_backup_schedule: "0 2 * * *"  # Daily at 2 AM

# Documentation
ot_asset_documentation_url: ""
ot_asset_manuals: []
ot_asset_diagrams: []
ot_asset_procedures: []

# Monitoring Integration
ot_asset_monitoring_enabled: true
ot_asset_snmp_community: ""
ot_asset_syslog_enabled: true
ot_asset_metrics_collection: true

# Decommissioning
ot_asset_decommission_reason: ""
ot_asset_decommission_date: ""
ot_asset_data_sanitization_required: true
ot_asset_disposal_method: ""  # recycle, destroy, return_to_vendor, archive

# Workflow Configuration
ot_asset_approval_required: true
ot_asset_approvers: []
ot_asset_notification_recipients: []

# Local Configuration
ot_asset_artifacts_dir: /var/lib/ot-asset-lifecycle
ot_asset_log_dir: /var/log/ot-asset-lifecycle
ot_asset_backup_dir: /var/backups/ot-assets
ot_asset_dry_run: false

# Validation Rules
ot_asset_require_serial_number: true
ot_asset_require_ip_address: true
ot_asset_require_purdue_level: true
ot_asset_require_criticality: true

# Integration Settings
ot_asset_cmdb_sync: true
ot_asset_siem_integration: true
ot_asset_ticketing_integration: false
ot_asset_ticketing_system: ""  # servicenow, jira, remedy

# Reporting
ot_asset_generate_reports: true
ot_asset_report_format: json  # json, yaml, html, pdf
ot_asset_report_destination: "{{ ot_asset_artifacts_dir }}/reports"
