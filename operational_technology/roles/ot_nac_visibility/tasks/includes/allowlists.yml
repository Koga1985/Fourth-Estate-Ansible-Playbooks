---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: MAC/OUI allowlists
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/nac_mac_allow.json"
    mode: "0644"
    content: "{{ mac_allow | default([]) | to_nice_json }}"
