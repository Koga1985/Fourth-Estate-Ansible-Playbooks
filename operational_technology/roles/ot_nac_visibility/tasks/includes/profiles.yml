---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: NAC profiling groups
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/nac_profiles.json"
    mode: "0644"
    content: "{{ profiles | default([]) | to_nice_json }}"
