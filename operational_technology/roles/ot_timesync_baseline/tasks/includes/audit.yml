---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/ot-artifacts') }}"
    state: directory
    mode: "0755"

- name: Attempt chrony/ntp sources
  ansible.builtin.shell: "chronyc sources -n || ntpq -pn || true"
  register: _ts_sources
  changed_when: false
- name: Write skew/audit report (placeholder)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/timesync_audit_{{ inventory_hostname }}.txt"
    mode: "0644"
    content: "{{ _ts_sources.stdout }}"
