---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory

- name: Emit profiles plan
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/authz_profiles_plan.json"
    mode: "0644"
    content: "{{ authz_profiles | to_nice_json }}"

- name: Ensure Authorization Profiles (guarded placeholder)
  when: apply_changes | bool
  loop: "{{ authz_profiles }}"
  loop_control:
    label: "{{ item.name }}"
  ansible.builtin.debug:
    msg: "Create/Update AuthZ Profile {{ item.name }}"
