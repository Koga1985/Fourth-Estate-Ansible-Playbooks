---
# defaults file for ucs_prod_networking

# UCS Connection
ucs_hostname: "{{ vault_ucs_hostname }}"
ucs_username: "{{ vault_ucs_username }}"
ucs_password: "{{ vault_ucs_password }}"

# Deployment Control
apply_changes: false
ucs_artifacts_dir: "/tmp/ucs-artifacts"
ucs_enable_san: true

# VLANs Configuration
ucs_vlans:
  - name: "Management-VLAN"
    id: 100
    fabric: "common"
  - name: "Production-VLAN"
    id: 200
    fabric: "common"
  - name: "Development-VLAN"
    id: 300
    fabric: "common"
  - name: "DMZ-VLAN"
    id: 400
    fabric: "common"

# VSANs Configuration
ucs_vsans:
  - name: "VSAN-A"
    id: 100
    fabric: "A"
    fcoe_vlan_id: 1000
  - name: "VSAN-B"
    id: 200
    fabric: "B"
    fcoe_vlan_id: 2000

# QoS Policies
ucs_qos_policies:
  - name: "QoS-Platinum"
    priority: "platinum"
    rate: "line-rate"
  - name: "QoS-Gold"
    priority: "gold"
    rate: "line-rate"
  - name: "QoS-Best-Effort"
    priority: "best-effort"
    rate: "line-rate"

# Network Control Policies
ucs_network_control_policies:
  - name: "NetCtrl-CDP-LLDP"
    cdp: "enabled"
    lldp_transmit: "enabled"
    lldp_receive: "enabled"

# Multicast Policies
ucs_multicast_policies:
  - name: "Multicast-Policy"
    querier_state: "disabled"
    snooping_state: "enabled"

# Uplink Port Channels
ucs_uplink_port_channels: []
