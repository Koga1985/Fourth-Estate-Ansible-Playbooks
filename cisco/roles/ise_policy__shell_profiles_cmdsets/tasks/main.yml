---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory

- name: Plan TACACS shell profiles & command sets
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/tacacs_shell_cmdsets_plan.json"
    mode: "0644"
    content: "{{ {'shell_profiles': shell_profiles, 'command_sets': command_sets} | to_nice_json }}"

- name: Ensure Shell Profiles (guarded placeholder)
  when: apply_changes | bool
  loop: "{{ shell_profiles }}"
  loop_control:
    label: "{{ item.name }}"
  ansible.builtin.debug:
    msg: "Ensure Shell Profile {{ item.name }}"

- name: Ensure Command Sets (guarded placeholder)
  when: apply_changes | bool
  loop: "{{ command_sets }}"
  loop_control:
    label: "{{ item.name }}"
  ansible.builtin.debug:
    msg: "Ensure Command Set {{ item.name }}"
