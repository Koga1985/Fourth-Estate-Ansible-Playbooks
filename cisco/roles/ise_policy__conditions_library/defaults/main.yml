---
# defaults file for ise_policy__conditions_library
# Cisco ISE policy conditions library management

# ISE Connection Parameters
ise_hostname: "{{ vault_ise_hostname }}"
ise_username: "{{ vault_ise_username }}"
ise_password: "{{ vault_ise_password }}"
ise_verify_ssl: true
ise_use_proxy: false
ise_debug: false

# Deployment Control
apply_changes: false
ise_artifacts_dir: "/tmp/ise-artifacts"

# Fourth Estate Configuration
fourth_estate_org: "FourthEstate"
fourth_estate_contact: "{{ vault_fourth_estate_contact }}"

# Feature Configuration
ise_policy__conditions_library_enabled: true

# DISA STIG Compliance
enable_disa_stig_compliance: true

# Compliance Frameworks
compliance_frameworks:
  - "dod_stig"
  - "nist_800_53"
  - "nist_800_171"
  - "fisma_moderate"

# Logging
ise_policy__conditions_library_log_level: "INFO"
ise_policy__conditions_library_log_to_syslog: true
ise_policy__conditions_library_syslog_server: "{{ vault_syslog_server }}"

# Notification Settings
ise_policy__conditions_library_notify_on_completion: false
ise_policy__conditions_library_notification_email: "{{ vault_security_team_email }}"

# Backup Settings
ise_policy__conditions_library_auto_backup: true
