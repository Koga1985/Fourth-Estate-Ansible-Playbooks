---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory

- name: Emit library conditions
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/conditions_library.json"
    content: "{{ conditions | to_nice_json }}"
    mode: "0644"

- name: Apply library conditions (guarded placeholders)
  when: apply_changes | bool
  ansible.builtin.debug:
    msg: "Create/update conditions set"
