---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory
    mode: "0755"

- name: Emit planned policy sets
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/policy_sets_plan.json"
    mode: "0644"
    content: "{{ policy_sets | to_nice_json }}"

- name: Create/ensure Policy Sets (guarded placeholder; swap with module/REST as needed)
  when: apply_changes | bool
  loop: "{{ policy_sets }}"
  loop_control:
    label: "{{ item.name }}"
  ansible.builtin.debug:
    msg: "Ensure Policy Set {{ item.name }} with condition {{ item.condition }}"
