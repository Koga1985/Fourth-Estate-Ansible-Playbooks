---
# defaults file for ucs_prod_monitoring

# UCS Connection
ucs_hostname: "{{ vault_ucs_hostname }}"
ucs_username: "{{ vault_ucs_username }}"
ucs_password: "{{ vault_ucs_password }}"

# Deployment Control
apply_changes: false
ucs_artifacts_dir: "/tmp/ucs-artifacts"

# Monitoring Configuration
monitoring_enable_snmp: true
monitoring_callhome_enabled: true

# SNMP Settings
snmp_community: "{{ vault_snmp_community }}"
snmp_trap_destinations:
  - host: "snmp-trap.example.com"
    community: "{{ vault_snmp_community }}"
    port: 162
    version: "v2c"

# Contact Information
monitoring_contact: "{{ vault_monitoring_contact }}"
monitoring_phone: "{{ vault_monitoring_phone }}"
monitoring_email: "{{ vault_monitoring_email }}"
monitoring_address: "{{ vault_monitoring_address }}"
monitoring_location: "Fourth Estate Data Center"

# SMTP Configuration for Call Home
monitoring_smtp_server: "smtp.example.com"
monitoring_smtp_port: 25
