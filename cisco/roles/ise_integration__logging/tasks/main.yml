---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory

- name: Emit logging integration plan
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/logging_integration_plan.json"
    mode: "0644"
    content: "{{ {'splunk_hec': splunk_hec, 'syslog': syslog, 'routes': routes} | to_nice_json }}"

- name: Configure Splunk HEC destination (guarded placeholder)
  when: apply_changes | bool and splunk_hec.enabled | bool
  ansible.builtin.debug:
    msg: "Configure Splunk HEC {{ splunk_hec.url }} (batch={{ splunk_hec.batch_size }})"

- name: Configure syslog targets (guarded placeholder)
  when: apply_changes | bool and syslog.enabled | bool
  loop: "{{ syslog.hosts }}"
  loop_control:
    label: "{{ item.host }}:{{ item.port | default(514) }}/{{ item.protocol | default('udp') }}"
  ansible.builtin.debug:
    msg: "Configure syslog {{ item.host }}"
