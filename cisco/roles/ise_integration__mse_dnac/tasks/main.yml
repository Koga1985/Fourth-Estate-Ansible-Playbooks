---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory

- name: Emit MSE/DNAC plan
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/mse_dnac_plan.json"
    mode: "0644"
    content: "{{ {'dnac': dnac, 'mse': mse} | to_nice_json }}"

- name: Configure DNA Center context sharing (guarded placeholder)
  when: apply_changes | bool and dnac.enabled | bool
  ansible.builtin.debug:
    msg: "Bind DNAC at {{ dnac.url }} to ISE"

- name: Configure MSE context sharing (guarded placeholder)
  when: apply_changes | bool and mse.enabled | bool
  ansible.builtin.debug:
    msg: "Bind MSE at {{ mse.url }} to ISE"
