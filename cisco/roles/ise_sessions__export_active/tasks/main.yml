---
# tasks file for ise_sessions__export_active
# Cisco ISE Active Session Export and Reporting

- name: Validate ISE connection parameters
  ansible.builtin.assert:
    that: [ise_hostname is defined, ise_username is defined, ise_password is defined]
    fail_msg: "Required ISE connection parameters not defined"
  tags: [validation]

- name: Ensure artifacts directory
  ansible.builtin.file: {path: "{{ ise_artifacts_dir }}", state: directory, mode: "0750"}
  tags: [always]

- name: Retrieve active sessions
  ansible.builtin.uri:
    url: "https://{{ ise_hostname }}/admin/API/mnt/Session/ActiveList"
    method: GET
    user: "{{ ise_username }}"
    password: "{{ ise_password }}"
    force_basic_auth: true
    validate_certs: "{{ ise_verify_ssl }}"
    headers: {Accept: "application/json"}
  register: active_sessions
  tags: [sessions]

- name: Export sessions to CSV
  ansible.builtin.template:
    src: sessions_export.csv.j2
    dest: "{{ ise_artifacts_dir }}/active_sessions_{{ ansible_date_time.epoch }}.csv"
    mode: "0640"
  tags: [export]

- name: Export sessions to JSON
  ansible.builtin.template:
    src: ise_sessions__export_active_report.json.j2
    dest: "{{ ise_artifacts_dir }}/active_sessions_{{ ansible_date_time.epoch }}.json"
    mode: "0640"
  tags: [export, reporting]
