---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory

- name: Emit pxGrid plan
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/pxgrid_plan.json"
    mode: "0644"
    content: "{{ pxgrid | to_nice_json }}"

- name: Enable pxGrid (guarded placeholder)
  when: apply_changes | bool and pxgrid.enable | bool
  ansible.builtin.debug:
    msg: "Enable pxGrid"

- name: Approve pxGrid clients (guarded placeholder)
  when: apply_changes | bool
  loop: "{{ pxgrid.approve_clients }}"
  loop_control:
    label: "{{ item.name }}"
  ansible.builtin.debug:
    msg: "Approve pxGrid client {{ item.name }}"

- name: Subscribe topics (guarded placeholder)
  when: apply_changes | bool
  loop: "{{ pxgrid.subscriptions }}"
  loop_control:
    label: "{{ item }}"
  ansible.builtin.debug:
    msg: "Subscribe {{ item }}"
