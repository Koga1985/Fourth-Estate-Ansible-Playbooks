---
# tasks file for ise_pxgrid__enable_clients
# Cisco ISE pxGrid Client Enablement and Integration

- name: Validate ISE connection parameters
  ansible.builtin.assert:
    that: [ise_hostname is defined, ise_username is defined, ise_password is defined]
    fail_msg: "Required ISE connection parameters not defined"
  tags: [validation]

- name: Ensure artifacts directory
  ansible.builtin.file: {path: "{{ ise_artifacts_dir }}", state: directory, mode: "0750"}
  tags: [always]

- name: Enable pxGrid service
  cisco.ise.px_grid_settings:
    ise_hostname: "{{ ise_hostname }}"
    ise_username: "{{ ise_username }}"
    ise_password: "{{ ise_password }}"
    ise_verify: "{{ ise_verify_ssl }}"
    automaticApproval: "{{ pxgrid_auto_approval }}"
  when: apply_changes | bool
  tags: [pxgrid]

- name: Approve pxGrid clients
  cisco.ise.px_grid_node:
    ise_hostname: "{{ ise_hostname }}"
    ise_username: "{{ ise_username }}"
    ise_password: "{{ ise_password }}"
    ise_verify: "{{ ise_verify_ssl }}"
    state: present
    name: "{{ item.name }}"
    status: "ENABLED"
  loop: "{{ pxgrid_clients }}"
  when: apply_changes | bool
  tags: [pxgrid, clients]

- name: Generate pxGrid configuration report
  ansible.builtin.template:
    src: ise_pxgrid__enable_clients_report.json.j2
    dest: "{{ ise_artifacts_dir }}/pxgrid_{{ ansible_date_time.epoch }}.json"
    mode: "0640"
  tags: [reporting]
