---
# handlers file for ise_byod__workflow

- name: backup ise configuration
  cisco.ise.backup_last_status_info:
    ise_hostname: "{{ ise_hostname }}"
    ise_username: "{{ ise_username }}"
    ise_password: "{{ ise_password }}"
    ise_verify: "{{ ise_verify_ssl }}"
  when: ise_auto_backup | default(false) | bool

- name: send notification
  ansible.builtin.mail:
    host: "{{ smtp_host | default('localhost') }}"
    port: "{{ smtp_port | default(25) }}"
    to: "{{ ise_byod__workflow_notification_email }}"
    subject: "ISE ise_byod__workflow Configuration Update"
    body: "ise_byod__workflow has been updated on {{ ise_hostname }} at {{ ansible_date_time.iso8601 }}"
  when: ise_byod__workflow_notify_on_completion | bool
  ignore_errors: true

- name: log changes to syslog
  ansible.builtin.syslog:
    msg: "ISE ise_byod__workflow configuration updated"
    priority: "info"
    facility: "local0"
  when: ise_byod__workflow_log_to_syslog | bool
