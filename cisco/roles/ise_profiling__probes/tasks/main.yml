---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory

- name: Emit probe plan
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/profiling_probes_plan.json"
    mode: "0644"
    content: "{{ probes | to_nice_json }}"

- name: Apply probe settings (guarded placeholder)
  when: apply_changes | bool
  ansible.builtin.debug:
    msg: "Apply probe settings {{ probes }}"
