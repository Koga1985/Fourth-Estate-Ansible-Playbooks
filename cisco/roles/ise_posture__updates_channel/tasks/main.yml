---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory

- name: Emit posture updates plan
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/posture_updates_plan.json"
    mode: "0644"
    content: "{{ updates | to_nice_json }}"

- name: Configure posture update channel (guarded placeholder)
  when: apply_changes | bool and updates.enable | bool
  ansible.builtin.debug:
    msg: "Enable posture feed updates; schedule {{ updates.schedule }}"
