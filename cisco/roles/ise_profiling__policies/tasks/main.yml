---
# tasks file for ise_profiling__policies
# Cisco ISE Profiling Policy Management

- name: Validate ISE connection parameters
  ansible.builtin.assert:
    that: [ise_hostname is defined, ise_username is defined, ise_password is defined]
    fail_msg: "Required ISE connection parameters not defined"
  tags: [validation]

- name: Ensure artifacts directory
  ansible.builtin.file: {path: "{{ ise_artifacts_dir }}", state: directory, mode: "0750"}
  tags: [always]

- name: Create custom profiling policies
  cisco.ise.profiler_profile:
    ise_hostname: "{{ ise_hostname }}"
    ise_username: "{{ ise_username }}"
    ise_password: "{{ ise_password }}"
    ise_verify: "{{ ise_verify_ssl }}"
    state: present
    name: "{{ item.name }}"
    description: "{{ item.description | default(omit) }}"
    rules: "{{ item.rules }}"
  loop: "{{ profiling_policies }}"
  when: apply_changes | bool
  tags: [profiling, policies]

- name: Generate profiling policies report
  ansible.builtin.template:
    src: ise_profiling__policies_report.json.j2
    dest: "{{ ise_artifacts_dir }}/profiling_policies_{{ ansible_date_time.epoch }}.json"
    mode: "0640"
  tags: [reporting]
