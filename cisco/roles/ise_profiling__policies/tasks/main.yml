---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory

- name: Emit profiling policies plan
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/profiling_policies_plan.json"
    mode: "0644"
    content: "{{ policies | to_nice_json }}"

- name: Ensure profiling policies (guarded placeholder)
  when: apply_changes | bool
  loop: "{{ policies }}"
  loop_control:
    label: "{{ item.name }}"
  ansible.builtin.debug:
    msg: "Ensure profiling policy {{ item.name }}"
