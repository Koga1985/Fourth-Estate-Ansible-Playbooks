---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory

- name: Emit dACL plan
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/radius_dacls_plan.json"
    mode: "0644"
    content: "{{ radius_dacls | to_nice_json }}"

- name: Ensure downloadable ACLs (guarded placeholder)
  when: apply_changes | bool
  loop: "{{ radius_dacls }}"
  loop_control:
    label: "{{ item.name }}"
  ansible.builtin.debug:
    msg: "Ensure dACL {{ item.name }} with {{ item.entries | length }} entries"

- name: Verify push to NAD (optional placeholder)
  when: apply_changes | bool and verify_push | bool and (nad_sample | length > 0)
  ansible.builtin.debug:
    msg: "Verify dACL download to NAD {{ nad_sample }}"
