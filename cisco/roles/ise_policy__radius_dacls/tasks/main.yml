---
# tasks file for ise_policy__radius_dacls
# Cisco ISE Downloadable ACL (dACL) Management

- name: Validate ISE connection parameters
  ansible.builtin.assert:
    that: [ise_hostname is defined, ise_username is defined, ise_password is defined]
    fail_msg: "Required ISE connection parameters not defined"
  tags: [validation]

- name: Ensure artifacts directory
  ansible.builtin.file: {path: "{{ ise_artifacts_dir }}", state: directory, mode: "0750"}
  tags: [always]

- name: Create downloadable ACLs
  cisco.ise.downloadable_acl:
    ise_hostname: "{{ ise_hostname }}"
    ise_username: "{{ ise_username }}"
    ise_password: "{{ ise_password }}"
    ise_verify: "{{ ise_verify_ssl }}"
    state: present
    name: "{{ item.name }}"
    description: "{{ item.description | default(omit) }}"
    dacl: "{{ item.acl_content }}"
    daclType: "{{ item.acl_type | default('IPV4') }}"
  loop: "{{ downloadable_acls }}"
  when: apply_changes | bool
  tags: [dacl]

- name: Generate dACL report
  ansible.builtin.template:
    src: ise_policy__radius_dacls_report.json.j2
    dest: "{{ ise_artifacts_dir }}/dacls_{{ ansible_date_time.epoch }}.json"
    mode: "0640"
  tags: [reporting]
