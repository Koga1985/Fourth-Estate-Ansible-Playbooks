---
# defaults file for ucs_prod_backup_dr

# UCS Connection
ucs_hostname: "{{ vault_ucs_hostname }}"
ucs_username: "{{ vault_ucs_username }}"
ucs_password: "{{ vault_ucs_password }}"

# Deployment Control
apply_changes: false
ucs_artifacts_dir: "/tmp/ucs-artifacts"

# Backup Configuration
backup_type: "full-state"
backup_protocol: "scp"
backup_server: "{{ vault_backup_server }}"
backup_username: "{{ vault_backup_username }}"
backup_password: "{{ vault_backup_password }}"
backup_remote_path: "/backups/ucs/fourth-estate"

# Backup Schedule
backup_schedule: "daily"
backup_retention_days: 30

# Immediate Backup
backup_trigger_immediate: false
backup_immediate_types:
  - "full-state"
  - "config-all"

# Disaster Recovery Objectives
dr_rto_hours: 4
dr_rpo_hours: 24

# Contact Information
dr_primary_contact: "{{ vault_dr_primary_contact }}"
dr_secondary_contact: "{{ vault_dr_secondary_contact }}"
dr_emergency_phone: "{{ vault_dr_emergency_phone }}"
backup_admin_contact: "{{ vault_backup_admin_contact }}"
