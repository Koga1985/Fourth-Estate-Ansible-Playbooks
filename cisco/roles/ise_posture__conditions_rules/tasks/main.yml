---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory

- name: Emit posture plan
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/posture_conditions_rules_plan.json"
    mode: "0644"
    content: "{{ {'conditions': conditions, 'rules': rules} | to_nice_json }}"

- name: Ensure posture conditions (guarded placeholder)
  when: apply_changes | bool
  loop: "{{ conditions }}"
  loop_control:
    label: "{{ item.name }}"
  ansible.builtin.debug:
    msg: "Ensure posture condition {{ item.name }}"

- name: Ensure posture rules (guarded placeholder)
  when: apply_changes | bool
  loop: "{{ rules }}"
  loop_control:
    label: "{{ item.name }}"
  ansible.builtin.debug:
    msg: "Ensure posture rule {{ item.name }}"
