---
# tasks file for ise_endpoints__register_bulk
# Cisco ISE Bulk Endpoint Registration

- name: Validate ISE connection parameters
  ansible.builtin.assert:
    that:
      - ise_hostname is defined
      - ise_username is defined
      - ise_password is defined
    fail_msg: "Required ISE connection parameters not defined"
  tags: [validation, prerequisites]

- name: Ensure artifacts directory
  ansible.builtin.file:
    path: "{{ ise_artifacts_dir }}"
    state: directory
    mode: "0750"
  tags: [always]

- name: Read endpoint CSV file
  ansible.builtin.slurp:
    src: "{{ endpoint_csv_file }}"
  register: endpoint_csv_content
  when: endpoint_csv_file is defined
  tags: [bulk, import]

- name: Parse endpoint CSV data
  ansible.builtin.set_fact:
    endpoint_list: "{{ endpoint_csv_content['content'] | b64decode | community.general.from_csv }}"
  when: endpoint_csv_content is defined
  tags: [bulk, parsing]

- name: Register endpoints in bulk
  cisco.ise.endpoint:
    ise_hostname: "{{ ise_hostname }}"
    ise_username: "{{ ise_username }}"
    ise_password: "{{ ise_password }}"
    ise_verify: "{{ ise_verify_ssl }}"
    state: present
    mac: "{{ item.mac | default(item.MAC) }}"
    description: "{{ item.description | default('Bulk registered endpoint') }}"
    groupId: "{{ item.group_id | default(default_endpoint_group) }}"
    staticGroupAssignment: true
  loop: "{{ endpoint_list | default(endpoints) }}"
  when: apply_changes | bool
  tags: [bulk, registration]

- name: Generate bulk registration report
  ansible.builtin.template:
    src: ise_endpoints__register_bulk_report.json.j2
    dest: "{{ ise_artifacts_dir }}/bulk_registration_{{ ansible_date_time.epoch }}.json"
    mode: "0640"
  tags: [reporting]
