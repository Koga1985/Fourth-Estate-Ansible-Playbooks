---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory

- name: Emit client provisioning plan
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/posture_client_provision_plan.json"
    mode: "0644"
    content: "{{ {'anyconnect': anyconnect, 'web_resources': web_resources} | to_nice_json }}"

- name: Upload AnyConnect packages/modules (guarded placeholder)
  when: apply_changes | bool and (anyconnect.packages | length) > 0
  ansible.builtin.debug:
    msg: "Upload AnyConnect packages"

- name: Ensure web resources (guarded placeholder)
  when: apply_changes | bool and (web_resources | length) > 0
  loop: "{{ web_resources }}"
  loop_control:
    label: "{{ item.name }}"
  ansible.builtin.debug:
    msg: "Ensure web resource {{ item.name }}"
