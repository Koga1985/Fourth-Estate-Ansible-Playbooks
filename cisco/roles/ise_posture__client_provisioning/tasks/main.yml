---
# tasks file for ise_posture__client_provisioning
# Cisco ISE Posture Client Provisioning

- name: Validate ISE connection parameters
  ansible.builtin.assert:
    that: [ise_hostname is defined, ise_username is defined, ise_password is defined]
    fail_msg: "Required ISE connection parameters not defined"
  tags: [validation]

- name: Ensure artifacts directory
  ansible.builtin.file: {path: "{{ ise_artifacts_dir }}", state: directory, mode: "0750"}
  tags: [always]

- name: Configure client provisioning portal
  cisco.ise.native_supplicant_profile:
    ise_hostname: "{{ ise_hostname }}"
    ise_username: "{{ ise_username }}"
    ise_password: "{{ ise_password }}"
    ise_verify: "{{ ise_verify_ssl }}"
    state: present
    name: "{{ item.name }}"
    description: "{{ item.description | default(omit) }}"
    wirelessProfiles: "{{ item.wireless_profiles | default([]) }}"
  loop: "{{ client_provisioning_profiles }}"
  when: apply_changes | bool
  tags: [posture, provisioning]

- name: Generate client provisioning report
  ansible.builtin.template:
    src: ise_posture__client_provisioning_report.json.j2
    dest: "{{ ise_artifacts_dir }}/client_provisioning_{{ ansible_date_time.epoch }}.json"
    mode: "0640"
  tags: [reporting]
