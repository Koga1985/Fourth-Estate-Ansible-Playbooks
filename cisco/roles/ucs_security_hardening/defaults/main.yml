---
# defaults file for ucs_security_hardening
# DoD STIG and NIST 800-53 Security Hardening for Cisco UCS

# UCS Connection
ucs_hostname: "{{ vault_ucs_hostname }}"
ucs_username: "{{ vault_ucs_username }}"
ucs_password: "{{ vault_ucs_password }}"

# Deployment Control
apply_changes: false
ucs_artifacts_dir: "/tmp/ucs-artifacts"

# Fourth Estate Configuration
fourth_estate_org_name: "FourthEstate"
fourth_estate_contact: "{{ vault_fourth_estate_contact }}"
fourth_estate_phone: "{{ vault_fourth_estate_phone }}"
fourth_estate_email: "{{ vault_fourth_estate_email }}"
ucs_system_description: "Fourth Estate UCS Security Hardened System"
ucs_timezone: "America/New_York"

# STIG Compliance Settings
stig_cat1_enabled: true
stig_cat2_enabled: true
stig_cat3_enabled: true
stig_disable_default_admin: false

# Access Control (AC) - NIST 800-53 AC Family
ac_enforce_rbac: true
ac_session_timeout_minutes: 15
ac_max_failed_login_attempts: 3
ac_account_lockout_duration_minutes: 15
ac_configure_mgmt_pool: false

# RBAC Configuration
ucs_rbac_roles: []
ucs_user_accounts: []
ucs_user_role_assignments: []

# Management Pool (if ac_configure_mgmt_pool is true)
mgmt_pool_first_ip: "192.168.100.10"
mgmt_pool_last_ip: "192.168.100.50"
mgmt_pool_subnet_mask: "255.255.255.0"
mgmt_pool_gateway: "192.168.100.1"

# Identification and Authentication (IA) - NIST 800-53 IA Family
ia_enable_strong_auth: true
ia_password_min_length: 15
ia_password_max_age_days: 60
ia_password_history_count: 24
ia_password_change_count: 2
ia_password_change_interval: 24

# External Authentication
ia_enable_ldap: false
ia_enable_radius: false
ia_enable_tacacs: false
ia_enable_certificate_auth: false

ia_ldap_providers: []
ia_radius_providers: []
ia_tacacs_providers: []

ia_certificate_file: ""
ia_certificate_key_file: ""

# Audit and Accountability (AU) - NIST 800-53 AU Family
au_enable_comprehensive_logging: true
au_log_retention_days: 365
au_console_log_level: "emergencies"

# Syslog Servers
au_syslog_servers:
  - server: "syslog.example.com"
    severity: "information"
    facility: "local7"

au_log_sources:
  - name: "audits"
    audits: "enabled"
    events: "enabled"
    faults: "enabled"

# System and Communications Protection (SC) - NIST 800-53 SC Family
sc_enforce_strong_crypto: true
sc_restrict_network_access: true
sc_cipher_suite: "HIGH:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!DHE"
sc_enable_tls_10: false
sc_enable_tls_11: false
sc_enforce_fips_140_2: false
sc_custom_certificate: false
sc_certificate_file: ""
sc_certificate_key_file: ""

# DNS Servers
sc_dns_servers:
  - "8.8.8.8"
  - "8.8.4.4"

# NTP Servers
ucs_ntp_servers:
  - "time.nist.gov"
  - "time-a-g.nist.gov"

# Management IP Pools
sc_management_ip_pools: []

# Security VLANs
sc_security_vlans:
  - name: "Management-VLAN"
    id: 100
  - name: "Production-VLAN"
    id: 200
  - name: "DMZ-VLAN"
    id: 300

# Configuration Management (CM) - NIST 800-53 CM Family
cm_baseline_config: true

# System and Information Integrity (SI) - NIST 800-53 SI Family
si_enable_integrity_checks: true
si_enable_security_alerts: true

# Physical and Environmental Protection (PE) - NIST 800-53 PE Family
pe_enable_physical_controls: true
pe_access_log_retention_days: 365
pe_temperature_range: "64-80Â°F"
pe_humidity_range: "40-60%"

# SNMP Configuration
ucs_enable_snmp: false
snmp_use_v3: true
snmp_v3_users: []

# DoD Banner
dod_banner_enabled: true
dod_banner_text: |
  You are accessing a U.S. Government (USG) Information System (IS) that is provided for USG-authorized use only.
  By using this IS (which includes any device attached to this IS), you consent to the following conditions:
  - The USG routinely intercepts and monitors communications on this IS for purposes including, but not limited to,
    penetration testing, COMSEC monitoring, network operations and defense, personnel misconduct (PM), law enforcement (LE),
    and counterintelligence (CI) investigations.
  - At any time, the USG may inspect and seize data stored on this IS.
  - Communications using, or data stored on, this IS are not private, are subject to routine monitoring,
    interception, and search, and may be disclosed or used for any USG-authorized purpose.
  - This IS includes security measures (e.g., authentication and access controls) to protect USG interests--not
    for your personal benefit or privacy.
  - Notwithstanding the above, using this IS does not constitute consent to PM, LE or CI investigative searching
    or monitoring of the content of privileged communications, or work product, related to personal representation
    or services by attorneys, psychotherapists, or clergy, and their assistants. Such communications and work
    product are private and confidential. See User Agreement for details.

# Backup Configuration
ucs_backup_enabled: true

# Compliance Frameworks
compliance_frameworks:
  - "dod_stig"
  - "nist_800_53"
  - "nist_800_171"
  - "fisma_moderate"
  - "fisma_high"
