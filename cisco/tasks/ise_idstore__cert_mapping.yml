
---
- name: ise_idstore__cert_mapping â€” EAP-TLS mapping & trust anchors
  hosts: localhost
  connection: local
  gather_facts: false
  collections:
    - cisco.ise
    - community.general
  vars:
    artifacts_dir: "{ artifacts_dir | default('/tmp/ise-artifacts') }"
    apply_changes: "{ apply_changes | default(false) }"

  vars:
    cert_profiles: []
    ca_trust_anchors: []
  tasks:
    - name: Emit plan
      ansible.builtin.copy:
        dest: "{{ artifacts_dir }}/cert_mapping_plan.json"
        mode: "0644"
        content: "{{ {'profiles': cert_profiles, 'anchors': ca_trust_anchors} | to_nice_json }}"
    - name: Import CA anchors (placeholder)
      when: apply_changes | bool
      loop: "{{ ca_trust_anchors }}"
      loop_control:
        label: "{{ item }}"
      ansible.builtin.debug:
        msg: "Import CA anchor {{ item }} via ISE trust APIs."
