
---
- name: ise_trustsec__sgacl_define â€” SGACLs
  hosts: localhost
  connection: local
  gather_facts: false
  collections:
    - cisco.ise
    - community.general
  vars:
    artifacts_dir: "{ artifacts_dir | default('/tmp/ise-artifacts') }"
    apply_changes: "{ apply_changes | default(false) }"

  vars:
    sgacls: []
  tasks:
    - name: Plan
      ansible.builtin.copy:
        dest: "{{ artifacts_dir }}/sgacl_plan.json"
        mode: "0644"
        content: "{{ sgacls | to_nice_json }}"
    - name: Ensure SGACLs
      when: apply_changes | bool
      loop: "{{ sgacls }}"
      loop_control:
        label: "{{ item.name }}"
      cisco.ise.sgacl:
        state: present
        data:
          name: "{{ item.name }}"
          aclcontent: "{{ item.aclcontent }}"
