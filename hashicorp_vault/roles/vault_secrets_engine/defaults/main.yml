---
# HashiCorp Vault Secrets Engine - Defaults
# Fourth Estate Production Configuration

# KV v2 Secrets Engine
vault_kv_engines:
  - path: secret
    description: "General secrets storage"
    max_versions: 10
    cas_required: false
    delete_version_after: 0
  - path: application
    description: "Application secrets"
    max_versions: 5
    cas_required: true
    delete_version_after: "90d"

# SSH Secrets Engine
vault_ssh_engines:
  - path: ssh
    description: "SSH certificate authority"
    allowed_users: "*"
    default_user: "vault"
    ttl: "30m"
    max_ttl: "24h"
    key_type: "ca"

# TOTP Secrets Engine
vault_totp_engines:
  - path: totp
    description: "Time-based one-time passwords"

# Nomad Secrets Engine
vault_nomad_engines: []

# Cubbyhole (always enabled, per-token storage)
vault_cubbyhole_enabled: true

# Generic engines to enable
vault_enable_generic_engines:
  - kv
  - ssh
  - totp

# Advanced KV configuration
vault_kv_audit_non_hmac_request_keys: []
vault_kv_audit_non_hmac_response_keys: []

# SSH CA configuration
vault_ssh_ca_generate: true
vault_ssh_ca_key_type: "ssh-rsa"
vault_ssh_ca_key_bits: 4096

# TOTP configuration
vault_totp_issuer: "Fourth Estate"
vault_totp_period: 30
vault_totp_algorithm: "SHA256"
vault_totp_digits: 6

# Namespace configuration (Enterprise)
vault_secrets_namespaces: []
# Example:
# vault_secrets_namespaces:
#   - name: "dev"
#   - name: "prod"
