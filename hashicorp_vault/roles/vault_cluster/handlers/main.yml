---
# HashiCorp Vault Cluster Handlers
# Fourth Estate Production Configuration

- name: systemd daemon reload
  ansible.builtin.systemd:
    daemon_reload: true

- name: restart vault
  ansible.builtin.systemd:
    name: vault
    state: restarted

- name: restart vault snapshot agent
  ansible.builtin.systemd:
    name: vault-snapshot-agent
    state: restarted
