---
# HashiCorp Vault Cluster - Defaults
# Fourth Estate Production Configuration

# Cluster configuration
vault_cluster_name: "vault-prod-cluster"
vault_cluster_members: []  # List of cluster member addresses
vault_cluster_leader: ""
vault_is_cluster_primary: false

# Raft configuration
vault_raft_retry_join:
  - leader_api_addr: ""
    leader_ca_cert_file: ""
    leader_client_cert_file: ""
    leader_client_key_file: ""

vault_raft_autopilot_reconcile_interval: "10s"
vault_raft_autopilot_update_interval: "2s"

# Cluster initialization
vault_init_required: true
vault_init_secret_shares: 5
vault_init_secret_threshold: 3
vault_init_pgp_keys: []
vault_init_root_token_pgp_key: ""
vault_init_stored_shares: 1
vault_init_recovery_shares: 5
vault_init_recovery_threshold: 3
vault_init_recovery_pgp_keys: []

# Unseal configuration
vault_unseal_keys: []  # Populated after init
vault_auto_unseal: true

# Join configuration
vault_join_cluster: false
vault_join_leader_api_addr: ""
vault_join_leader_ca_cert: ""
vault_join_retry_attempts: 5
vault_join_retry_interval: 10

# Health check
vault_health_check_enabled: true
vault_health_check_interval: 30

# Cluster API
vault_cluster_tls_cert: ""
vault_cluster_tls_key: ""

# Replication (Enterprise)
vault_enable_replication: false
vault_replication_mode: ""  # performance or dr
vault_replication_primary_cluster_addr: ""
vault_replication_secondary_token: ""

# Backup/Recovery
vault_snapshot_agent_enabled: false
vault_snapshot_agent_interval: "1h"
vault_snapshot_local_path: "/backup/vault/snapshots"
vault_snapshot_storage_type: ""  # s3, azure-blob, google-storage
vault_snapshot_s3_bucket: ""
vault_snapshot_s3_region: ""

# Cluster metrics
vault_enable_cluster_metrics: true

# Disaster Recovery
vault_dr_operation_token: ""
vault_dr_primary_cluster_addr: ""

# Performance standbys (Enterprise)
vault_enable_performance_standby: false

# Seal migration
vault_seal_migration: false
vault_old_seal_type: ""
