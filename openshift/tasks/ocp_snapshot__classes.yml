---
# Common vars expected (override via -e or vars files):
# kubeconfig: ~/.kube/config
# context: ""
# artifacts_dir: /tmp/ocp-artifacts
# This pack assumes the kubernetes.core collection is installed.

- name: Assert snapshot_classes provided
  ansible.builtin.assert:
    that:
      - snapshot_classes is defined
      - snapshot_classes | length > 0
    fail_msg: "Provide snapshot_classes list."

- name: Apply VolumeSnapshotClasses
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig | default(lookup('env','KUBECONFIG')) }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ snapshot_classes }}"
  loop_control: { label: "{{ item.metadata.name }}" }
