---
# OpenShift Ansible Collections Requirements
# Install with: ansible-galaxy collection install -r requirements.yml

collections:
  - name: kubernetes.core
    version: ">=2.4.0"

  - name: redhat.openshift
    version: ">=2.3.0"

  - name: community.okd
    version: ">=2.3.0"

  - name: community.general
    version: ">=8.0.0"

  - name: ansible.posix
    version: ">=1.5.0"

# Python dependencies (install separately):
# pip install openshift kubernetes
# pip install PyYAML jmespath
