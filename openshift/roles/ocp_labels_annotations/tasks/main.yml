---

- name: Ensure artifacts directory exists
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory
    mode: "0755"


- name: Apply labels/annotations
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition:
      apiVersion: v1
      kind: "{{ item.kind }}"
      metadata:
        name: "{{ item.name }}"
        labels: "{{ item.labels | default({}) }}"
        annotations: "{{ item.annotations | default({}) }}"
  loop: "{{ label_targets }}"
  loop_control: { label: "{{ item.kind }}:{{ item.name }}" }

