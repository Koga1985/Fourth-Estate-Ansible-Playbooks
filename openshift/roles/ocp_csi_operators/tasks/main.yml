---

- name: Ensure artifacts directory exists
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory
    mode: "0755"


- name: Apply CSI manifests
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ csi_manifests }}"
  loop_control: { label: "{{ item.kind }}:{{ item.metadata.name }}" }

- name: Apply VolumeSnapshotClasses
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ snapshot_classes }}"
  loop_control: { label: "{{ item.metadata.name }}" }

