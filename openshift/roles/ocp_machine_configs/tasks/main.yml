---

- name: Ensure artifacts directory exists
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory
    mode: "0755"


- name: Apply MachineConfigs
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition: "{{ {'apiVersion':'machineconfiguration.openshift.io/v1','kind':'MachineConfig','metadata':{'name': item.name},'spec': item.spec } }}"
  loop: "{{ mc_snippets }}"
  loop_control: { label: "{{ item.name }}" }

