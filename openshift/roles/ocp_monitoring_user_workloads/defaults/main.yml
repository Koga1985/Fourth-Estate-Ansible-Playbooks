---

# Common connection settings for kubernetes.core.k8s
kubeconfig: "{{ lookup('env','KUBECONFIG') | default('~/.kube/config', true) }}"
context: ""
namespace: "openshift-config"
apply_wait: true
artifacts_dir: "/tmp/ocp-artifacts"


uwm_enable: true
alertmanager_config: {}   # Alertmanager CR data/secret for routes (PagerDuty/Slack)
recording_rules: []       # list of PrometheusRule objects

