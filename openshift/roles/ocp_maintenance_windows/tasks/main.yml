---

- name: Ensure artifacts directory exists
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory
    mode: "0755"


- name: Apply maintenance freeze objects
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ freeze_objects }}"
  loop_control: { label: "{{ item.kind }}:{{ item.metadata.name }}" }

- name: Apply PodDisruptionBudgets
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ pdb_objects }}"
  loop_control: { label: "{{ item.metadata.namespace }}:{{ item.metadata.name }}" }

