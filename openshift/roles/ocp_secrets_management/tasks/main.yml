---

- name: Ensure artifacts directory exists
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory
    mode: "0755"


- name: Apply secrets operator/CRDs
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ secrets_operator_manifests }}"
  loop_control: { label: "{{ item.kind }}:{{ item.metadata.name }}" }

- name: Apply secret objects
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ secrets_objects }}"
  loop_control: { label: "{{ item.kind }}:{{ item.metadata.name }}" }

