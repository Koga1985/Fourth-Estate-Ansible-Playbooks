---

- name: Ensure artifacts directory exists
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory
    mode: "0755"


- name: Apply Tuned Profiles
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ tuned_profiles }}"
  loop_control: { label: "{{ item.metadata.name }}" }

- name: Apply PerformanceProfiles
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ performance_profiles }}"
  loop_control: { label: "{{ item.metadata.name }}" }

