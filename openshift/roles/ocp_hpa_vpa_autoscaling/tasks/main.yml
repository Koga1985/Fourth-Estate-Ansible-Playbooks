---

- name: Ensure artifacts directory exists
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory
    mode: "0755"


- name: Apply HPAs
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ hpa_objects }}"
  loop_control: { label: "{{ item.metadata.namespace }}:{{ item.metadata.name }}" }

- name: Apply VPAs (if provided)
  when: vpa_objects | length > 0
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ vpa_objects }}"
  loop_control: { label: "{{ item.metadata.namespace }}:{{ item.metadata.name }}" }

