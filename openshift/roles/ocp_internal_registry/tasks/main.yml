---

- name: Ensure artifacts directory exists
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory
    mode: "0755"


- name: Apply internal registry CRs
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ registry_crs }}"
  loop_control: { label: "{{ item.kind }}:{{ item.metadata.name }}" }

- name: Apply prune/pull-through jobs
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition: "{{ item }}"
  loop: "{{ prune_cronjobs }}"
  loop_control: { label: "{{ item.kind }}:{{ item.metadata.name }}" }

