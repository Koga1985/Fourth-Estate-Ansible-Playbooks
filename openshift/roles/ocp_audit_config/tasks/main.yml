---

- name: Ensure artifacts directory exists
  ansible.builtin.file:
    path: "{{ artifacts_dir }}"
    state: directory
    mode: "0755"


- name: Apply API Server audit policy ConfigMap
  when: apiserver_audit_policy_cm | length > 0
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition: "{{ apiserver_audit_policy_cm }}"

- name: Apply audit log forward configuration
  when: audit_forward_config | length > 0
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition: "{{ audit_forward_config }}"

