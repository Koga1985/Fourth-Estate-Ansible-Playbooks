---
# defaults file for aws_ec2_ebs_volumes

# EBS Volume Configuration
ebs_state: "present"
ebs_enforce_encryption_by_default: true
ebs_set_default_kms_key: true
ebs_enable_automatic_snapshots: true
ebs_enable_cloudwatch_alarms: true

# Default tags
ebs_tags:
  ManagedBy: "Ansible"
  Environment: "{{ aws_environment | default('production') }}"
  Compliance: "FedRAMP-High"
  Encrypted: "true"
  CostCenter: "{{ cost_center | default('IT-Infrastructure') }}"

# CloudWatch alarm configuration
ebs_alarm_sns_topic: ""

# EBS volumes to create (override in inventory/playbook)
