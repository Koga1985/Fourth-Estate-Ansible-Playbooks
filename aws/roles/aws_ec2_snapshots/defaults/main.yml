---
# defaults file for aws_ec2_snapshots

# Snapshot Configuration
snapshot_state: "present"
snapshot_enable_cross_region_copy: false
snapshot_enable_lifecycle_policy: true
snapshot_enable_cleanup: true
snapshot_create_catalog: true
snapshot_retention_days: 90
snapshot_retention_count: 7

# Lifecycle policy configuration
snapshot_lifecycle_policy_name: "automated-ebs-snapshots"
snapshot_lifecycle_target_tags:
  BackupEnabled: "true"

# Default tags
snapshot_tags:
  ManagedBy: "Ansible"
  Environment: "{{ aws_environment | default('production') }}"
  Compliance: "FedRAMP-High"
  Encrypted: "true"
  BackupType: "EBS-Snapshot"
  CostCenter: "{{ cost_center | default('IT-Infrastructure') }}"

# Snapshots to create (override in inventory/playbook)
ebs_snapshots: []
