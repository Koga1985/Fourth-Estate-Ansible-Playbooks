---
# defaults file for aws_ec2_key_pairs

# Key Pair Configuration
key_pair_state: "present"
key_pair_save_private_keys: true
key_pair_output_dir: "/tmp/ec2_keys"
key_pair_enable_rotation_tracking: true
key_pair_rotation_days: 90

# Default tags
key_pair_tags:
  ManagedBy: "Ansible"
  Environment: "{{ aws_environment | default('production') }}"
  Compliance: "FedRAMP-High"
  SecurityControl: "KeyManagement"
  CostCenter: "{{ cost_center | default('IT-Security') }}"

# Key pairs to create (override in inventory/playbook)
ec2_key_pairs: []
