---
# defaults file for aws_config_rules

config_rule_state: "present"
config_enable_fedramp_rules: true

config_rules: []

fedramp_config_rules:
  - name: "encrypted-volumes"
    description: "Checks whether EBS volumes are encrypted"
    source_identifier: "ENCRYPTED_VOLUMES"
  - name: "s3-bucket-public-read-prohibited"
    description: "Checks that S3 buckets do not allow public read access"
    source_identifier: "S3_BUCKET_PUBLIC_READ_PROHIBITED"
  - name: "s3-bucket-public-write-prohibited"
    description: "Checks that S3 buckets do not allow public write access"
    source_identifier: "S3_BUCKET_PUBLIC_WRITE_PROHIBITED"
  - name: "cloudtrail-enabled"
    description: "Checks whether CloudTrail is enabled"
    source_identifier: "CLOUD_TRAIL_ENABLED"
  - name: "iam-password-policy"
    description: "Checks whether the account password policy meets requirements"
    source_identifier: "IAM_PASSWORD_POLICY"
  - name: "multi-region-cloudtrail-enabled"
    description: "Checks that there is at least one multi-region CloudTrail"
    source_identifier: "MULTI_REGION_CLOUD_TRAIL_ENABLED"
  - name: "rds-storage-encrypted"
    description: "Checks whether RDS instances have encryption enabled"
    source_identifier: "RDS_STORAGE_ENCRYPTED"
