---
# defaults file for aws_vpc

# VPC Configuration
vpc_name: "ansible-managed-vpc"
vpc_cidr: "10.0.0.0/16"
vpc_region: "{{ aws_region | default('us-east-1') }}"

# DNS Settings
vpc_enable_dns_support: true
vpc_enable_dns_hostnames: true

# IPv6 Support
vpc_enable_ipv6: false

# Tenancy
vpc_instance_tenancy: "default"  # default, dedicated

# Resource Tags
vpc_tags:
  Name: "{{ vpc_name }}"
  ManagedBy: "Ansible"
  Environment: "{{ aws_environment | default('dev') }}"

# DHCP Options
vpc_dhcp_options_domain_name: ""
vpc_dhcp_options_domain_name_servers: ["AmazonProvidedDNS"]

# VPC Flow Logs
vpc_enable_flow_logs: false
vpc_flow_logs_destination_type: "cloud-watch-logs"  # cloud-watch-logs, s3
vpc_flow_logs_log_group_name: "/aws/vpc/{{ vpc_name }}"
vpc_flow_logs_traffic_type: "ALL"  # ALL, ACCEPT, REJECT

# State management
vpc_state: "present"  # present, absent
