---
# defaults file for aws_vpn

# VPN Configuration
vpn_state: "present"
vpn_gateway_name: "{{ vpc_name | default('main') }}-vgw"
vpn_gateway_type: "ipsec.1"
vpn_gateway_asn: 64512

# Feature flags
create_vpn_gateway: true
vpn_enable_fedramp_encryption: true
vpn_enable_monitoring: true
vpn_enable_logging: true
vpn_save_config: true

# Logging configuration
vpn_log_retention_days: 90

# Default tags
vpn_tags:
  ManagedBy: "Ansible"
  Environment: "{{ aws_environment | default('production') }}"
  Compliance: "FedRAMP-High"
  NetworkType: "VPN"
  CostCenter: "{{ cost_center | default('IT-Infrastructure') }}"

# Customer Gateways (override in inventory/playbook)
customer_gateways: []
