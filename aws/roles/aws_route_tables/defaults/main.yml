---
# defaults file for aws_route_tables

# Route Table Configuration
route_table_state: "present"
route_table_public_name: "{{ vpc_name | default('main') }}-public-rt"
route_table_vpn_name: "{{ vpc_name | default('main') }}-vpn-rt"

# Feature flags
create_public_route_table: true
create_private_route_tables: true
create_vpn_route_table: false
enable_transit_gateway: false
enable_route_propagation: false

# Default tags
route_table_tags:
  ManagedBy: "Ansible"
  Environment: "{{ aws_environment | default('production') }}"
  Compliance: "FedRAMP-High"
  CostCenter: "{{ cost_center | default('IT-Infrastructure') }}"

# Route tables configuration (override in inventory/playbook)
route_tables: []
