#    nat_gateway_id: "nat-xxxxx"
#    subnets:
#      - "subnet-private-1a"

# VPN routes (override in inventory/playbook)
vpn_routes: []
#  - destination: "192.168.0.0/16"

# Transit Gateway routes (override in inventory/playbook)
transit_gateway_routes: []
