---
# defaults file for aws_iam_groups

# IAM Group Configuration
iam_group_state: "present"

# Default tags for all IAM groups
iam_group_tags:
  ManagedBy: "Ansible"
  Environment: "{{ aws_environment | default('production') }}"
  Classification: "{{ data_classification | default('confidential') }}"
  Compliance: "FedRAMP-High"
  CostCenter: "{{ cost_center | default('IT-Security') }}"

# MFA enforcement for groups
iam_enforce_mfa: true

