---
# defaults file for aws_iam_mfa

# MFA Configuration
iam_enforce_mfa: true
iam_mfa_device_type: "virtual"  # virtual, hardware
iam_mfa_grace_period_days: 7

# Compliance and Reporting
iam_generate_mfa_report: true
iam_tag_non_compliant: true
iam_send_mfa_reminders: true
iam_revoke_keys_without_mfa: false

# Notification settings
notification_webhook_url: ""

# Users to check for MFA (override in inventory/playbook)
iam_mfa_users: []
#  - name: "john.doe"
#    enable_mfa: true
#  - name: "jane.smith"
#    enable_mfa: true

# MFA policy settings
iam_mfa_policy_tags:
  ManagedBy: "Ansible"
  SecurityControl: "MFA"
  Compliance: "FedRAMP-High"
  Required: "true"
