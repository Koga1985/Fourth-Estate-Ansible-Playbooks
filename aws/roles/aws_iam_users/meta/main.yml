---
galaxy_info:
  author: Fourth Estate Platform Team
  description: Production-ready IAM user management for AWS GovCloud with FedRAMP High compliance
  company: Fourth Estate
  license: MIT
  min_ansible_version: "2.14"
  platforms:
    - name: Amazon Linux
      versions:
        - all
  galaxy_tags:
    - aws
    - iam
    - security
    - fedramp
    - govcloud
    - compliance
    - users
    - access_management

dependencies:
  - role: aws_kms
    when: iam_encrypt_credentials | default(true) | bool
  - role: aws_cloudwatch_logs
    when: cloudwatch_logging_enabled | default(false) | bool

collections:
  - amazon.aws
  - community.aws
