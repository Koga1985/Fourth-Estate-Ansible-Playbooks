---
# defaults file for aws_cloudwatch_logs

cloudwatch_log_state: "present"
cloudwatch_log_retention_days: 90

cloudwatch_log_tags:
  ManagedBy: "Ansible"
  Environment: "{{ aws_environment | default('production') }}"
  Compliance: "FedRAMP-High"
  CostCenter: "{{ cost_center | default('IT-Operations') }}"

cloudwatch_log_groups: []
#  - name: "/aws/lambda/my-function"
#    retention_days: 30
#    kms_key_id: "arn:aws-us-gov:kms:us-gov-west-1:123456789012:key/xxxxx"
#    state: present

cloudwatch_metric_filters: []
cloudwatch_subscription_filters: []

kms_key_id: ""
