---
# defaults file for aws_ec2_amis

# AMI Configuration
ami_state: "present"
ami_enforce_encryption: true
ami_enable_cross_region_copy: false
ami_enable_deprecation: true
ami_enable_lifecycle_policy: true
ami_retention_days: 90
ami_deprecation_time: "{{ (ansible_date_time.epoch | int + (ami_retention_days * 86400)) | int }}"

# Default tags
ami_tags:
  ManagedBy: "Ansible"
  Environment: "{{ aws_environment | default('production') }}"
  Compliance: "FedRAMP-High"
  Encrypted: "true"
  CostCenter: "{{ cost_center | default('IT-Infrastructure') }}"

# AMIs to create (override in inventory/playbook)
ec2_amis: []
