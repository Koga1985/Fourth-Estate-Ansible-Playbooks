# Connection
nios_host: ""
nios_username: ""
nios_password: ""
nios_validate_certs: false
nios_wapi_version: "v2.12"

# Inputs
desired_files: []   # list of YAML files containing desired inventory (see README for schema)

# Reporting
report_dir: "/tmp/infoblox-audit"

# Comparison fields per object type
cmp_fields:
  network_view: ["comment", "extattrs"]
  dns_view: ["comment", "extattrs"]
  vlan: ["id", "parent", "description", "extattrs"]
  netcont_v4: ["comment", "extattrs"]
  netcont_v6: ["comment", "extattrs"]
  zone_auth: ["ns_group", "extattrs"]
