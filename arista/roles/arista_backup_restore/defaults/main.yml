---
# defaults file for arista_backup_restore
# Production-ready backup and restore defaults for Fourth Estate agencies

# Backup directory
backup_dir: "/tmp/arista-backups"
backup_archive_dir: "/tmp/arista-backups/archives"

# Backup operation mode: backup, restore, compare, both
backup_operation: "backup"

# Backup options
backup_startup: true
backup_snapshots: true
backup_retention_days: 30

# Restore options
restore_file: ""
restore_mode: "replace"  # Options: replace, merge
pre_restore_backup: true
save_after_restore: true
verify_after_restore: true

# Compare options
baseline_config: ""

# Backup schedule (for use with cron/scheduled jobs)
backup_schedule:
  enabled: false
  frequency: "daily"  # Options: hourly, daily, weekly, monthly
  time: "02:00"
  day_of_week: "*"
  day_of_month: "*"

# Backup notification
backup_notification:
  enabled: false
  email_to: "netops@agency.mil"
  email_from: "ansible-backup@agency.mil"
  smtp_server: "mail.agency.mil"
  smtp_port: 25

# Git integration for version control
backup_git:
  enabled: false
  repo_url: ""
  branch: "main"
  commit_message: "Automated backup {{ ansible_date_time.iso8601 }}"
  push_to_remote: false

# Encryption options
backup_encryption:
  enabled: false
  method: "gpg"  # Options: gpg, ansible-vault
  gpg_recipient: "netops@agency.mil"

# Backup compliance
backup_compliance:
  enabled: true
  check_stig: true
  check_baseline: true
  report_deviations: true
