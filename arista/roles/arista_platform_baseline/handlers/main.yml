---
# handlers file for arista_platform_baseline

- name: save eos configuration
  arista.eos.eos_config:
    save_when: always
  listen: save eos configuration

- name: backup eos configuration
  arista.eos.eos_config:
    backup: yes
    backup_options:
      filename: "{{ inventory_hostname }}_config.txt"
      dir_path: "{{ arista_artifacts_dir }}/backups"
  listen: save eos configuration
