---
# handlers file for arista_routing_baseline

- name: save eos configuration
  arista.eos.eos_config:
    save_when: always
  listen: save eos configuration

- name: clear bgp sessions
  arista.eos.eos_command:
    commands:
      - clear ip bgp * soft
  listen: save eos configuration
  when: bgp_config.enabled | default(false)
  ignore_errors: true
