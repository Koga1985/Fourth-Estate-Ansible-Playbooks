---
extends: default

rules:
  line-length:
    max: 200
    level: warning

  indentation:
    spaces: 2
    indent-sequences: consistent

  comments:
    min-spaces-from-content: 1

  braces:
    max-spaces-inside: 1

  brackets:
    max-spaces-inside: 1

  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']

  document-start: disable

  comments-indentation: disable

ignore: |
  .github/
  venv/
  .venv/
  __pycache__/
  *.pyc
