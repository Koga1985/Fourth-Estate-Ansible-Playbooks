---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/illumio-artifacts') }}"
    state: directory
    mode: "0755"

- name: Set common headers
  ansible.builtin.set_fact:
    illumio_headers:
      Accept: "application/json"
      Content-Type: "application/json"
      X-Illumio-Org: "{{ org_id }}"

- name: Assert promotion inputs
  ansible.builtin.assert:
    that: [ promote_comment is defined ]
    fail_msg: "Set promote_comment (change ticket / rationale)."

- name: Promote draft to staged
  ansible.builtin.uri:
    url: "{{ pce_url }}/api/v2/orgs/{{ org_id }}/sec_policy/promotion/draft_to_staged"
    method: POST
    user: "{{ api_user }}"
    password: "{{ api_key }}"
    force_basic_auth: true
    validate_certs: "{{ verify_ssl | default(true) }}"
    headers: "{{ illumio_headers }}"
    body_format: json
    body: { "change_description": "{{ promote_comment }}" }
    status_code: 200,201,202
    return_content: true
  register: _staged

- name: Guardrail - block if staged has errors
  ansible.builtin.assert:
    that: [ (_staged.json.errors | default([])) | length == 0 ]
    fail_msg: "Staged promotion shows errors. Aborting."
    success_msg: "Draft â†’ Staged promotion OK."

- name: Promote staged to active
  ansible.builtin.uri:
    url: "{{ pce_url }}/api/v2/orgs/{{ org_id }}/sec_policy/promotion/staged_to_active"
    method: POST
    user: "{{ api_user }}"
    password: "{{ api_key }}"
    force_basic_auth: true
    validate_certs: "{{ verify_ssl | default(true) }}"
    headers: "{{ illumio_headers }}"
    body_format: json
    body: { "change_description": "{{ promote_comment }}" }
    status_code: 200,201,202
    return_content: true
  register: _active

- name: Save promotion artifacts
  ansible.builtin.copy:
    dest: "{{ artifacts_dir | default('/tmp/illumio-artifacts') }}/policy_promotion.json"
    mode: "0644"
    content: "{{ {'staged': _staged.json | default(_staged.content), 'active': _active.json | default(_active.content)} | to_nice_json }}"
