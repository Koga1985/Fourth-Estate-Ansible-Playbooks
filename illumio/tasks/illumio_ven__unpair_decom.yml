---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/illumio-artifacts') }}"
    state: directory
    mode: "0755"

- name: Set common headers
  ansible.builtin.set_fact:
    illumio_headers:
      Accept: "application/json"
      Content-Type: "application/json"
      X-Illumio-Org: "{{ org_id }}"

- name: Assert decom targets
  ansible.builtin.assert:
    that: [ decom_targets is defined, decom_targets | length > 0 ]
    fail_msg: "Provide decom_targets (workload hrefs)."

- name: Unpair VEN
  ansible.builtin.uri:
    url: "{{ pce_url }}/api/v2{{ item }}/unpair"
    method: POST
    user: "{{ api_user }}"
    password: "{{ api_key }}"
    force_basic_auth: true
    validate_certs: "{{ verify_ssl | default(true) }}"
    headers: "{{ illumio_headers }}"
    status_code: 200,202,404
  loop: "{{ decom_targets }}"
  loop_control: { label: "{{ item }}" }
