---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/illumio-artifacts') }}"
    state: directory
    mode: "0755"

- name: Set common headers
  ansible.builtin.set_fact:
    illumio_headers:
      Accept: "application/json"
      Content-Type: "application/json"
      X-Illumio-Org: "{{ org_id }}"

- name: Assert time window
  ansible.builtin.assert:
    that: [ start_time is defined, end_time is defined ]
    fail_msg: "Provide start_time and end_time (ISO8601)."

- name: Pull audit events
  ansible.builtin.uri:
    url: "{{ pce_url }}/api/v2/orgs/{{ org_id }}/audit_events?start_time={{ start_time }}&end_time={{ end_time }}"
    method: GET
    user: "{{ api_user }}"
    password: "{{ api_key }}"
    force_basic_auth: true
    validate_certs: "{{ verify_ssl | default(true) }}"
    headers: "{{ illumio_headers }}"
    return_content: true
  register: _audit

- name: Write JSON
  ansible.builtin.copy:
    dest: "{{ artifacts_dir | default('/tmp/illumio-artifacts') }}/audit_events.json"
    mode: "0644"
    content: "{{ _audit.json | to_nice_json }}"

- name: Write CSV
  ansible.builtin.copy:
    dest: "{{ artifacts_dir | default('/tmp/illumio-artifacts') }}/audit_events.csv"
    mode: "0644"
    content: |
      time,actor,action,object,details
      {% for e in _audit.json | default([]) %}
      {{ e.timestamp | default('') }},{{ e.actor | default('') }},{{ e.verb | default('') }},{{ e.object.href | default('') }},{{ (e | to_json) | replace(',',';') }}
      {% endfor %}
