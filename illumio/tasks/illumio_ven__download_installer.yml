---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/illumio-artifacts') }}"
    state: directory
    mode: "0755"

- name: Set common headers
  ansible.builtin.set_fact:
    illumio_headers:
      Accept: "application/json"
      Content-Type: "application/json"
      X-Illumio-Org: "{{ org_id }}"

- name: Assert platform list
  ansible.builtin.assert:
    that: [ platforms is defined, platforms | length > 0 ]
    fail_msg: "Provide platforms like: ['linux-x86_64','windows-x64']"

- name: Download VEN installers (endpoint path may vary)
  ansible.builtin.get_url:
    url: "{{ pce_url }}/api/v2/orgs/{{ org_id }}/software/ven/{{ item }}/latest"
    dest: "{{ artifacts_dir | default('/tmp/illumio-artifacts') }}/illumio-ven-{{ item }}.pkg"
    validate_certs: "{{ verify_ssl | default(true) }}"
    headers:
      Authorization: "Basic {{ (api_user + ':' + api_key) | b64encode }}"
      X-Illumio-Org: "{{ org_id }}"
    mode: "0644"
  loop: "{{ platforms }}"
  loop_control: { label: "{{ item }}" }
