---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/illumio-artifacts') }}"
    state: directory
    mode: "0755"

- name: Set common headers
  ansible.builtin.set_fact:
    illumio_headers:
      Accept: "application/json"
      Content-Type: "application/json"
      X-Illumio-Org: "{{ org_id }}"

- name: Assert inner_task
  ansible.builtin.assert:
    that: [ inner_task is defined ]
    fail_msg: "Provide inner_task to include."

- name: Include inner task
  ansible.builtin.include_tasks: "{{ inner_task }}"
  vars: "{{ inner_vars | default({}) }}"

- name: DRY-RUN note
  when: dry_run | default(true) | bool
  ansible.builtin.debug:
    msg: "DRY-RUN enabled: skip any promotion/activation operations."
