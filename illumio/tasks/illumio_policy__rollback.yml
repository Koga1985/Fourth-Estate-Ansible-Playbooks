---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/illumio-artifacts') }}"
    state: directory
    mode: "0755"

- name: Set common headers
  ansible.builtin.set_fact:
    illumio_headers:
      Accept: "application/json"
      Content-Type: "application/json"
      X-Illumio-Org: "{{ org_id }}"

- name: Fetch policy versions
  ansible.builtin.uri:
    url: "{{ pce_url }}/api/v2/orgs/{{ org_id }}/sec_policy/versions"
    method: GET
    user: "{{ api_user }}"
    password: "{{ api_key }}"
    force_basic_auth: true
    validate_certs: "{{ verify_ssl | default(true) }}"
    headers: "{{ illumio_headers }}"
    return_content: true
  register: _vers

- name: Determine target version (previous by default)
  ansible.builtin.set_fact:
    rollback_version: "{{ target_version | default(_vers.json | map(attribute='href') | list | last) }}"

- name: Roll back to selected version
  ansible.builtin.uri:
    url: "{{ pce_url }}/api/v2/orgs/{{ org_id }}/sec_policy/versions/rollback"
    method: POST
    user: "{{ api_user }}"
    password: "{{ api_key }}"
    force_basic_auth: true
    validate_certs: "{{ verify_ssl | default(true) }}"
    headers: "{{ illumio_headers }}"
    body_format: json
    body: { "version_href": "{{ rollback_version }}" }
    status_code: 200,201,202
  register: _rb

- name: Save rollback artifact
  ansible.builtin.copy:
    dest: "{{ artifacts_dir | default('/tmp/illumio-artifacts') }}/policy_rollback.json"
    mode: "0644"
    content: "{{ _rb.json | default(_rb.content) }}"
