---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/illumio-artifacts') }}"
    state: directory
    mode: "0755"

- name: Set common headers
  ansible.builtin.set_fact:
    illumio_headers:
      Accept: "application/json"
      Content-Type: "application/json"
      X-Illumio-Org: "{{ org_id }}"

- name: Assert Splunk HEC config and payloads
  ansible.builtin.assert:
    that: [ splunk.url is defined, splunk.token is defined, hec_events is defined ]
    fail_msg: "Provide splunk: {url, token} and hec_events list."

- name: Post events to Splunk HEC
  ansible.builtin.uri:
    url: "{{ splunk.url }}/services/collector"
    method: POST
    headers:
      Authorization: "Splunk {{ splunk.token }}"
      Content-Type: "application/json"
    body_format: json
    body: "{{ {'event':'illumio', 'time': lookup('pipe','date +%s') | int, 'host':'ansible', 'source':'illumio', 'sourcetype':'_json', 'event': item} }}"
    status_code: 200,201,202
  loop: "{{ hec_events }}"
  loop_control: { label: "hec_event" }
