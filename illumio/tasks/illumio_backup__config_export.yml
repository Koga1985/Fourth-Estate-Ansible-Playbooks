---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/illumio-artifacts') }}"
    state: directory
    mode: "0755"

- name: Set common headers
  ansible.builtin.set_fact:
    illumio_headers:
      Accept: "application/json"
      Content-Type: "application/json"
      X-Illumio-Org: "{{ org_id }}"

- name: Export major object types for DR
  vars:
    endpoints:
      - "labels"
      - "services"
      - "virtual_services"
      - "security_principals/ip_lists"
      - "workloads"
      - "sec_policy/active/rule_sets"
  ansible.builtin.uri:
    url: "{{ pce_url }}/api/v2/orgs/{{ org_id }}/{{ item }}"
    method: GET
    user: "{{ api_user }}"
    password: "{{ api_key }}"
    force_basic_auth: true
    validate_certs: "{{ verify_ssl | default(true) }}"
    headers: "{{ illumio_headers }}"
    return_content: true
  loop: "{{ endpoints }}"
  register: _exp

- name: Write export files
  ansible.builtin.copy:
    dest: "{{ artifacts_dir | default('/tmp/illumio-artifacts') }}/backup_{{ item.item | regex_replace('[^a-zA-Z0-9_]+','_') }}.json"
    mode: "0644"
    content: "{{ item.json | to_nice_json }}"
  loop: "{{ _exp.results }}"
  loop_control: { label: "{{ item.item }}" }
