---
- name: Ensure artifacts dir
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/illumio-artifacts') }}"
    state: directory
    mode: "0755"

- name: Set common headers
  ansible.builtin.set_fact:
    illumio_headers:
      Accept: "application/json"
      Content-Type: "application/json"
      X-Illumio-Org: "{{ org_id }}"

- name: Ensure roles
  when: roles is defined
  ansible.builtin.uri:
    url: "{{ pce_url }}/api/v2/orgs/{{ org_id }}/roles"
    method: POST
    user: "{{ api_user }}"
    password: "{{ api_key }}"
    force_basic_auth: true
    validate_certs: "{{ verify_ssl | default(true) }}"
    headers: "{{ illumio_headers }}"
    body_format: json
    body: "{{ item }}"
    status_code: 200,201,409
  loop: "{{ roles | default([]) }}"
  loop_control: { label: "{{ item.name | default(item.href | default('role')) }}" }

- name: Ensure users
  when: users is defined
  ansible.builtin.uri:
    url: "{{ pce_url }}/api/v2/orgs/{{ org_id }}/users"
    method: POST
    user: "{{ api_user }}"
    password: "{{ api_key }}"
    force_basic_auth: true
    validate_certs: "{{ verify_ssl | default(true) }}"
    headers: "{{ illumio_headers }}"
    body_format: json
    body: "{{ item }}"
    status_code: 200,201,409
  loop: "{{ users | default([]) }}"
  loop_control: { label: "{{ item.email | default(item.username | default('user')) }}" }
