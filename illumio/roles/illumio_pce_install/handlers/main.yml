---
# handlers file for illumio_pce_install

- name: restart illumio-pce
  systemd:
    name: illumio-pce
    state: restarted
    daemon_reload: yes
  listen: restart illumio-pce

- name: reload illumio-pce
  systemd:
    name: illumio-pce
    state: reloaded
  listen: reload illumio-pce

- name: restart postgresql
  systemd:
    name: "postgresql-{{ illumio_pce_postgresql_version }}"
    state: restarted
  listen: restart postgresql

- name: reload postgresql
  systemd:
    name: "postgresql-{{ illumio_pce_postgresql_version }}"
    state: reloaded
  listen: reload postgresql

- name: restart keepalived
  systemd:
    name: keepalived
    state: restarted
  listen: restart keepalived

- name: daemon-reload
  systemd:
    daemon_reload: yes
  listen: daemon-reload

- name: update-ca-trust
  command: update-ca-trust extract
  listen: update-ca-trust

- name: restart firewalld
  systemd:
    name: firewalld
    state: restarted
  listen: restart firewalld

- name: reload firewalld
  systemd:
    name: firewalld
    state: reloaded
  listen: reload firewalld
