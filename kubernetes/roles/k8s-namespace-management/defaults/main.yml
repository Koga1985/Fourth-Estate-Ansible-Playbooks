---
# Namespace Management Configuration

# Namespaces to create
k8s_namespaces:
  - name: development
    labels:
      environment: dev
      pod-security.kubernetes.io/enforce: baseline
    annotations:
      description: "Development environment"

  - name: staging
    labels:
      environment: staging
      pod-security.kubernetes.io/enforce: restricted
    annotations:
      description: "Staging environment"

  - name: production
    labels:
      environment: prod
      pod-security.kubernetes.io/enforce: restricted
    annotations:
      description: "Production environment"

# Resource Quotas
k8s_enable_resource_quotas: true
k8s_resource_quotas:
  - namespace: development
    hard:
      requests.cpu: "10"
      requests.memory: "20Gi"
      limits.cpu: "20"
      limits.memory: "40Gi"
      persistentvolumeclaims: "10"
      pods: "50"
      services: "10"

  - namespace: production
    hard:
      requests.cpu: "50"
      requests.memory: "100Gi"
      limits.cpu: "100"
      limits.memory: "200Gi"
      persistentvolumeclaims: "50"
      pods: "200"
      services: "50"

# Limit Ranges
k8s_enable_limit_ranges: true
k8s_limit_ranges:
  - namespace: development
    limits:
      - type: Container
        default:
          cpu: "500m"
          memory: "512Mi"
        defaultRequest:
          cpu: "100m"
          memory: "128Mi"
        max:
          cpu: "2"
          memory: "4Gi"
        min:
          cpu: "50m"
          memory: "64Mi"

  - namespace: production
    limits:
      - type: Container
        default:
          cpu: "1"
          memory: "1Gi"
        defaultRequest:
          cpu: "200m"
          memory: "256Mi"
        max:
          cpu: "4"
          memory: "8Gi"
        min:
          cpu: "100m"
          memory: "128Mi"

# Network Policies per Namespace
k8s_namespace_network_policies: true
k8s_default_deny_all: true

# Delete protection
k8s_protected_namespaces:
  - kube-system
  - kube-public
  - kube-node-lease
  - default
