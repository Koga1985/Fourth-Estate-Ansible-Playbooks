---
galaxy_info:
  role_name: k8s_cluster_install
  author: Fourth Estate DevSecOps Team
  description: Production-ready Kubernetes cluster installation for Fourth Estate agencies
  company: Fourth Estate
  license: MIT
  min_ansible_version: "2.14"

  platforms:
    - name: Ubuntu
      versions:
        - focal
        - jammy
    - name: Debian
      versions:
        - bullseye
        - bookworm
    - name: EL
      versions:
        - "8"
        - "9"
    - name: Rocky
      versions:
        - "8"
        - "9"

  galaxy_tags:
    - kubernetes
    - k8s
    - container
    - orchestration
    - kubeadm
    - control-plane
    - cluster
    - fourth-estate
    - security
    - compliance
    - cis
    - stig

dependencies:
  - role: common_roles/system_hardening
    when: k8s_enable_hardening | default(true) | bool
  - role: common_roles/audit_logging
    when: k8s_enable_audit_logging | default(true) | bool

collections:
  - kubernetes.core
  - community.general
  - ansible.posix
