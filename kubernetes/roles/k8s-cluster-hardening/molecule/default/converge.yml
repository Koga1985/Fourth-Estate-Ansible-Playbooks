---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
      when: ansible_os_family == "Debian"
      changed_when: false

  roles:
    - role: k8s-cluster-hardening
      vars:
        k8s_pod_security_standard: restricted
        k8s_enable_encryption_at_rest: true
        k8s_run_kube_bench: false
