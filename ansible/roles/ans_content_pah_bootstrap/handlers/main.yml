---
# Handlers for ans_content_pah_bootstrap
- name: Sync content repositories
  ansible.builtin.command:
    cmd: "awx-manage sync-repository {{ item }}"
  loop: "{{ ah_repositories | map(attribute='name') | list }}"
  listen: "sync repositories"
  when: apply_changes | bool

- name: Restart automation hub
  ansible.builtin.service:
    name: pulpcore-api
    state: restarted
  listen: "restart hub"
