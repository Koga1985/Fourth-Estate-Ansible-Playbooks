---
apply_changes: false
artifacts_dir: "/tmp/ansible-artifacts"
validate_certs: true

controller_host: "{{ lookup('env', 'CONTROLLER_HOST') | default('https://controller.example.mil') }}"
controller_oauthtoken: "{{ lookup('env', 'CONTROLLER_OAUTH_TOKEN') | default('') }}"

# Runtime Settings
runtime_python_version: "3.9"
runtime_ansible_version: "2.15"
runtime_timeout: 3600
runtime_verbosity: 0

# Resource Limits
runtime_job_timeout: 3600
runtime_max_forks: 50
runtime_job_slice_count: 1

# Fourth Estate Baseline
fourth_estate_hardened_runtime: true
fourth_estate_fips_mode: true
fourth_estate_audit_mode: true
