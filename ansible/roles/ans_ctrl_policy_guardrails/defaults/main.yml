---
apply_changes: false
artifacts_dir: "/tmp/ansible-artifacts"
validate_certs: true

controller_host: "{{ lookup('env', 'CONTROLLER_HOST') | default('https://controller.example.mil') }}"
controller_oauthtoken: "{{ lookup('env', 'CONTROLLER_OAUTH_TOKEN') | default('') }}"

# Policy Configuration
policy_enforcement_enabled: true
policy_mode: "enforce"  # enforce, audit, disabled

# Guardrails
require_approval_for_production: true
require_change_ticket: true
prevent_credential_exposure: true
enforce_rbac: true

# Fourth Estate Policies
fourth_estate_mandatory_mfa: true
fourth_estate_change_window_enforcement: true
fourth_estate_blast_radius_limit: 100
