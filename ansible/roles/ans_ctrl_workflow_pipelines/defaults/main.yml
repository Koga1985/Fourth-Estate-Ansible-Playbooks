---
apply_changes: false
artifacts_dir: "/tmp/ansible-artifacts"
validate_certs: true

controller_host: "{{ lookup('env', 'CONTROLLER_HOST') | default('https://controller.example.mil') }}"
controller_oauthtoken: "{{ lookup('env', 'CONTROLLER_OAUTH_TOKEN') | default('') }}"

# Workflow Configuration
workflow_templates: []
workflow_approval_required: true
workflow_notification_enabled: true

# Fourth Estate Workflows
fourth_estate_deployment_pipeline: true
fourth_estate_rollback_enabled: true
