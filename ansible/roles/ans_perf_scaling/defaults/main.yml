---
apply_changes: false
artifacts_dir: "/tmp/ansible-artifacts"
validate_certs: true

controller_host: "{{ lookup('env', 'CONTROLLER_HOST') | default('https://controller.example.mil') }}"
controller_oauthtoken: "{{ lookup('env', 'CONTROLLER_OAUTH_TOKEN') | default('') }}"

# Performance Configuration
enable_fact_caching: true
fact_cache_timeout: 3600
enable_pipelining: true
max_forks: 50

# Scaling Configuration
instance_group_scaling: true
container_group_enabled: false

# Database Tuning
db_connection_pool_size: 100
db_max_overflow: 50

# Fourth Estate
fourth_estate_high_availability: true
fourth_estate_load_balancing: true
fourth_estate_auto_scaling: false
