---
apply_changes: false
artifacts_dir: "/tmp/ansible-artifacts"
validate_certs: true

# Content Signing
signing_enabled: true
signing_key_id: ""
signing_service: "ansible-default"
gpg_key_path: "/etc/pulp/certs/signing-service.key"

# Collection Locking
lock_collections: true
requirements_lock_file: "requirements.lock"
lock_on_publish: true

# Trust Configuration
trusted_namespaces:
  - "ansible"
  - "community"
  - "fourth_estate"

# Fourth Estate
fourth_estate_mandatory_signing: true
fourth_estate_signature_verification: true
