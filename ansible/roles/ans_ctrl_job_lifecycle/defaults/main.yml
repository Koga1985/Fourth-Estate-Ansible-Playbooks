---
apply_changes: false
artifacts_dir: "/tmp/ansible-artifacts"
validate_certs: true

controller_host: "{{ lookup('env', 'CONTROLLER_HOST') | default('https://controller.example.mil') }}"
controller_oauthtoken: "{{ lookup('env', 'CONTROLLER_OAUTH_TOKEN') | default('') }}"

# Job Lifecycle
job_cleanup_enabled: true
job_retention_days: 90
job_cleanup_schedule: "daily"

# Job Limits
max_concurrent_jobs: 100
job_timeout_default: 3600
job_retry_count: 3

# Fourth Estate
fourth_estate_job_approval: true
fourth_estate_job_auditing: true
