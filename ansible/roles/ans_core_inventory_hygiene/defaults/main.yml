---
apply_changes: false
artifacts_dir: "/tmp/ansible-artifacts"
validate_certs: true

controller_host: "{{ lookup('env', 'CONTROLLER_HOST') | default('https://controller.example.mil') }}"
controller_oauthtoken: "{{ lookup('env', 'CONTROLLER_OAUTH_TOKEN') | default('') }}"

# Hygiene Configuration
cleanup_stale_hosts: true
stale_days: 90
cleanup_empty_groups: true
cleanup_duplicate_hosts: true

# Inventory Validation
validate_host_vars: true
validate_group_vars: true
validate_inventory_sources: true

# Reporting
hygiene_report_enabled: true
hygiene_report_recipients:
  - "ansible-admin@example.mil"

# Fourth Estate
fourth_estate_strict_validation: true
