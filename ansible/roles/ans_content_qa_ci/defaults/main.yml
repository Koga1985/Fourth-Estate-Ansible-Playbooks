---
apply_changes: false
artifacts_dir: "/tmp/ansible-artifacts"
validate_certs: true

# QA Configuration
qa_lint_enabled: true
qa_syntax_check_enabled: true
qa_security_scan_enabled: true
qa_ansible_lint_strict: false
qa_yamllint_enabled: true

# CI Integration
ci_integration_enabled: true
ci_platform: "gitlab"
ci_webhook_enabled: true

# Testing
molecule_test_enabled: true
ansible_test_enabled: true
pytest_enabled: true

# Quality Gates
qa_min_coverage: 80
qa_max_complexity: 10
qa_fail_on_warnings: false

# Fourth Estate
fourth_estate_security_scan: true
fourth_estate_compliance_check: true
