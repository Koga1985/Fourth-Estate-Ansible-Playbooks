---
apply_changes: false
artifacts_dir: "/tmp/ansible-artifacts"
validate_certs: true

controller_host: "{{ lookup('env', 'CONTROLLER_HOST') | default('https://controller.example.mil') }}"
controller_oauthtoken: "{{ lookup('env', 'CONTROLLER_OAUTH_TOKEN') | default('') }}"

# Inventory Model
inventory_structure:
  - name: "Production"
    organization: "Fourth Estate"
    description: "Production infrastructure"
  - name: "Development"
    organization: "Fourth Estate"
    description: "Development environment"

# Inventory Sources
inventory_sources:
  - name: "AWS Dynamic Inventory"
    source: "ec2"
    credential: "AWS Credentials"
  - name: "Azure Dynamic Inventory"
    source: "azure_rm"
    credential: "Azure Credentials"

# Fourth Estate
fourth_estate_inventory_encryption: true
