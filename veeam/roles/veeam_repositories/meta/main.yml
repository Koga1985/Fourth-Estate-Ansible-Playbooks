# meta file for veeam_repositories

galaxy_info:
  role_name: veeam_repositories
  author: Fourth Estate Infrastructure Team
  description: Manages Veeam Backup & Replication repositories including SOBR, object storage, and immutable backups
  company: Fourth Estate News Agency
  license: MIT

  min_ansible_version: "2.14"

  platforms:
    - name: Windows
      versions:
        - 2016
        - 2019
        - 2022

  galaxy_tags:
    - veeam
    - backup
    - repository
    - sobr
    - object_storage
    - immutable
    - ransomware_protection
    - disaster_recovery
    - fourth_estate
    - media

dependencies:
  - role: veeam_backup_server_install
    when: veeam_server_installed is not defined or not veeam_server_installed
  - role: veeam_backup_server_config
    when: veeam_server_configured is not defined or not veeam_server_configured

collections:
  - ansible.windows
  - community.windows
