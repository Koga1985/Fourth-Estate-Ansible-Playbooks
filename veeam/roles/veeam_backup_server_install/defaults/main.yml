---
# defaults file for veeam_backup_server_install

# Installation paths
veeam_install_dir: "C:\\Temp\\Veeam"
veeam_log_dir: "C:\\VeeamLogs"
veeam_install_source: "D:\\"  # CD/DVD drive or network path
veeam_installer_url: ""  # Optional: URL to download Veeam ISO

# Veeam installation paths
veeam_install_catalog_path: "C:\\VBRCatalog"
veeam_install_logs_path: "C:\\ProgramData\\Veeam\\Backup"

# License
veeam_license_file: ""  # Leave empty for trial license

# SQL Server configuration
veeam_sql_edition: "express"  # express or standard
veeam_sql_instance_name: "VEEAMSQL2019"
veeam_sql_service_account: "NT AUTHORITY\\SYSTEM"
veeam_sql_service_password: ""
veeam_sql_admin_account: "{{ ansible_hostname }}\\Administrator"
veeam_sql_sa_password: "{{ lookup('password', '/dev/null length=32 chars=ascii_letters,digits') }}"
veeam_sql_express_url: "https://download.microsoft.com/download/7/c/1/7c14e92e-bdcb-4f89-b7cf-93543e7112d1/SQLServer2019-SSEI-Expr.exe"
veeam_database_name: "VeeamBackup"

# Service account configuration
veeam_create_service_account: true
veeam_service_account_name: "veeam_svc"
veeam_service_account_password: "{{ lookup('password', '/dev/null length=32 chars=ascii_letters,digits,punctuation') }}"
veeam_service_account_domain: "{{ ansible_hostname }}"

# TLS/SSL configuration
veeam_enable_tls: true
veeam_tls_cert_path: ""  # Path to PFX certificate file
veeam_tls_cert_password: ""

# Fourth Estate specific settings
fourth_estate_mode: true
enable_audit_logging: true
require_mfa: true
immutable_backups: true
encryption_required: true

# Firewall configuration
veeam_configure_firewall: true

# Installation behavior
veeam_force_reinstall: false
