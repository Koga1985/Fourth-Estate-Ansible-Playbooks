---
# defaults file for veeam_backup_server_config

# Global backup settings
veeam_use_change_tracking: true
veeam_vmware_tools_quiescence: true
veeam_set_results_to_vm_notes: true

# Email notification settings
veeam_email_notifications: true
veeam_smtp_server: "smtp.example.com"
veeam_smtp_port: 587
veeam_smtp_use_ssl: true
veeam_smtp_username: ""
veeam_smtp_password: ""
veeam_smtp_from: "veeam@example.com"
veeam_smtp_to: "backup-team@example.com"
veeam_email_subject: "Veeam Backup: %JOB_NAME% - %JOB_STATUS%"
veeam_notify_on_success: false
veeam_notify_on_warning: true
veeam_notify_on_error: true
veeam_notify_on_last_retry: true

# Credentials (stored securely in Ansible Vault)
veeam_vmware_credentials: []
# Example:
# - username: "administrator@vsphere.local"
#   password: "{{ vault_vmware_password }}"
#   description: "vCenter Production"

veeam_windows_credentials: []
# Example:
# - username: "DOMAIN\\backup_svc"
#   password: "{{ vault_windows_password }}"
#   description: "Windows Guest Processing"

veeam_linux_credentials: []
# Example:
# - username: "root"
#   password: "{{ vault_linux_password }}"
#   description: "Linux Guest Processing"

# Backup proxies
veeam_backup_proxies: []
# Example:
# - name: "Backup-Proxy-01"
#   host: "proxy01.example.com"
#   transport_mode: "Auto"  # Auto, DirectStorageAccess, VirtualAppliance, NetworkMode
#   max_tasks: 4
#   credential: "Windows Guest Processing"
#   description: "Primary backup proxy"

# WAN accelerators
veeam_wan_accelerators: []
# Example:
# - name: "WAN-Accelerator-Source"
#   host: "wa-source.example.com"
#   cache_path: "C:\\WANCache"
#   cache_size_gb: 100
#   credential: "Windows Guest Processing"

# Network traffic rules (bandwidth throttling)
veeam_network_traffic_rules: []
# Example:
# - name: "Production Network Throttle"
#   source_ip: "192.168.1.0"
#   target_ip: "10.0.0.0"
#   throttle_mbps: 100
#   enabled: true
#   description: "Limit backup traffic to 100 Mbps during business hours"

# Encryption passwords
veeam_encryption_passwords: []
# Example:
# - description: "Production Encryption"
#   password: "{{ vault_encryption_password }}"
#   hint: "Standard production encryption key"

# Backup infrastructure
veeam_mount_server: ""  # Hostname for mount server

# Global settings
veeam_storage_corruption_guard: true
veeam_backup_chain_length: 14  # Days before creating new full backup
veeam_enable_traffic_encryption: true

# Tape settings
veeam_enable_auto_tape_scan: false
veeam_tape_scan_hour: 2  # 2 AM daily scan

# Cloud Connect settings
veeam_enable_cloud_connect: false
veeam_cloud_connect_port: 6180

# Configuration backup
veeam_config_backup_path: "C:\\VeeamConfigBackups"

# Fourth Estate specific settings
fourth_estate_mode: true
enable_audit_logging: true
