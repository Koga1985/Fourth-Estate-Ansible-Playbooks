---
# handlers/main.yml - Service restart handlers

- name: restart sshd
  ansible.builtin.systemd:
    name: sshd
    state: restarted

- name: restart chronyd
  ansible.builtin.systemd:
    name: chronyd
    state: restarted

- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: reboot system
  ansible.builtin.debug:
    msg: "System reboot is required. Please reboot manually or run with --tags reboot"
