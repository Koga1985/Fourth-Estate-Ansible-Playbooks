---
# tasks/kernel-tuning.yml - Kernel security parameters
# DoD STIG V-204480 through V-204525

- name: Configure kernel security parameters
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: true
    sysctl_file: /etc/sysctl.d/99-security.conf
  loop:
    - { name: 'kernel.randomize_va_space', value: '2' }
    - { name: 'kernel.kptr_restrict', value: '1' }
    - { name: 'kernel.dmesg_restrict', value: '1' }
    - { name: 'net.ipv4.ip_forward', value: '0' }
    - { name: 'net.ipv4.conf.all.send_redirects', value: '0' }
    - { name: 'net.ipv4.conf.default.send_redirects', value: '0' }
    - { name: 'net.ipv4.conf.all.accept_source_route', value: '0' }
    - { name: 'net.ipv4.conf.all.accept_redirects', value: '0' }
    - { name: 'net.ipv4.conf.all.log_martians', value: '1' }
    - { name: 'net.ipv4.icmp_echo_ignore_broadcasts', value: '1' }
    - { name: 'net.ipv4.conf.all.rp_filter', value: '1' }
    - { name: 'net.ipv4.tcp_syncookies', value: '1' }
  tags:
    - kernel
    - sysctl

- name: Verify sysctl configuration
  ansible.builtin.command: sysctl -p /etc/sysctl.d/99-security.conf
  changed_when: false
  tags:
    - kernel
    - validation

- name: Display kernel tuning completion
  ansible.builtin.debug:
    msg: "Kernel security parameters configured successfully"
  tags:
    - kernel
