- name: Create/Update TP profile
  import_tasks: cp_tp__create_profile.yml
  tags: [tp, profile]

- name: Apply TP rules
  import_tasks: cp_tp__apply_rules.yml
  tags: [tp, rules]

- name: Apply TP exceptions
  import_tasks: cp_tp__exceptions.yml
