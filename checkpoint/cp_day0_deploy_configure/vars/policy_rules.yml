
cp_access_rules:
  - name: "Web → App (443)"
    position: "below 10-Prod-Web"
    source: ["web-servers"]
    destination: ["app-servers"]
    service: ["https"]
    action: "Accept"
    track: "Log"
    tags: ["ansible-managed","owner:secops","app:payments"]
  - name: "Admins → Mgmt"
    position: "below 00-Global"
    source: ["Role-IT-Admins"]
    destination: ["mgmt-servers"]
    service: ["ssh","https"]
    action: "Accept"
    track: "Log"
    tags: ["ansible-managed","identity"]
