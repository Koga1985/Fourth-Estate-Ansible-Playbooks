
- name: Access roles
  check_point.mgmt.cp_mgmt_access_role:
    state: present
    name: "{{ item.name }}"
    users: "{{ item.users | default(omit) }}"
    machines: "{{ item.machines | default(omit) }}"
    networks: "{{ item.networks | default(omit) }}"
    comments: "{{ item.comments | default(omit) }}"
  loop: "{{ ia_access_roles | default([]) }}"
