
- name: Create / update hosts
  check_point.mgmt.cp_mgmt_host:
    state: present
    name: "{{ item.name }}"
    ip_address: "{{ item.ip }}"
    color: "{{ item.color | default(omit) }}"
    comments: "{{ item.comment | default(omit) }}"
  loop: "{{ cp_hosts | default([]) }}"
  loop_control: { label: "{{ item.name }}" }
