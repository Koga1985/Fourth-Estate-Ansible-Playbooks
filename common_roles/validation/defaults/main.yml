---
# Validation Role - Default Variables

# Validation behavior
validate_connectivity: true
validate_credentials: true
validate_disk_space: true
min_disk_space_gb: 50

# Compliance validation
validate_compliance: true
compliance_mode: "nist_800_53"

# Security validation
validate_encryption: true
validate_audit_logging: true

# Required variable validation
require_organization_name: true
require_network_zone: true
require_compliance_mode: true

# Ansible Vault validation
use_ansible_vault: false
vault_file_path: "{{ inventory_dir }}/group_vars/vault.yml"
