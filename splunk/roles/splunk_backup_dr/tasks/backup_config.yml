---
# Backup configuration tasks

- name: Create backup directory
  ansible.builtin.file:
    path: "{{ backup_path }}"
    state: directory
    owner: "{{ splunk_user }}"
    mode: '0700'

- name: Create backup log directory
  ansible.builtin.file:
    path: "{{ backup_path }}/logs"
    state: directory
    owner: "{{ splunk_user }}"
    mode: '0700'
