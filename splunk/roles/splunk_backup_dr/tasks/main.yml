---
# tasks file for splunk_backup_dr

- name: Include backup configuration tasks
  ansible.builtin.include_tasks: backup_config.yml
  when: backup_enabled | bool
  tags:
    - backup
    - config

- name: Include backup script deployment
  ansible.builtin.include_tasks: deploy_backup_scripts.yml
  when: backup_enabled | bool
  tags:
    - backup
    - scripts

- name: Include disaster recovery configuration
  ansible.builtin.include_tasks: dr_config.yml
  when: dr_enabled | bool
  tags:
    - disaster_recovery
    - dr

- name: Include archive configuration
  ansible.builtin.include_tasks: archive_config.yml
  when: archive_enabled | bool
  tags:
    - archive
