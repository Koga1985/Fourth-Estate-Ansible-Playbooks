---
# tasks file for splunk_monitoring

- name: Include health check script deployment
  ansible.builtin.include_tasks: deploy_health_checks.yml
  tags:
    - monitoring
    - health

- name: Include performance monitoring setup
  ansible.builtin.include_tasks: performance_monitoring.yml
  tags:
    - monitoring
    - performance

- name: Include alerting configuration
  ansible.builtin.include_tasks: alerting_config.yml
  when: monitoring_enable_alerting | bool
  tags:
    - monitoring
    - alerting

- name: Include compliance monitoring
  ansible.builtin.include_tasks: compliance_monitoring.yml
  tags:
    - monitoring
    - compliance
