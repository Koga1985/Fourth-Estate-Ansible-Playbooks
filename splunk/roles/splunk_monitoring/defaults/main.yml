---
# defaults file for splunk_monitoring
# Production Monitoring and Health Checks

splunk_home: "/opt/splunk"
splunk_user: "splunk"
splunk_admin_password: "{{ vault_splunk_admin_password }}"

# Monitoring Configuration
monitoring_enable_health_checks: true
monitoring_health_check_interval: 300  # seconds
monitoring_enable_alerting: true
monitoring_alert_email: "{{ vault_monitoring_email | default('') }}"

# Performance Monitoring
monitoring_cpu_threshold: 80
monitoring_memory_threshold: 90
monitoring_disk_threshold: 85
monitoring_index_lag_threshold: 300  # seconds

# Service Monitoring
monitoring_check_splunkd: true
monitoring_check_web: true
monitoring_check_indexers: true
monitoring_check_search_heads: true

# Log Monitoring
monitoring_check_internal_errors: true
monitoring_error_threshold: 10  # errors per hour

# Compliance Monitoring
monitoring_fips_compliance_check: true
monitoring_tls_compliance_check: true
monitoring_audit_log_check: true
