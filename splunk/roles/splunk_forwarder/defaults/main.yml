---
# defaults file for splunk_forwarder
# DoD STIG and NIST 800-53 Compliant Splunk Universal Forwarder

splunk_forwarder_version: "9.2.1"
splunk_forwarder_build: "78803f08aabb"
splunk_forwarder_home: "/opt/splunkforwarder"
splunk_forwarder_user: "splunk"
splunk_forwarder_group: "splunk"

# Deployment Configuration
splunk_indexers:
  - "indexer1.example.com:9997"
  - "indexer2.example.com:9997"
splunk_deployment_server: ""

# TLS Configuration (STIG V-258080)
splunk_forwarder_enable_ssl: true
splunk_forwarder_ssl_verify: true
splunk_forwarder_tls_min_version: "tls1.2"
splunk_forwarder_cipher_suite: "ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256"

# Data Collection
splunk_monitor_paths:
  - "/var/log/messages"
  - "/var/log/secure"
  - "/var/log/audit/audit.log"

# Performance and Resource Limits
splunk_forwarder_max_kbps: 1024
splunk_forwarder_queue_size: "10MB"

# Security
splunk_forwarder_fips_mode: true
splunk_forwarder_enable_boot_start: true
