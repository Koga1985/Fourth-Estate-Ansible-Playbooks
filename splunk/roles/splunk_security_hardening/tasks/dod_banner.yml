---
# DoD Standard Banner Configuration

- name: Configure DoD login banner
  ansible.builtin.lineinfile:
    path: "{{ splunk_home }}/etc/system/local/web.conf"
    regexp: '^login_content'
    line: 'login_content = {{ dod_banner_text | regex_replace("\n", " ") }}'
    insertafter: '^\[settings\]'
  notify: restart splunk
  tags:
    - banner
    - dod
    - compliance
