---
- vars:
    artifacts_dir: "/tmp/gcp-artifacts"
    apply_changes: false
    gcloud_bin: "gcloud"
  block:
  - name: Ensure artifacts directory
    ansible.builtin.file:
      path: "{{ artifacts_dir }}"
      state: directory
      mode: "0755"

- name: Plan CSEK guardrails
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/csek_guardrails_plan.json"
    mode: "0644"
    content: "{{ csek | default({}) | to_nice_json }}"
- name: Validate CSEK usage (placeholder checks)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/csek_audit.csv"
    mode: "0644"
    content: "resource,has_csek,compliant\n"
