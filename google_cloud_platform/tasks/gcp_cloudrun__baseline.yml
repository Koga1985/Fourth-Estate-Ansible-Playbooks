---
- vars:
    artifacts_dir: "/tmp/gcp-artifacts"
    apply_changes: false
    gcloud_bin: "gcloud"
  block:
  - name: Ensure artifacts directory
    ansible.builtin.file:
      path: "{{ artifacts_dir }}"
      state: directory
      mode: "0755"

- name: Plan Cloud Run baseline (min TLS, internal-only, CMEK, auth)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/cloudrun_baseline_plan.json"
    mode: "0644"
    content: "{{ cloudrun | default({}) | to_nice_json }}"
- name: Apply Cloud Run hardened settings (example)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo "gcloud run services update --ingress internal --no-allow-unauthenticated --kms-key ..."
