---
- vars:
    artifacts_dir: "/tmp/gcp-artifacts"
    apply_changes: false
    gcloud_bin: "gcloud"
  block:
  - name: Ensure artifacts directory
    ansible.builtin.file:
      path: "{{ artifacts_dir }}"
      state: directory
      mode: "0755"

- name: Plan VM baseline (shielded, oslogin, no-external-ip, images allowlist)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/compute_vm_baseline_plan.json"
    mode: "0644"
    content: "{{ vm_baseline | default({}) | to_nice_json }}"
- name: Apply org policies/project settings (example)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo "Enforce VM baseline via org policies and per-project settings"
