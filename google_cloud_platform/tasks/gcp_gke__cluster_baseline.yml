---
- vars:
    artifacts_dir: "/tmp/gcp-artifacts"
    apply_changes: false
    gcloud_bin: "gcloud"
  block:
  - name: Ensure artifacts directory
    ansible.builtin.file:
      path: "{{ artifacts_dir }}"
      state: directory
      mode: "0755"

- name: Plan GKE cluster baseline (private, WI, gVisor, authorized networks)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/gke_cluster_baseline_plan.json"
    mode: "0644"
    content: "{{ gke_baseline | default({}) | to_nice_json }}"
- name: Apply GKE cluster hardening (example)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo "gcloud container clusters create --enable-private-nodes --workload-pool ..."
