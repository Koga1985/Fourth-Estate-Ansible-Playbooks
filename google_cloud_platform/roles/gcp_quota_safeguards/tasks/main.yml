---
- name: Ensure artifacts directory
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/gcp-artifacts') }}"
    state: directory
    mode: "0755"


- name: Plan quota safeguards
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/quota_safeguards_plan.json"
    mode: "0644"
    content: "{{ { 'limits': limits | default([]) } | to_nice_json }}"


- name: Apply quota safeguards (scaffold)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo 'Check & set quota ceilings; configure near-exhaustion alerts'
  args: { executable: /bin/bash }
