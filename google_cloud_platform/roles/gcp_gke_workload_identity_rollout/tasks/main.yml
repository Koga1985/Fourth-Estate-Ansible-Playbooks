---
- name: Ensure artifacts directory
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/gcp-artifacts') }}"
    state: directory
    mode: "0755"


- name: Plan Workload Identity rollout
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/gke_wi_rollout_plan.json"
    mode: "0644"
    content: "{{ { 'clusters': clusters | default([]), 'sa_mappings': sa_mappings | default([]) } | to_nice_json }}"


- name: Apply WI rollout (scaffold)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo 'Enable WI; map KSAâ†”GSA; drop imagePullSecrets; minimize node SA scopes'
  args: { executable: /bin/bash }
