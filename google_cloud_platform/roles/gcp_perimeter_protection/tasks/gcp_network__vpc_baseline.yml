---
- name: Ensure artifacts directory
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/gcp-artifacts') }}"
    state: directory
    mode: "0755"

- name: Plan VPC hub & spokes, DNS, NAT, egress controls
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/network_vpc_baseline_plan.json"
    mode: "0644"
    content: "{{ vpc_plan | default({}) | to_nice_json }}"

- name: Apply baseline example
  when: apply_changes | bool
  ansible.builtin.shell: |
    set -euo pipefail
    echo "Create hub/spoke networks and NAT per plan"
  args: { executable: /bin/bash }
