---
- name: Ensure artifacts directory
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/gcp-artifacts') }}"
    state: directory
    mode: "0755"

- name: Plan alerting policies, uptime checks, SLOs
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/monitoring_baseline_plan.json"
    mode: "0644"
    content: "{{ monitoring | default({}) | to_nice_json }}"

- name: Apply monitoring baseline (example)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo "Create alert policies/uptime checks/SLOs using Monitoring API"
