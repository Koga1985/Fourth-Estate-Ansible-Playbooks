---
- name: Ensure artifacts directory
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/gcp-artifacts') }}"
    state: directory
    mode: "0755"

- name: Plan SCC enablement
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/scc_enable_plan.json"
    mode: "0644"
    content: "{{ {'organization': org_id, 'enable_premium': (enable_premium | default(true))} | to_nice_json }}"

- name: Enable SCC Premium & detectors (placeholder)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo "Enable SCC Premium via gcloud/securitycenter APIs for org {{ org_id }}"
