---
- name: Ensure artifacts directory
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/gcp-artifacts') }}"
    state: directory
    mode: "0755"

- name: Plan mute/notification policies
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/scc_policies_plan.json"
    mode: "0644"
    content: "{{ scc_policies | default({}) | to_nice_json }}"

- name: Apply SCC policies (mute rules, notifications) â€” scaffold
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo "Apply mute rules & notification configs from plan"
