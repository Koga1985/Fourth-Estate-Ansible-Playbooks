---
- name: Ensure artifacts directory
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/gcp-artifacts') }}"
    state: directory
    mode: "0755"


- name: Plan BigQuery governance (datasets, RLS/CLS, CMEK, DLP)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/bq_governance_plan.json"
    mode: "0644"
    content: "{{ { 'datasets': datasets | default([]), 'locations': approved_locations | default([]), 'policies': bq_policies | default({}) } | to_nice_json }}"


- name: Apply BQ policies (scaffold)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo 'Set default CMEK; apply RLS/CLS templates; configure DLP triggers'
  args: { executable: /bin/bash }


- name: Emit BQ governance drift CSV
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/bq_governance_drift.csv"
    mode: "0644"
    content: "project,dataset,csek_cmek,rls_cls,dlp,status\n"
