---
- name: Ensure artifacts directory
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/gcp-artifacts') }}"
    state: directory
    mode: "0755"


- name: Plan supply-chain attestations
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/supply_chain_attestations_plan.json"
    mode: "0644"
    content: "{{ { 'attestors': attestors | default([]), 'policies': policies | default({}), 'break_glass': break_glass | default({}) } | to_nice_json }}"


- name: Apply attestations (scaffold)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo 'Create attestors and Binary AuthZ policies; define break-glass expiry'
  args: { executable: /bin/bash }
