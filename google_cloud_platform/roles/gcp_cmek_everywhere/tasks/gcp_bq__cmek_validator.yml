---
- name: Ensure artifacts directory
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/gcp-artifacts') }}"
    state: directory
    mode: "0755"

- name: Emit BQ CMEK validator CSV scaffold
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/bq_cmek_validator.csv"
    mode: "0644"
    content: "project,dataset,desired_kms,actual_kms,status\n"
