---
- name: Ensure artifacts directory
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/gcp-artifacts') }}"
    state: directory
    mode: "0755"


- name: Plan budgets and alerts
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/finops_budgets_plan.json"
    mode: "0644"
    content: "{{ { 'budgets': budgets | default([]) } | to_nice_json }}"


- name: Apply budgets (scaffold)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo 'Create Cloud Billing budgets and notifications'
  args: { executable: /bin/bash }


- name: Emit budgets summary CSV
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/finops_budgets_summary.csv"
    mode: "0644"
    content: "scope,budget_amount,currency,alerts,routing\n"
