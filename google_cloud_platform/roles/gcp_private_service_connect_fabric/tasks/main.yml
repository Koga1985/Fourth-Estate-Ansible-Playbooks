---
- name: Ensure artifacts directory
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/gcp-artifacts') }}"
    state: directory
    mode: "0755"


- name: Plan PSC fabric
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/psc_fabric_plan.json"
    mode: "0644"
    content: "{{ { 'producers': producers | default([]), 'consumers': consumers | default([]), 'labels': labels | default({}) } | to_nice_json }}"


- name: Apply PSC fabric (scaffold)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo 'Create PSC endpoints/services; wire per-tenant routing and labels'
  args: { executable: /bin/bash }
