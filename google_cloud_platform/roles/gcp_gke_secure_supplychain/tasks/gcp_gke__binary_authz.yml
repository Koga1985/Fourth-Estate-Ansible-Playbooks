---
- name: Ensure artifacts directory
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/gcp-artifacts') }}"
    state: directory
    mode: "0755"

- name: Plan Binary Authorization (attestors, policy)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/binary_authz_plan.json"
    mode: "0644"
    content: "{{ binauthz | default({}) | to_nice_json }}"

- name: Apply Binary Authorization policy (example)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo "Apply binauthz policy and attestors"
