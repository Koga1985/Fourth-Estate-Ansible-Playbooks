---
- name: Ensure artifacts directory
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/gcp-artifacts') }}"
    state: directory
    mode: "0755"

- name: Plan Artifact Registry policies (vuln scanning, provenance/SBOM)
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/artifact_policies_plan.json"
    mode: "0644"
    content: "{{ artifact_policies | default({}) | to_nice_json }}"

- name: Apply Artifact Registry policies (example)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo "Enable vulnerability scanning, enforce attestations/SBOM metadata"
