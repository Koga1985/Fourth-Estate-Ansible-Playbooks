---
- name: Ensure artifacts directory
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/gcp-artifacts') }}"
    state: directory
    mode: "0755"


- name: Plan logging routing tiers
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/logging_routing_tiers_plan.json"
    mode: "0644"
    content: "{{ { 'sinks': sinks | default([]), 'retention': retention | default({}) } | to_nice_json }}"


- name: Apply sinks/retention (scaffold)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo 'Create aggregated sinks and set retention per tier'
  args: { executable: /bin/bash }
