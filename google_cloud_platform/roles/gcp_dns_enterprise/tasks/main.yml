---
- name: Ensure artifacts directory
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/gcp-artifacts') }}"
    state: directory
    mode: "0755"


- name: Plan DNS enterprise
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/dns_enterprise_plan.json"
    mode: "0644"
    content: "{{ { 'policies': policies | default([]), 'forwarding': forwarding | default([]), 'logging': logging | default({}) } | to_nice_json }}"


- name: Apply DNS policies (scaffold)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo 'Apply restricted VIP policies, conditional forwarders, and logging configs'
  args: { executable: /bin/bash }
