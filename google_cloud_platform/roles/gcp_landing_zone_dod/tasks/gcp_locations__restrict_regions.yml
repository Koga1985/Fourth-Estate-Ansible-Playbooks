---
- name: Ensure artifacts directory
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/gcp-artifacts') }}"
    state: directory
    mode: "0755"

- name: Plan approved regions/zones
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/locations_allow_plan.json"
    mode: "0644"
    content: "{{ {'regions': regions | default([]), 'zones': zones | default([])} | to_nice_json }}"

- name: Apply allowed regions (org policy example)
  when: apply_changes | bool
  ansible.builtin.shell: |
    set -euo pipefail
    echo "Apply compute.allowedRegions org policy from plan"
  args: { executable: /bin/bash }
