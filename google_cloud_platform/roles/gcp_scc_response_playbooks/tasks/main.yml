---
- name: Ensure artifacts directory
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/gcp-artifacts') }}"
    state: directory
    mode: "0755"


- name: Plan SCC response playbooks
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/scc_response_playbooks_plan.json"
    mode: "0644"
    content: "{{ { 'mutes': mutes | default([]), 'notifications': notifications | default([]), 'mappings': mappings | default([]) } | to_nice_json }}"


- name: Apply response playbooks (scaffold)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo 'Create mute rules, routes to SOAR/ITSM, and auto-close reconciliation jobs'
  args: { executable: /bin/bash }
