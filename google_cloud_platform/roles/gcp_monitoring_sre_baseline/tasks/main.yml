---
- name: Ensure artifacts directory
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/gcp-artifacts') }}"
    state: directory
    mode: "0755"


- name: Plan SRE monitoring baseline
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/monitoring_sre_baseline_plan.json"
    mode: "0644"
    content: "{{ { 'alerts': alerts | default([]), 'slos': slos | default([]), 'uptime': uptime | default([]) } | to_nice_json }}"


- name: Apply monitoring baseline (scaffold)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo 'Create alert policies, SLOs, and uptime checks'
  args: { executable: /bin/bash }
