---
- name: Ensure artifacts directory
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/gcp-artifacts') }}"
    state: directory
    mode: "0755"


- name: Plan CAI exports and drift checks
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/inventory_baseline_plan.json"
    mode: "0644"
    content: "{{ { 'exports': exports | default([]), 'drift_checks': drift_checks | default([]) } | to_nice_json }}"


- name: Schedule CAI exports (scaffold)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo 'Create CAI export jobs to GCS/BQ and run drift compares'
  args: { executable: /bin/bash }
