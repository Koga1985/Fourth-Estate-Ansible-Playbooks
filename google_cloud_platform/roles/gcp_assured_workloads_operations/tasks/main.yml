---
- name: Ensure artifacts directory
  ansible.builtin.file:
    path: "{{ artifacts_dir | default('/tmp/gcp-artifacts') }}"
    state: directory
    mode: "0755"


- name: Plan Assured Workloads operations
  ansible.builtin.copy:
    dest: "{{ artifacts_dir }}/assured_workloads_ops_plan.json"
    mode: "0644"
    content: "{{ { 'workloads': workloads | default([]), 'controls': controls | default({}) } | to_nice_json }}"


- name: Apply AW operations (scaffold)
  when: apply_changes | bool
  ansible.builtin.shell: |
    echo 'Create/update Assured Workloads; set constraints; export evidence'
  args: { executable: /bin/bash }
