---
artifacts_dir: "/tmp/claroty-artifacts"
source_json: "xdome_assets.json"
normalize:
  site_map: {}
  zone_rules: []
  criticality:
    default: "medium"
    by_type: { PLC: "high", HMI: "high", Switch: "medium", Printer: "low" }
tag_in_xdome: false
cmdb_push: true
cmdb_system: "servicenow"
servicenow:
  instance: "yourinstance.service-now.com"
  token: "{{ lookup('env','SNOW_TOKEN') }}"
  table: "cmdb_ci_computer"
  verify_ssl: true
sn_payload_map:
  name: "name"
  ip_address: "ip"
  mac_address: "mac"
  manufacturer: "vendor"
  model_number: "model"
  serial_number: "serial"
  short_description: "summary"
