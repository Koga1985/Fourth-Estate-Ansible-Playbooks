dragos_verify_ssl: true
artifacts_dir: "/tmp/dragos-artifacts"
page_size: 500
dry_run: true

cron_jobs: []            # [ { name: "dragos-delta", minute: "*/30", job: "ansible-playbook playbooks/dragos_delta.yml >> /var/log/dragos_delta.log 2>&1" } ]
