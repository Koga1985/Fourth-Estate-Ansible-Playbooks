
---
# Alert filter defaults
alert_filter:
  severity: ["high", "critical"]     # list of severities to include
  category: []                       # e.g., ["policy","malware"]
  since_iso: null                    # e.g., "2025-01-01T00:00:00Z"

# Distribution targets
siem: {}                             # { url: "...", token: "..." }
syslog:
  use_logger: false                  # if true, send lines via `logger`
  facility: "user"
  priority: "info"
  cef_vendor: "Dragos"
  cef_product: "xDome"

# Connection + artifacts
dragos_base_url: "https://tenant.dragos.com"
dragos_token: "{{ lookup('env','DRAGOS_TOKEN') }}"
dragos_verify_ssl: true
artifacts_dir: "/tmp/dragos-artifacts"
page_size: 500
dry_run: true
