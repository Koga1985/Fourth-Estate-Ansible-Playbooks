
---
- name: Run action task for {{ tenant.name }}
  ansible.builtin.include_tasks: "{{ action_task }}"
  vars:
    dragos_base_url: "{{ tenant.base_url }}"
    dragos_token: "{{ tenant.token }}"
    dragos_verify_ssl: "{{ tenant.verify_ssl | default(true) }}"
    artifacts_dir: "{{ artifacts_dir }}/{{ tenant.name }}"
    page_size: "{{ page_size }}"
    dry_run: "{{ dry_run }}"
    _tenant: "{{ tenant }}"
    # propagate any caller-provided variables to the action
    <<: "{{ action_vars }}"
