---
- name: Bundle CSVs
  ansible.builtin.archive:
    path:
      - "{{ artifacts_dir | default('/tmp/dragos-artifacts') }}/alerts_filtered.csv"
      - "{{ artifacts_dir | default('/tmp/dragos-artifacts') }}/audit_events.csv"
      - "{{ artifacts_dir | default('/tmp/dragos-artifacts') }}/rbac_violations.csv"
    dest: "{{ artifacts_dir | default('/tmp/dragos-artifacts') }}/compliance_pack.zip"
    format: zip
