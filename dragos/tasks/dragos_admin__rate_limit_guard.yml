---
- name: Guarded ping
  ansible.builtin.uri:
    url: "{{ dragos_base_url }}/api/ping"
    method: GET
    headers: { Authorization: "Bearer {{ dragos_token }}" }
    status_code: 200
    validate_certs: "{{ dragos_verify_ssl | default(true) }}"
  register: _ping
  retries: 5
  delay: 2
  until: _ping is succeeded
