---
- name: API health
  ansible.builtin.uri:
    url: "{{ dragos_base_url }}/api/health"
    method: GET
    headers: { Authorization: "Bearer {{ dragos_token }}" }
    return_content: true
    status_code: 200
    validate_certs: "{{ dragos_verify_ssl | default(true) }}"
  register: _health

- name: Version banner
  ansible.builtin.debug:
    msg: "Status={{ _health.json.status | default('unknown') }}, version={{ _health.json.version | default('n/a') }}"
