---
# vars: tuning: { capture_filters: ["port 502"], protocols_disable: ["dnp3"], bandwidth_cap_mbps: 200 }
- name: Apply sensor tuning
  ansible.builtin.uri:
    url: "{{ dragos_base_url }}/api/sensors/tuning"
    method: POST
    headers: { Authorization: "Bearer {{ dragos_token }}", Content-Type: "application/json" }
    body_format: json
    body: "{{ tuning }}"
    status_code: [200,201,204]
    validate_certs: "{{ dragos_verify_ssl | default(true) }}"
