---
# vars: expire: { before_iso: "2025-01-01T00:00:00Z" }
- name: Expire stale IOCs (guarded)
  ansible.builtin.uri:
    url: "{{ dragos_base_url }}/api/intel/iocs/expire"
    method: POST
    headers: { Authorization: "Bearer {{ dragos_token }}", Content-Type: "application/json" }
    body_format: json
    body: { before: "{{ expire.before_iso }}" }
    status_code: [200,202]
    validate_certs: "{{ dragos_verify_ssl | default(true) }}"
  when: not (dry_run | default(true))
