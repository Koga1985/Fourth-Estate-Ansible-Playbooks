---
# tenable_security_center_install/handlers/main.yml

- name: restart security center
  ansible.builtin.service:
    name: SecurityCenter
    state: restarted
  when: tsc_service_enabled | bool

- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: yes

- name: restart postgresql
  ansible.builtin.service:
    name: postgresql
    state: restarted

- name: restart mysql
  ansible.builtin.service:
    name: "{{ mysql_service_name }}"
    state: restarted
