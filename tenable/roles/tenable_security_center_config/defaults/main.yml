---
# tenable_security_center_config/defaults/main.yml

# Connection Settings
tsc_host: "{{ ansible_fqdn }}"
tsc_port: 443
tsc_username: "admin"
tsc_password: "{{ vault_tsc_password }}"
tsc_validate_certs: true

# System Settings
tsc_session_timeout: 3600
tsc_idle_timeout: 1800
tsc_banner_text: "AUTHORIZED USE ONLY - Fourth Estate Agency Security System"
tsc_allow_post: false

# Syslog Configuration
tsc_enable_syslog: true
tsc_syslog_host: "syslog.agency.gov"
tsc_syslog_port: 514
tsc_syslog_protocol: "tcp"

# SMTP Configuration
tsc_configure_smtp: true
tsc_smtp_host: "smtp.agency.gov"
tsc_smtp_port: 587
tsc_smtp_from: "noreply-tenable@agency.gov"
tsc_smtp_auth_type: "login"
tsc_smtp_username: ""
tsc_smtp_password: ""
tsc_smtp_encryption: "tls"

# LDAP/AD Configuration
tsc_configure_ldap: false
tsc_ldap_servers: []
tsc_ldap_test_user: ""
tsc_ldap_test_password: ""

# Organizations
tsc_organizations: []

# User Management
tsc_users: []

# Custom Roles
tsc_custom_roles: []

# Repositories
tsc_repositories: []

# Scanners
tsc_scanners: []

# Credentials
tsc_credentials: []

# Asset Lists
tsc_assets: []

# API Keys
tsc_api_keys: []
tsc_api_key_file: "/root/.tenable/api_keys.yml"

# Audit Configuration
tsc_configure_audit: true
tsc_audit_level: "high"
tsc_audit_retention_days: 365
tsc_detailed_logging: true

# Security Settings
tsc_password_min_length: 15
tsc_password_complexity: "high"
tsc_password_expiration: 90
tsc_max_login_attempts: 5
tsc_lockout_duration: 1800
tsc_enable_mfa: false
tsc_mfa_type: "totp"

# Plugin Feed
tsc_update_plugins_now: false
