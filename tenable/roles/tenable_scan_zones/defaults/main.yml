---
# tenable_scan_zones/defaults/main.yml

# Connection Settings
tsc_host: "{{ ansible_fqdn }}"
tsc_port: 443
tsc_username: "admin"
tsc_password: "{{ vault_tsc_password }}"
tsc_validate_certs: true

# Scan Zones - Fourth Estate Network Segments
tsc_scan_zones:
  - name: "DMZ-Zone"
    description: "Demilitarized Zone - Public Facing Systems"
    ip_list: "10.1.0.0/16"
    active_scanners: []
    organizations: []

  - name: "Internal-Zone"
    description: "Internal Network - Corporate Systems"
    ip_list: "10.2.0.0/16,10.3.0.0/16"
    active_scanners: []
    organizations: []

  - name: "Secure-Zone"
    description: "High Security Zone - Classified Systems"
    ip_list: "10.4.0.0/16"
    active_scanners: []
    organizations: []

  - name: "Database-Zone"
    description: "Database Server Zone"
    ip_list: "10.5.0.0/24"
    active_scanners: []
    organizations: []
