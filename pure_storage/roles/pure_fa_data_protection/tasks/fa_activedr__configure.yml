
- name: Configure ActiveDR pod replication
  purestorage.flasharray.purefa_pod:
    fa_url: "{{ fa_url }}"
    api_token: "{{ api_token }}"
    pod: "{{ item.name }}"
    target: "{{ item.target }}"
    async: true
    state: present
  loop: "{{ adr_pods | default([]) }}"
  loop_control: { label: "{{ item.name }} -> {{ item.target }}" }
