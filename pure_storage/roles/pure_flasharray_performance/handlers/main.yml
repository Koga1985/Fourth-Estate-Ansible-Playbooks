---
# Pure Storage FlashArray Performance Handlers

- name: refresh performance metrics
  purefa_info:
    fa_url: "{{ flasharray_url }}"
    api_token: "{{ flasharray_api_token }}"
    gather_subset:
      - performance
  register: perf_refresh

- name: update monitoring dashboards
  ansible.builtin.debug:
    msg: "Performance configuration changed - update monitoring dashboards"

- name: verify qos limits
  ansible.builtin.debug:
    msg: "QoS limits applied - verify performance constraints"

- name: check latency
  ansible.builtin.debug:
    msg: "Performance change detected - monitor latency impact"

- name: notify performance team
  ansible.builtin.debug:
    msg: "QoS configuration changed - notify performance team"

- name: update capacity forecast
  ansible.builtin.debug:
    msg: "Capacity or performance changed - update forecasting model"
