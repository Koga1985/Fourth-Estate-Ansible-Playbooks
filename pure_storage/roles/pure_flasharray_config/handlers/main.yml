---
# Pure Storage FlashArray Configuration Handlers

- name: verify ssl certificate
  purefa_info:
    fa_url: "{{ flasharray_url }}"
    api_token: "{{ flasharray_api_token }}"
    gather_subset:
      - config
  register: ssl_verify

- name: restart directory services
  ansible.builtin.debug:
    msg: "Directory services configuration updated"

- name: reload saml configuration
  ansible.builtin.debug:
    msg: "SAML SSO configuration updated"

- name: update monitoring agents
  ansible.builtin.debug:
    msg: "SNMP/Syslog configuration updated - update monitoring systems"

- name: test email alerts
  ansible.builtin.debug:
    msg: "Email alert configuration updated - verify email delivery"
