---
# Pure Storage FlashArray Volume Handlers

- name: refresh volume inventory
  purefa_info:
    fa_url: "{{ flasharray_url }}"
    api_token: "{{ flasharray_api_token }}"
    gather_subset:
      - volumes
  register: volume_inventory

- name: validate volume creation
  ansible.builtin.debug:
    msg: "Volume {{ item.name }} created successfully"

- name: update capacity monitoring
  ansible.builtin.debug:
    msg: "Volume capacity changed - update monitoring dashboards"

- name: notify snapshot creation
  ansible.builtin.debug:
    msg: "Snapshot created - catalog updated"

- name: verify qos policies
  ansible.builtin.debug:
    msg: "QoS policies applied - verify performance limits"
