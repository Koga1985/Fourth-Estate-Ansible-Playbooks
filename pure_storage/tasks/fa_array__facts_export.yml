---
- name: Ensure artifacts directory exists
  file: { path: "{{ artifacts_dir | default('/tmp/pure-artifacts') }}", state: directory, mode: "0755" }

- name: Collect FlashArray facts
  purestorage.flasharray.purefa_info:
    fa_url: "{{ fa_url }}"
    api_token: "{{ api_token }}"
    gather_subset:
      - array
      - controllers
      - hosts
      - hg
      - volumes
      - pods
      - connections
      - network
  register: fa_facts

- name: Write JSON facts
  copy:
    dest: "{{ artifacts_dir | default('/tmp/pure-artifacts') }}/fa_facts.json"
    mode: "0644"
    content: "{{ fa_facts | to_nice_json }}"
