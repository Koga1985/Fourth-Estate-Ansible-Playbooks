---
# handlers file for azure_rbac

- name: Log RBAC changes
  ansible.builtin.uri:
    url: "{{ azure_webhook_url }}"
    method: POST
    body_format: json
    body:
      timestamp: "{{ ansible_date_time.iso8601 }}"
      role: "azure_rbac"
      cloud_environment: "{{ azure_cloud_environment }}"
      resource_group: "{{ azure_resource_group }}"
      action: "RBAC configuration changed"
      classification: "{{ azure_classification | default('SECRET') }}"
      compliance: "FedRAMP-High"
    status_code: [200, 201, 202]
  when:
    - azure_webhook_url is defined
    - azure_enable_change_notifications | default(true)
  ignore_errors: true

- name: Update RBAC inventory
  ansible.builtin.template:
    src: rbac_inventory.json.j2
    dest: "{{ azure_rbac_inventory_path | default('/var/lib/ansible/azure_rbac_inventory.json') }}"
    mode: '0600'
  when: azure_rbac_maintain_inventory | default(true)
  delegate_to: localhost

- name: Trigger compliance scan
  ansible.builtin.command:
    cmd: "az policy state trigger-scan --resource-group {{ azure_resource_group }}"
  environment:
    AZURE_CLOUD_ENVIRONMENT: "{{ azure_cloud_environment }}"
  when: azure_trigger_compliance_scan | default(false)
  changed_when: false
  ignore_errors: true

- name: Generate RBAC compliance report
  ansible.builtin.command:
    cmd: "az role assignment list --all --output json"
  environment:
    AZURE_CLOUD_ENVIRONMENT: "{{ azure_cloud_environment }}"
  register: rbac_assignments_output
  when: azure_rbac_generate_report | default(true)
  changed_when: false
  delegate_to: localhost

- name: Send security notification
  community.aws.sns:
    topic: "{{ aws_sns_topic_arn }}"
    subject: "Azure RBAC Configuration Change"
    msg: "RBAC configuration has been updated in {{ azure_cloud_environment }}"
  when:
    - aws_sns_topic_arn is defined
    - azure_enable_sns_notifications | default(false)
  delegate_to: localhost
  ignore_errors: true

- name: Review privileged access
  ansible.builtin.uri:
    url: "{{ azure_pim_review_webhook }}"
    method: POST
    body_format: json
    body:
      action: "pim_access_review"
      timestamp: "{{ ansible_date_time.iso8601 }}"
      subscription_id: "{{ azure_subscription_id }}"
    status_code: [200, 201, 202]
  when:
    - azure_pim_review_webhook is defined
    - azure_rbac_enable_pim | default(true)
  ignore_errors: true
