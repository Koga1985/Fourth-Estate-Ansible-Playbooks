---
# handlers file for azure_ad

- name: Log Azure AD changes
  ansible.builtin.uri:
    url: "{{ azure_webhook_url }}"
    method: POST
    body_format: json
    body:
      timestamp: "{{ ansible_date_time.iso8601 }}"
      role: "azure_ad"
      cloud_environment: "{{ azure_cloud_environment }}"
      resource_group: "{{ azure_resource_group }}"
      action: "Azure AD configuration changed"
      classification: "{{ azure_classification | default('SECRET') }}"
      compliance: "FedRAMP-High"
    status_code: [200, 201, 202]
  when:
    - azure_webhook_url is defined
    - azure_enable_change_notifications | default(true)
  ignore_errors: true

- name: Update Azure AD inventory
  ansible.builtin.template:
    src: inventory.json.j2
    dest: "{{ azure_ad_inventory_path | default('/var/lib/ansible/azure_ad_inventory.json') }}"
    mode: '0600'
  when: azure_ad_maintain_inventory | default(true)
  delegate_to: localhost

- name: Trigger compliance scan
  ansible.builtin.command:
    cmd: "az policy state trigger-scan --resource-group {{ azure_resource_group }}"
  environment:
    AZURE_CLOUD_ENVIRONMENT: "{{ azure_cloud_environment }}"
  when: azure_trigger_compliance_scan | default(false)
  changed_when: false
  ignore_errors: true

- name: Send SNS notification
  community.aws.sns:
    topic: "{{ aws_sns_topic_arn }}"
    subject: "Azure AD Configuration Change"
    msg: "Azure AD configuration has been updated in {{ azure_cloud_environment }}"
  when:
    - aws_sns_topic_arn is defined
    - azure_enable_sns_notifications | default(false)
  delegate_to: localhost
  ignore_errors: true

- name: Refresh Azure AD sync
  ansible.builtin.uri:
    url: "https://graph.microsoft.us/v1.0/organization/{{ azure_tenant_id }}/synchronization/jobs"
    method: POST
    headers:
      Authorization: "Bearer {{ azure_access_token }}"
      Content-Type: "application/json"
    body_format: json
    body:
      synchronizationJobId: "{{ azure_ad_sync_job_id }}"
    status_code: [200, 201, 202, 204]
  when:
    - azure_ad_sync_enabled | default(false)
    - azure_access_token is defined
    - azure_ad_sync_job_id is defined
  ignore_errors: true
