---
galaxy_info:
  role_name: azure_conditional_access
  author: Fourth Estate Cloud Team
  description: Azure AD Conditional Access policies for FedRAMP High environments
  company: Fourth Estate
  license: Proprietary
  min_ansible_version: "2.15"

  platforms:
    - name: EL
      versions:
        - 8
        - 9
    - name: Ubuntu
      versions:
        - focal
        - jammy

  galaxy_tags:
    - azure
    - cloud
    - conditionalaccess
    - azuread
    - iam
    - security
    - fedramp
    - government
    - fourthestate

dependencies:
  - role: azure_gov_cloud
    vars:
      ensure_gov_cloud_config: true
  - role: azure_ad
    vars:
      ensure_ad_configured: true
  - role: azure_log_analytics
    vars:
      ensure_workspace_exists: true

collections:
  - azure.azcollection
  - community.general

# FedRAMP High Control Families Addressed:
# - AC (Access Control)
# - IA (Identification and Authentication)
# - AU (Audit and Accountability)
# - SC (System and Communications Protection)
# - CM (Configuration Management)
