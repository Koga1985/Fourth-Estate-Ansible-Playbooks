---
# handlers file for azure_conditional_access

- name: Log conditional access changes
  ansible.builtin.uri:
    url: "{{ azure_webhook_url }}"
    method: POST
    body_format: json
    body:
      timestamp: "{{ ansible_date_time.iso8601 }}"
      role: "azure_conditional_access"
      cloud_environment: "{{ azure_cloud_environment }}"
      resource_group: "{{ azure_resource_group }}"
      action: "Conditional Access policy changed"
      classification: "{{ azure_classification | default('SECRET') }}"
      compliance: "FedRAMP-High"
    status_code: [200, 201, 202]
  when:
    - azure_webhook_url is defined
    - azure_enable_change_notifications | default(true)
  ignore_errors: true

- name: Update conditional access inventory
  ansible.builtin.template:
    src: ca_inventory.json.j2
    dest: "{{ azure_ca_inventory_path | default('/var/lib/ansible/azure_ca_inventory.json') }}"
    mode: '0600'
  when: azure_ca_maintain_inventory | default(true)
  delegate_to: localhost

- name: Trigger compliance scan
  ansible.builtin.command:
    cmd: "az policy state trigger-scan --resource-group {{ azure_resource_group }}"
  environment:
    AZURE_CLOUD_ENVIRONMENT: "{{ azure_cloud_environment }}"
  when: azure_trigger_compliance_scan | default(false)
  changed_when: false
  ignore_errors: true

- name: Test conditional access policies
  ansible.builtin.uri:
    url: "{{ azure_ca_test_webhook }}"
    method: POST
    body_format: json
    body:
      action: "test_ca_policies"
      timestamp: "{{ ansible_date_time.iso8601 }}"
      tenant_id: "{{ azure_tenant_id }}"
    status_code: [200, 201, 202]
  when:
    - azure_ca_test_webhook is defined
    - azure_ca_enable_testing | default(false)
  ignore_errors: true

- name: Send security notification
  community.aws.sns:
    topic: "{{ aws_sns_topic_arn }}"
    subject: "Azure Conditional Access Policy Change"
    msg: "Conditional Access policies have been updated in {{ azure_cloud_environment }}"
  when:
    - aws_sns_topic_arn is defined
    - azure_enable_sns_notifications | default(false)
  delegate_to: localhost
  ignore_errors: true

- name: Generate CA policy report
  ansible.builtin.command:
    cmd: "az rest --method GET --uri https://graph.microsoft.us/v1.0/identity/conditionalAccess/policies --output json"
  environment:
    AZURE_CLOUD_ENVIRONMENT: "{{ azure_cloud_environment }}"
  register: ca_policies_output
  when: azure_ca_generate_report | default(true)
  changed_when: false
  delegate_to: localhost
  ignore_errors: true
