---
# handlers file for azure_service_principals

- name: Log service principal changes
  ansible.builtin.uri:
    url: "{{ azure_webhook_url }}"
    method: POST
    body_format: json
    body:
      timestamp: "{{ ansible_date_time.iso8601 }}"
      role: "azure_service_principals"
      cloud_environment: "{{ azure_cloud_environment }}"
      resource_group: "{{ azure_resource_group }}"
      action: "Service principal configuration changed"
      classification: "{{ azure_classification | default('SECRET') }}"
      compliance: "FedRAMP-High"
    status_code: [200, 201, 202]
  when:
    - azure_webhook_url is defined
    - azure_enable_change_notifications | default(true)
  ignore_errors: true

- name: Update service principal inventory
  ansible.builtin.template:
    src: sp_inventory.json.j2
    dest: "{{ azure_sp_inventory_path | default('/var/lib/ansible/azure_sp_inventory.json') }}"
    mode: '0600'
  when: azure_sp_maintain_inventory | default(true)
  delegate_to: localhost

- name: Trigger compliance scan
  ansible.builtin.command:
    cmd: "az policy state trigger-scan --resource-group {{ azure_resource_group }}"
  environment:
    AZURE_CLOUD_ENVIRONMENT: "{{ azure_cloud_environment }}"
  when: azure_trigger_compliance_scan | default(false)
  changed_when: false
  ignore_errors: true

- name: Rotate service principal credentials
  ansible.builtin.uri:
    url: "{{ azure_sp_rotation_webhook }}"
    method: POST
    body_format: json
    body:
      action: "credential_rotation_required"
      service_principals: "{{ azure_service_principals | map(attribute='display_name') | list }}"
      timestamp: "{{ ansible_date_time.iso8601 }}"
    status_code: [200, 201, 202]
  when:
    - azure_sp_rotation_webhook is defined
    - azure_sp_enable_rotation_alerts | default(true)
  ignore_errors: true

- name: Send security notification
  community.aws.sns:
    topic: "{{ aws_sns_topic_arn }}"
    subject: "Azure Service Principal Configuration Change"
    msg: "Service principal configuration has been updated in {{ azure_cloud_environment }}"
  when:
    - aws_sns_topic_arn is defined
    - azure_enable_sns_notifications | default(false)
  delegate_to: localhost
  ignore_errors: true
