---
# defaults file for azure_sovereign_cloud - Azure Sovereign Cloud
# Fourth Estate Azure Government Cloud Configuration

# Azure Cloud Environment
azure_cloud_environment: "AzureUSGovernment"
azure_region: "usgovvirginia"
azure_subscription_id: "{{ lookup('env', 'AZURE_SUBSCRIPTION_ID') }}"
azure_tenant_id: "{{ lookup('env', 'AZURE_TENANT_ID') }}"

# Resource Group
azure_resource_group: "rg-govcloud-prod-usgovva"

# Sovereign Cloud Configuration
azure_sovereign_cloud_config: []
# Define your configuration items here

# Encryption at Rest
azure_sovereign_enable_encryption: true
azure_sovereign_encryption_key_source: "Microsoft.Keyvault"
azure_key_vault_key_id: ""

# Private Endpoints
azure_sovereign_enable_private_endpoint: true
azure_sovereign_private_endpoint_subnet: ""

# Managed Identity
azure_sovereign_enable_managed_identity: true
azure_sovereign_managed_identity_type: "SystemAssigned"

# Diagnostic Settings
azure_sovereign_enable_diagnostics: true
azure_log_analytics_workspace_id: ""

# High Availability
azure_sovereign_enable_ha: true
azure_sovereign_zone_redundant: true

# Backup and DR
azure_sovereign_enable_backup: true
azure_sovereign_backup_retention_days: 35

# Network Security
azure_sovereign_enable_network_rules: true
azure_sovereign_allowed_ip_ranges: []
azure_sovereign_service_endpoints_enabled: true

# Cost Management
azure_environment: "Production"
azure_cost_center: "4thEstate-GovCloud"
azure_classification: "SECRET"

# Resource Tags
azure_resource_tags:
  Environment: "{{ azure_environment }}"
  CostCenter: "{{ azure_cost_center }}"
  Classification: "{{ azure_classification }}"
  Compliance: "FedRAMP-High"
  ManagedBy: "Ansible"
  Service: "Sovereign Cloud"

# Operational Settings
azure_sovereign_display_summary: true

# FedRAMP High Controls Mapping
# AC-2: Account Management
# AC-3: Access Enforcement
# AU-2: Audit Events
# AU-11: Audit Record Retention
# SC-7: Boundary Protection
# SC-8: Transmission Confidentiality and Integrity
# SC-12: Cryptographic Key Establishment
# SC-13: Cryptographic Protection
# SC-28: Protection of Information at Rest
