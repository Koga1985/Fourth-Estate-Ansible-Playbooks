---
# defaults file for azure_vnet - Azure Virtual Networks
# Fourth Estate Azure Government Cloud Configuration

# Azure Cloud Environment
azure_cloud_environment: "AzureUSGovernment"
azure_region: "usgovvirginia"
azure_subscription_id: "{{ lookup('env', 'AZURE_SUBSCRIPTION_ID') }}"

# Resource Group
azure_resource_group: "rg-network-prod-usgovva"

# Virtual Networks Configuration
azure_vnets: []
# Example:
# azure_vnets:
#   - name: "vnet-prod-usgovva-001"
#     location: "usgovvirginia"
#     address_prefixes:
#       - "10.0.0.0/16"
#     dns_servers:
#       - "10.0.0.4"
#       - "10.0.0.5"
#     tags:
#       Tier: "Network"
#     peerings:
#       - name: "vnet-prod-usgovva-002"
#         resource_group: "rg-network-prod-usgovva"
#         allow_vnet_access: true
#         allow_forwarded_traffic: true

# Single VNet Mode (alternative to list)
azure_vnet_name: ""
azure_vnet_address_prefixes: []

# DDoS Protection
azure_vnet_enable_ddos_protection: true
azure_ddos_plan_name: "ddos-plan-prod-usgovva"

# VNet Peering
azure_vnet_configure_peering: false

# Flow Logs
azure_vnet_enable_flow_logs: true
azure_flow_logs_storage_account_id: ""
azure_flow_logs_retention_days: 90
azure_network_watcher_rg: "NetworkWatcherRG"

# Diagnostic Settings
azure_vnet_enable_diagnostics: true
azure_log_analytics_workspace_id: ""
azure_log_analytics_workspace_resource_id: ""

# Operational Settings
azure_vnet_display_summary: true

# Cost Management
azure_environment: "Production"
azure_cost_center: "4thEstate-Network"
azure_classification: "SECRET"

# Resource Tags
azure_resource_tags:
  Environment: "{{ azure_environment }}"
  CostCenter: "{{ azure_cost_center }}"
  Classification: "{{ azure_classification }}"
  Compliance: "FedRAMP-High"
  ManagedBy: "Ansible"

