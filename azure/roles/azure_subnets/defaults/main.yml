---
# defaults file for azure_subnets - Azure Subnets
# Fourth Estate Azure Government Cloud Configuration

# Azure Cloud Environment
azure_cloud_environment: "AzureUSGovernment"
azure_region: "usgovvirginia"

# Resource Group
azure_resource_group: "rg-network-prod-usgovva"

# Virtual Network
azure_vnet_name: ""  # Parent VNet name (required)

# Subnets Configuration
azure_subnets: []
# Example:
# azure_subnets:
#   - name: "snet-web-prod-001"
#     address_prefix: "10.0.1.0/24"
#     service_endpoints:
#       - "Microsoft.Storage"
#       - "Microsoft.KeyVault"
#       - "Microsoft.Sql"
#     private_endpoint_network_policies: "Disabled"
#     private_link_service_network_policies: "Disabled"
#     delegations:
#       - name: "delegation-aks"
#         service_name: "Microsoft.ContainerService/managedClusters"
#     route_table: "rt-prod-001"
#     security_group: "nsg-web-prod-001"

# Service Endpoints (FedRAMP compliance)
azure_subnet_default_service_endpoints:
  - "Microsoft.Storage"
  - "Microsoft.KeyVault"
  - "Microsoft.Sql"
  - "Microsoft.ContainerRegistry"

# Private Endpoint Configuration
azure_subnet_enable_private_endpoints: true
azure_subnet_private_endpoint_network_policies: "Disabled"

# Network Policies
azure_subnet_enable_network_policies: true

# Diagnostic Settings
azure_subnet_enable_diagnostics: true
azure_log_analytics_workspace_id: ""

# Operational Settings
azure_subnet_display_summary: true

# Cost Management
azure_environment: "Production"
azure_cost_center: "4thEstate-Network"
azure_classification: "SECRET"

# Resource Tags
azure_resource_tags:
  Environment: "{{ azure_environment }}"
  CostCenter: "{{ azure_cost_center }}"
  Classification: "{{ azure_classification }}"
  Compliance: "FedRAMP-High"
  ManagedBy: "Ansible"

