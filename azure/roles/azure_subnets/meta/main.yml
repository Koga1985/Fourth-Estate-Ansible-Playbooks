---
galaxy_info:
  role_name: azure_subnets
  author: Fourth Estate Cloud Team
  description: Azure Subnet management for FedRAMP High environments
  company: Fourth Estate
  license: Proprietary
  min_ansible_version: "2.15"

  platforms:
    - name: EL
      versions:
        - 8
        - 9
    - name: Ubuntu
      versions:
        - focal
        - jammy

  galaxy_tags:
    - azure
    - cloud
    - networking
    - subnet
    - fedramp
    - government
    - fourthestate

dependencies:
  - role: azure_gov_cloud
    vars:
      ensure_gov_cloud_config: true
  - role: azure_vnet
    vars:
      ensure_vnet_exists: true

collections:
  - azure.azcollection
  - community.general

