---
# Elasticsearch Installation Handlers

- name: reload systemd
  systemd:
    daemon_reload: yes

- name: restart elasticsearch
  systemd:
    name: elasticsearch
    state: restarted
  when: elasticsearch_service_state is defined and elasticsearch_service_state == 'started'

- name: stop elasticsearch
  systemd:
    name: elasticsearch
    state: stopped

- name: start elasticsearch
  systemd:
    name: elasticsearch
    state: started

- name: reload elasticsearch
  systemd:
    name: elasticsearch
    state: reloaded
  ignore_errors: yes
