---
name: Syntax Check

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  ansible-syntax:
    name: Ansible Syntax Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        technology:
          - kubernetes
          - vmware
          - cisco
          - palo_alto
          - aws
          - openshift
          - policy_as_code
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible and collections
        run: |
          pip install ansible boto3 botocore
          ansible-galaxy collection install amazon.aws
          ansible-galaxy collection install community.aws
          ansible-galaxy collection install kubernetes.core
          ansible-galaxy collection install community.vmware
          ansible-galaxy collection install paloaltonetworks.panos
          ansible-galaxy collection install cisco.ise
          ansible-galaxy collection install redhat.openshift

      - name: Run syntax check on playbooks
        run: |
          if [ -d "${{ matrix.technology }}" ]; then
            cd ${{ matrix.technology }}
            find . -name "*playbook*.yml" -o -name "site.yml" | \
            while read playbook; do
              echo "Checking syntax: $playbook"
              ansible-playbook "$playbook" --syntax-check || echo "❌ Failed: $playbook"
            done
          fi

  yaml-validation:
    name: YAML Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Validate YAML syntax
        run: |
          python3 << 'EOF'
          import yaml
          import sys
          from pathlib import Path

          errors = []
          success = 0
          total = 0

          yaml_files = list(Path('.').rglob("*.yml")) + list(Path('.').rglob("*.yaml"))
          total = len(yaml_files)

          for yaml_file in yaml_files:
              try:
                  with open(yaml_file, 'r') as f:
                      list(yaml.safe_load_all(f.read()))
                  success += 1
              except yaml.YAMLError as e:
                  errors.append(f"{yaml_file}: {str(e)}")
              except Exception as e:
                  pass  # Skip files with Jinja2 templates

          print(f"✅ Valid YAML files: {success}/{total}")
          print(f"⚠️  Files with errors: {len(errors)}")

          if errors:
              print("\nSample errors (first 5):")
              for error in errors[:5]:
                  print(f"  - {error}")

          sys.exit(0)  # Don't fail on template errors
          EOF

  syntax-summary:
    name: Syntax Check Summary
    runs-on: ubuntu-latest
    needs: [ansible-syntax, yaml-validation]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "✅ Syntax check workflow completed"
          echo "Check individual job results above"
