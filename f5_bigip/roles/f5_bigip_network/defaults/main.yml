---
# F5 BIG-IP Network Configuration - Default Variables
# Fourth Estate Production Standards

# F5 BIG-IP Connection Details (inherited from system role)
f5_bigip_provider:
  server: "{{ f5_bigip_host | default(ansible_host) }}"
  user: "{{ f5_bigip_username | default('admin') }}"
  password: "{{ f5_bigip_password }}"
  server_port: "{{ f5_bigip_port | default(443) }}"
  validate_certs: "{{ f5_bigip_validate_certs | default(true) }}"
  transport: rest

# VLANs Configuration
f5_bigip_vlans: []
# Example VLAN configuration:
# f5_bigip_vlans:
#   - name: external
#     tag: 100
#     description: "External Network VLAN"
#     interfaces:
#       - name: "1.1"
#         tagged: true
#   - name: internal
#     tag: 200
#     description: "Internal Network VLAN"
#     interfaces:
#       - name: "1.2"
#         tagged: false

# Self IPs Configuration
f5_bigip_selfips: []
# Example Self IP configuration:
# f5_bigip_selfips:
#   - name: external_self
#     address: 192.168.1.10
#     netmask: 255.255.255.0
#     vlan: external
#     allow_service:
#       - tcp:443
#       - tcp:22
#     traffic_group: traffic-group-local-only
#   - name: internal_self
#     address: 10.0.1.10
#     netmask: 255.255.255.0
#     vlan: internal
#     allow_service: default
#     traffic_group: traffic-group-local-only

# Static Routes Configuration
f5_bigip_static_routes: []
# Example Static Route configuration:
# f5_bigip_static_routes:
#   - name: default_route
#     destination: 0.0.0.0
#     netmask: 0.0.0.0
#     gateway_address: 192.168.1.1
#     description: "Default Gateway"
#   - name: internal_route
#     destination: 10.0.0.0
#     netmask: 255.0.0.0
#     gateway_address: 10.0.1.1
#     description: "Internal Network Route"

# Route Domains
f5_bigip_route_domains: []
# Example Route Domain configuration:
# f5_bigip_route_domains:
#   - name: 0
#     id: 0
#     description: "Default Route Domain"
#     vlans:
#       - external
#       - internal

# Trunk Configuration (Link Aggregation)
f5_bigip_trunks: []
# Example Trunk configuration:
# f5_bigip_trunks:
#   - name: trunk1
#     interfaces:
#       - "1.1"
#       - "1.2"
#     lacp_enabled: true
#     lacp_mode: active
#     description: "Link Aggregation Group 1"

# Port Lockdown Settings
f5_bigip_port_lockdown_default: "allow-default"
# Options: allow-all, allow-default, allow-none, or list of allowed services

# MAC Masquerading
f5_bigip_mac_masquerade_enabled: false
f5_bigip_mac_masquerade_addresses: []
# Example:
# f5_bigip_mac_masquerade_addresses:
#   - traffic_group: traffic-group-1
#     mac_address: "00:00:00:00:00:01"

# Network Tunnels
f5_bigip_tunnels: []
# Example Tunnel configuration:
# f5_bigip_tunnels:
#   - name: gre_tunnel1
#     profile: gre
#     local_address: 192.168.1.10
#     remote_address: 192.168.2.10
#     description: "GRE Tunnel to Remote Site"

# Network Interface Settings
f5_bigip_interfaces: []
# Example Interface configuration:
# f5_bigip_interfaces:
#   - name: "1.1"
#     enabled: true
#     description: "External Interface"
#   - name: "1.2"
#     enabled: true
#     description: "Internal Interface"

# Management Route
f5_bigip_management_route:
  gateway: 192.168.100.1
  network: default

# MTU Settings
f5_bigip_default_mtu: 1500

# ARP Configuration
f5_bigip_arp_enabled: true

# ICMP Echo (Ping) Response
f5_bigip_icmp_echo_enabled: true

# Save Configuration
f5_bigip_save_config: true
