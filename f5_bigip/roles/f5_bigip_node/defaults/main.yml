---
# F5 BIG-IP Node Management - Default Variables
# Fourth Estate Production Standards

# F5 BIG-IP Connection Details
f5_bigip_provider:
  server: "{{ f5_bigip_host | default(ansible_host) }}"
  user: "{{ f5_bigip_username | default('admin') }}"
  password: "{{ f5_bigip_password }}"
  server_port: "{{ f5_bigip_port | default(443) }}"
  validate_certs: "{{ f5_bigip_validate_certs | default(true) }}"
  transport: rest

# Node Configuration
f5_bigip_nodes: []
# Example Node configuration:
# f5_bigip_nodes:
#   - name: web_server_1
#     address: 10.0.1.101
#     description: "Web Server 1"
#     monitor: /Common/icmp
#     partition: Common
#     state: present
#     session: user-enabled
#     rate_limit: 100
#   - name: web_server_2
#     address: 10.0.1.102
#     description: "Web Server 2"
#     monitor: /Common/tcp
#     connection_limit: 1000
#   - name: app_server_fqdn
#     fqdn: app.internal.agency.gov
#     fqdn_auto_populate: true
#     fqdn_address_type: ipv4
#     description: "Application Server (FQDN)"

# FQDN Nodes Configuration
f5_bigip_fqdn_nodes: []
# Example FQDN Node configuration:
# f5_bigip_fqdn_nodes:
#   - name: dynamic_backend
#     fqdn: backend.agency.gov
#     fqdn_auto_populate: true
#     fqdn_address_type: ipv4
#     fqdn_interval: 3600
#     description: "Dynamic FQDN Backend"

# Dynamic Node Discovery
f5_bigip_node_discovery_enabled: false

# Connection Limits
f5_bigip_node_connection_limit: 0  # 0 = unlimited
f5_bigip_node_rate_limit: 0  # 0 = unlimited

# Node Monitoring
f5_bigip_node_monitor_default: "/Common/icmp"

# Session State
f5_bigip_node_session_default: "user-enabled"
f5_bigip_node_state_default: "user-up"

# Node Ratio (for ratio-based load balancing)
f5_bigip_node_ratio_default: 1

# Save Configuration
f5_bigip_save_config: true
